<!DOCTYPE html>
<html>
<head>
<title>Youbike station 96 三民公園 - Sanmin Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.061567,121.566558);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sanmin Park : 7 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sanmin Park (Station No: 96) <a href="">中文</a></p>
<p>Bikes: 7 available, 23 spaces, 30 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: The S.E. side of Fuyuan St. & Fujin St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>上林里(環河東路一段) - Shanglin Village (Huanhe E. Rd. Sec. 1 ) : Youbike Station 1120</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.014999,121.520951);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2 bikes; 36 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1120 : 上林里(環河東路一段) / Shanglin Village (Huanhe E. Rd. Sec. 1 )
<p>永和區 - 環河東路一段/竹林路75巷25弄 / Sec. 1, Huanhe E. Rd./Aly. 25, Ln. 75, Zhulin Rd. - Yonghe Dist.</p>
<p>2 bicycles, 36 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1120 上林里(環河東路一段) - Shanglin Village (Huanhe E. Rd. Sec. 1 )</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.014999,121.520951);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Shanglin Village (Huanhe E. Rd. Sec. 1 ) : 2 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Shanglin Village (Huanhe E. Rd. Sec. 1 ) (Station No: 1120) <a href="">中文</a></p>
<p>Bikes: 2 available, 36 spaces, 38 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: Sec. 1, Huanhe E. Rd./Aly. 25, Ln. 75, Zhulin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

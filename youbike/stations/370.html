<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1185 華夏科技大學 - Hwa Hsia University of Technology</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.980672,121.507652);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Hwa Hsia University of Technology : 12 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Hwa Hsia University of Technology (Station No: 1185) <a href="">中文</a></p>
<p>Bikes: 12 available, 30 spaces, 42 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: No.111, Gongzhuan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

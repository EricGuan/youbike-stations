<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1184 中和地政事務所 - Zhonghe Land Office</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.990393,121.502397);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhonghe Land Office : 0 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhonghe Land Office (Station No: 1184) <a href="">中文</a></p>
<p>Bikes: 0 available, 28 spaces, 28 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: No.280, Fuxing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

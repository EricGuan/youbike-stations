<!DOCTYPE html>
<html>
<head>
<title>Youbike station 145 樹德公園 - Shude Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.066688,121.516149);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Shude Park : 14 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Shude Park (Station No: 145) <a href="">中文</a></p>
<p>Bikes: 14 available, 26 spaces, 40 total</p>
<p>Area: Datong Dist.</p>
<p>Address: Dalong St. / Ln. 85, Dalong St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

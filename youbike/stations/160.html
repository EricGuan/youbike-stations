<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1085 三重綜合體育館 - Sanchong Sports Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.061446,121.491926);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sanchong Sports Center : 24 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sanchong Sports Center (Station No: 1085) <a href="">中文</a></p>
<p>Bikes: 24 available, 28 spaces, 52 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.1, Sec. 1, New Taipei Blvd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

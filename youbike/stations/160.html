<!DOCTYPE html>
<html>
<head>
<title>三重綜合體育館 - Sanchong Sports Center : Youbike Station 1085</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.061446,121.491926);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"24 bikes; 28 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1085 : 三重綜合體育館 / Sanchong Sports Center
<p>三重區 - 新北大道一段1號前人行道 / No.1, Sec. 1, New Taipei Blvd. - Sanchong Dist.</p>
<p>24 bicycles, 28 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

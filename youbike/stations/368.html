<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1155 中正橋 - Zhongzheng Bridge</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.017757,121.516809);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhongzheng Bridge : 8 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhongzheng Bridge (Station No: 1155) <a href="">中文</a></p>
<p>Bikes: 8 available, 22 spaces, 30 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: Sec. 1, Huanhe E. Rd./Guangfu St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

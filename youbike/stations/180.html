<!DOCTYPE html>
<html>
<head>
<title>Youbike station 167 臺北市立天文館 - Taipei Astronomical Museum</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.095714,121.518046);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Astronomical Museum : 30 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Astronomical Museum (Station No: 167) <a href="">中文</a></p>
<p>Bikes: 30 available, 20 spaces, 50 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: No.363, Jihe Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

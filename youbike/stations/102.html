<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1234 鴨母港抽水站 - Yamugang Pumping Station</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.082935,121.456728);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yamugang Pumping Station : 6 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yamugang Pumping Station (Station No: 1234) <a href="">中文</a></p>
<p>Bikes: 6 available, 34 spaces, 40 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: No.334, Sec. 2, Yong’an S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

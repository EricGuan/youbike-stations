<!DOCTYPE html>
<html>
<head>
<title>Youbike station 71 捷運信義安和站 - MRT Xinyi Anhe Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.032985,121.554204);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xinyi Anhe Sta. : 12 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xinyi Anhe Sta. (Station No: 71) <a href="">中文</a></p>
<p>Bikes: 12 available, 18 spaces, 30 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The S.W. side of Tonghua St. & Sec. 4, Xinyi Road., Daan Dist.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1182 新北市藝文中心 - New Taipei City Art Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.026542,121.472279);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"New Taipei City Art Center : 12 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: New Taipei City Art Center (Station No: 1182) <a href="">中文</a></p>
<p>Bikes: 12 available, 30 spaces, 42 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Zhuangjing Rd./Ln. 182, Sec. 2, Wenhua Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

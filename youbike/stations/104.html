<!DOCTYPE html>
<html>
<head>
<title>永平公園 - Yongping Park : Youbike Station 1089</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.089987,121.459424);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"7 bikes; 37 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1089 : 永平公園 / Yongping Park
<p>蘆洲區 - 永樂街38巷42弄公園人行道(永平市場南側) / Aly. 42, Ln. 38, Yongle St. - Luzhou Dist.</p>
<p>7 bicycles, 37 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

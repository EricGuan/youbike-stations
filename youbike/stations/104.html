<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1089 永平公園 - Yongping Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.089987,121.459424);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yongping Park : 7 bikes; 37 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yongping Park (Station No: 1089) <a href="">中文</a></p>
<p>Bikes: 7 available, 37 spaces, 44 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: Aly. 42, Ln. 38, Yongle St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

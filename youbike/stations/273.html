<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1037 中興寶橋路口 - Zhongxing & Baoqiao Intersection　</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.97618,121.54687);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhongxing & Baoqiao Intersection　 : 21 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhongxing & Baoqiao Intersection　 (Station No: 1037) <a href="">中文</a></p>
<p>Bikes: 21 available, 31 spaces, 52 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No.1, Sec. 3, Zhongxing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

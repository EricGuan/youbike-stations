<!DOCTYPE html>
<html>
<head>
<title>中興寶橋路口 - Zhongxing & Baoqiao Intersection　 : Youbike Station 1037</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.97618,121.54687);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"21 bikes; 31 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1037 : 中興寶橋路口 / Zhongxing & Baoqiao Intersection　
<p>新店區 - 中興路三段1號旁 / No.1, Sec. 3, Zhongxing Rd. - Xindian Dist.</p>
<p>21 bicycles, 31 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>

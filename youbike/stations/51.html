<!DOCTYPE html>
<html>
<head>
<title>Youbike station 128 成功國宅 - Chengong Public Housing</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.026808,121.546726);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Chengong Public Housing : 6 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Chengong Public Housing (Station No: 128) <a href="">中文</a></p>
<p>Bikes: 6 available, 30 spaces, 36 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Ln. 198, Siwei Rd./Ln. 1, Sec. 3, Heping E. Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>成功國宅 - Chengong Public Housing : Youbike Station 128</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.026808,121.546726);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"6 bikes; 30 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 128 : 成功國宅 / Chengong Public Housing
<p>大安區 - 四維路198巷/和平東路三段1巷 / Ln. 198, Siwei Rd./Ln. 1, Sec. 3, Heping E. Rd - Daan Dist.</p>
<p>6 bicycles, 30 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

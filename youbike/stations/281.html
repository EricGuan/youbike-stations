<!DOCTYPE html>
<html>
<head>
<title>捷運市政府站(3號出口) - MRT Taipei City Hall Stataion(Exit 3)-2 : Youbike Station 1</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0408578889,121.567904444);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"147 bikes; 33 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1 : 捷運市政府站(3號出口) / MRT Taipei City Hall Stataion(Exit 3)-2
<p>信義區 - 忠孝東路/松仁路(東南側) / The S.W. side of Road Zhongxiao East Road & Road Chung Yan. - Xinyi Dist.</p>
<p>147 bicycles, 33 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1 捷運市政府站(3號出口) - MRT Taipei City Hall Stataion(Exit 3)-2</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0408578889,121.567904444);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Taipei City Hall Stataion(Exit 3)-2 : 147 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Taipei City Hall Stataion(Exit 3)-2 (Station No: 1) <a href="">中文</a></p>
<p>Bikes: 147 available, 33 spaces, 180 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The S.W. side of Road Zhongxiao East Road & Road Chung Yan.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

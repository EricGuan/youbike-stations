<!DOCTYPE html>
<html>
<head>
<title>Youbike station 179 南港公園 - Nangang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.041278,121.590885);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Nangang Park : 6 bikes; 46 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Nangang Park (Station No: 179) <a href="">中文</a></p>
<p>Bikes: 6 available, 46 spaces, 52 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: No.383, Fude St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

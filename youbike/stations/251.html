<!DOCTYPE html>
<html>
<head>
<title>Youbike station 104 台北花木批發市場 - Taipei Pot Plant Auction</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.004023,121.54074);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Pot Plant Auction : 9 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Pot Plant Auction (Station No: 104) <a href="">中文</a></p>
<p>Bikes: 9 available, 29 spaces, 38 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: The N.W. side of Wansheng St. Sec. 1, Xinglong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

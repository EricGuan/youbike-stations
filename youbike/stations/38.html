<!DOCTYPE html>
<html>
<head>
<title>莊敬公園 - Zhuangjing Park : Youbike Station 1135</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.020983,121.470821);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"3 bikes; 35 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1135 : 莊敬公園 / Zhuangjing Park
<p>板橋區 - 萬板路/民生路二段 / Wanban Rd./Sec. 2, Minsheng Rd. - Banqiao Dist.</p>
<p>3 bicycles, 35 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1238 捷運竹圍站 - MRT Zhuwei Station</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.137658,121.460112);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Zhuwei Station : 8 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Zhuwei Station (Station No: 1238) <a href="">中文</a></p>
<p>Bikes: 8 available, 38 spaces, 46 total</p>
<p>Area: Tamsui Dist.</p>
<p>Address: No.105 ~ No.115, Minquan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

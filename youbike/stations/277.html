<!DOCTYPE html>
<html>
<head>
<title>台北市災害應變中心 - Emergency Operations Center of Taipei City : Youbike Station 10</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0286611111,121.566116667);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"20 bikes; 34 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 10 : 台北市災害應變中心 / Emergency Operations Center of Taipei City
<p>信義區 - 台北市信義區莊敬路391巷11弄2號 / No.2, Aly. 11, Ln. 391, Zhuangjing Rd. - Xinyi Dist.</p>
<p>20 bicycles, 34 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

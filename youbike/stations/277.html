<!DOCTYPE html>
<html>
<head>
<title>Youbike station 10 台北市災害應變中心 - Emergency Operations Center of Taipei City</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0286611111,121.566116667);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Emergency Operations Center of Taipei City : 20 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Emergency Operations Center of Taipei City (Station No: 10) <a href="">中文</a></p>
<p>Bikes: 20 available, 34 spaces, 54 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: No.2, Aly. 11, Ln. 391, Zhuangjing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

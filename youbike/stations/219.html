<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1223 正德國中 - Zhengde Junior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.178512,121.447874);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhengde Junior High School : 25 bikes; 19 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhengde Junior High School (Station No: 1223) <a href="">中文</a></p>
<p>Bikes: 25 available, 19 spaces, 44 total</p>
<p>Area: Tamsui Dist.</p>
<p>Address: No.116, Beixin Rd.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

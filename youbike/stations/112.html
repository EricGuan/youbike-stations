<!DOCTYPE html>
<html>
<head>
<title>捷運南港展覽館站(5號出口) - MRT Nangang Exhibition Center Sta. (Exit 5) : Youbike Station 27</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05469,121.61669);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"11 bikes; 15 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 27 : 捷運南港展覽館站(5號出口) / MRT Nangang Exhibition Center Sta. (Exit 5)
<p>南港區 - 研究院路/市民大道(東北側) / The N.E side of Academia Rd. & Shihmin Blvd. - Nangang Dist.</p>
<p>11 bicycles, 15 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

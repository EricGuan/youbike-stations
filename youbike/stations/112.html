<!DOCTYPE html>
<html>
<head>
<title>Youbike station 27 捷運南港展覽館站(5號出口) - MRT Nangang Exhibition Center Sta. (Exit 5)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05469,121.61669);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Nangang Exhibition Center Sta. (Exit 5) : 11 bikes; 15 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Nangang Exhibition Center Sta. (Exit 5) (Station No: 27) <a href="">中文</a></p>
<p>Bikes: 11 available, 15 spaces, 26 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: The N.E side of Academia Rd. & Shihmin Blvd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

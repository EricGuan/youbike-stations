<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1106 民生公園 - Minsheng Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.013087,121.475894);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Minsheng Park : 2 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Minsheng Park (Station No: 1106) <a href="">中文</a></p>
<p>Bikes: 2 available, 40 spaces, 42 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Sec. 1, Minsheng Rd./Ln. 30, Sec. 1, Minsheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 72 新生長安路口 - Xinsheng & Changan Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.048611,121.529346);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinsheng & Changan Intersection : 17 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinsheng & Changan Intersection (Station No: 72) <a href="">中文</a></p>
<p>Bikes: 17 available, 25 spaces, 42 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: The intersection of Sec. 1, Xinsheng N. Rd. & Sec. 2, Chang’an E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

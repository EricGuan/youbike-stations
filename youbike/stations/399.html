<!DOCTYPE html>
<html>
<head>
<title>新生長安路口 - Xinsheng & Changan Intersection : Youbike Station 72</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.048611,121.529346);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"17 bikes; 25 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 72 : 新生長安路口 / Xinsheng & Changan Intersection
<p>中山區 - 新生北路一段/長安東路二段交叉口(北側) / The intersection of Sec. 1, Xinsheng N. Rd. & Sec. 2, Chang’an E. Rd. - Zhongshan Dist.</p>
<p>17 bicycles, 25 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 176 興安華城 - Xingan Huacheng Community</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.055997,121.542318);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xingan Huacheng Community : 31 bikes; 67 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xingan Huacheng Community (Station No: 176) <a href="">中文</a></p>
<p>Bikes: 31 available, 67 spaces, 98 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: Xing’an St./Liaoning St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

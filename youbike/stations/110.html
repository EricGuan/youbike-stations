<!DOCTYPE html>
<html>
<head>
<title>捷運後山埤站(1號出口) - MRT Houshanpi Sta.(Exit 1) : Youbike Station 42</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.04431,121.58174);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"16 bikes; 22 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 42 : 捷運後山埤站(1號出口) / MRT Houshanpi Sta.(Exit 1)
<p>南港區 - 中坡北路/忠孝東路五段(西北側) / The S.W side of Jhongsiao E. Rd. & Jhongpo N. Rd. - Nangang Dist.</p>
<p>16 bicycles, 22 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

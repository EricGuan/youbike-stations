<!DOCTYPE html>
<html>
<head>
<title>Youbike station 42 捷運後山埤站(1號出口) - MRT Houshanpi Sta.(Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.04431,121.58174);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Houshanpi Sta.(Exit 1) : 16 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Houshanpi Sta.(Exit 1) (Station No: 42) <a href="">中文</a></p>
<p>Bikes: 16 available, 22 spaces, 38 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: The S.W side of Jhongsiao E. Rd. & Jhongpo N. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

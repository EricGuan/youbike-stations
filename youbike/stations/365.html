<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1053 永平高中 - Yong-Ping High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.010163,121.509358);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yong-Ping High School : 4 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yong-Ping High School (Station No: 1053) <a href="">中文</a></p>
<p>Bikes: 4 available, 30 spaces, 34 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: Yongping Rd./Ln. 203, Yongping Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

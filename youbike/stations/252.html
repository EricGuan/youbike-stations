<!DOCTYPE html>
<html>
<head>
<title>Youbike station 171 文山運動中心 - Taipei Wen Shan Sports Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.996842,121.559651);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Wen Shan Sports Center : 1 bikes; 37 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Wen Shan Sports Center (Station No: 171) <a href="">中文</a></p>
<p>Bikes: 1 available, 37 spaces, 38 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: Sec. 3, Xinglong Rd./Aly. 8, Ln. 192, Sec. 3, Xinglong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

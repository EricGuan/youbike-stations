<!DOCTYPE html>
<html>
<head>
<title>Youbike station 21 民生敦化路口 - Minsheng & Dunhua Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.057985,121.548982);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Minsheng & Dunhua Intersection : 50 bikes; 16 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Minsheng & Dunhua Intersection (Station No: 21) <a href="">中文</a></p>
<p>Bikes: 50 available, 16 spaces, 66 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: The side of bus stop- Dunhua Minsheng Intersection.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

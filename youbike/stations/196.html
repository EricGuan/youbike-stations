<!DOCTYPE html>
<html>
<head>
<title>民生敦化路口 - Minsheng & Dunhua Intersection : Youbike Station 21</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.057985,121.548982);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"50 bikes; 16 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 21 : 民生敦化路口 / Minsheng & Dunhua Intersection
<p>松山區 - 敦化民生路口公車站旁 / The side of bus stop- Dunhua Minsheng Intersection. - Songshan Dist.</p>
<p>50 bicycles, 16 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

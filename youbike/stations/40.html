<!DOCTYPE html>
<html>
<head>
<title>Youbike station 161 大豐公園 - Dafong Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.131143,121.503768);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Dafong Park : 8 bikes; 48 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Dafong Park (Station No: 161) <a href="">中文</a></p>
<p>Bikes: 8 available, 48 spaces, 56 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Huanggang Rd. / Daxing St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

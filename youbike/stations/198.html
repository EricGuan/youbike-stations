<!DOCTYPE html>
<html>
<head>
<title>Youbike station 77 民生活動中心 - Minsheng Activity Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.059147,121.56297);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Minsheng Activity Center : 16 bikes; 16 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Minsheng Activity Center (Station No: 77) <a href="">中文</a></p>
<p>Bikes: 16 available, 16 spaces, 32 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: The N.W. side of Sec. 5, Minsheng E. Rd. & Sanmin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

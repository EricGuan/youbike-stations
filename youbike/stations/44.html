<!DOCTYPE html>
<html>
<head>
<title>Youbike station 165 捷運唭哩岸站(2號出口) - MRT Qilian Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.120788,121.505693);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Qilian Sta. (Exit 2) : 19 bikes; 43 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Qilian Sta. (Exit 2) (Station No: 165) <a href="">中文</a></p>
<p>Bikes: 19 available, 43 spaces, 62 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Sec. 2, Xi''an St./Ln. 257,Sec. 2, Linong St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

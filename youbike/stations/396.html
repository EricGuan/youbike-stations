<!DOCTYPE html>
<html>
<head>
<title>Youbike station 14 榮星花園 - Rongxing Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.06424,121.54037);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Rongxing Park : 1 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Rongxing Park (Station No: 14) <a href="">中文</a></p>
<p>Bikes: 1 available, 31 spaces, 32 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: The S.W. side of St.Wuchang & Road Longjiang.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 38 臺灣師範大學(圖書館) - NTNU Library</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.02665,121.52889);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"NTNU Library : 0 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: NTNU Library (Station No: 38) <a href="">中文</a></p>
<p>Bikes: 0 available, 34 spaces, 34 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The N. side of Heping E. Rd. & Shihda Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>崇光女中 - Our Lady of Providence Girls'' High School : Youbike Station 1045</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.972127,121.539554);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"3 bikes; 33 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1045 : 崇光女中 / Our Lady of Providence Girls'' High School
<p>新店區 - 三民路14號至三民路18號 / No.14 to No.18, Sanmin Rd. - Xindian Dist.</p>
<p>3 bicycles, 33 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

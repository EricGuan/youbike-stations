<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1045 崇光女中 - Our Lady of Providence Girls'' High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.972127,121.539554);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Our Lady of Providence Girls'' High School : 3 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Our Lady of Providence Girls'' High School (Station No: 1045) <a href="">中文</a></p>
<p>Bikes: 3 available, 33 spaces, 36 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No.14 to No.18, Sanmin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1183 大安中央路口 - Da''an & Zhongyang Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.965619,121.43261);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Da''an & Zhongyang Intersection : 17 bikes; 15 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Da''an & Zhongyang Intersection (Station No: 1183) <a href="">中文</a></p>
<p>Bikes: 17 available, 15 spaces, 32 total</p>
<p>Area: Tucheng Dist.</p>
<p>Address: Da’an Rd./Sec. 3, Zhongyang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

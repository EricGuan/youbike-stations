<!DOCTYPE html>
<html>
<head>
<title>大安中央路口 - Da''an & Zhongyang Intersection : Youbike Station 1183</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.965619,121.43261);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"17 bikes; 15 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1183 : 大安中央路口 / Da''an & Zhongyang Intersection
<p>土城區 - 大安路/中央路三段 / Da’an Rd./Sec. 3, Zhongyang Rd. - Tucheng Dist.</p>
<p>17 bicycles, 15 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

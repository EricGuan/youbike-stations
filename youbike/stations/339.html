<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1025 文化白雲公園 - Wenhua-Baiyun Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.056875,121.655207);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Wenhua-Baiyun Park : 20 bikes; 56 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Wenhua-Baiyun Park (Station No: 1025) <a href="">中文</a></p>
<p>Bikes: 20 available, 56 spaces, 76 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No.42 to No.68, Sec. 2, Shuiyuan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

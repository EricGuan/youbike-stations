<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1149 華德公園 - Huade Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.991683,121.45332);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Huade Park : 3 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Huade Park (Station No: 1149) <a href="">中文</a></p>
<p>Bikes: 3 available, 35 spaces, 38 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.60, Ln. 245, Sec. 2, Sichuan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

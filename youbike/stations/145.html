<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1094 聯邦公園 - Lian Bang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.064447,121.48371);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Lian Bang Park : 20 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Lian Bang Park (Station No: 1094) <a href="">中文</a></p>
<p>Bikes: 20 available, 28 spaces, 48 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Sanmin St./Zhonghua Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 186 臺北市立大學 - University of Taipei</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.035414,121.514218);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"University of Taipei : 52 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: University of Taipei (Station No: 186) <a href="">中文</a></p>
<p>Bikes: 52 available, 30 spaces, 82 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: Aiguo W. Rd./Gongyuan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

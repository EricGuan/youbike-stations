<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1055 陽光橋 - Sunshine Bridge</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.978494,121.524176);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sunshine Bridge : 7 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sunshine Bridge (Station No: 1055) <a href="">中文</a></p>
<p>Bikes: 7 available, 33 spaces, 40 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: Xiyuan Rd./Zhongshan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

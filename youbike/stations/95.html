<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1095 捷運蘆洲站 - MRT Luzhou Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.091637,121.464031);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Luzhou Sta. : 44 bikes; 8 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Luzhou Sta. (Station No: 1095) <a href="">中文</a></p>
<p>Bikes: 44 available, 8 spaces, 52 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: Sanmin Rd./Zhongzheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

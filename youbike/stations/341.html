<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1007 汐科火車站(北) - Xike Railway Station(North)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.064106,121.653019);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xike Railway Station(North) : 14 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xike Railway Station(North) (Station No: 1007) <a href="">中文</a></p>
<p>Bikes: 14 available, 20 spaces, 34 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Ln. 184,Sec. 2, Datong Rd./Ln. 202,Long’an Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

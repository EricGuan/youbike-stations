<!DOCTYPE html>
<html>
<head>
<title>Youbike station 118 大業大同街口 - Daye & Datong Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.136929,121.499152);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Daye & Datong Intersection : 20 bikes; 16 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Daye & Datong Intersection (Station No: 118) <a href="">中文</a></p>
<p>Bikes: 20 available, 16 spaces, 36 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Daye Rd. & Datong St.  Intersection</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

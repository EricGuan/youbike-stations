<!DOCTYPE html>
<html>
<head>
<title>Youbike station 103 萬大興寧街口 - Wanda & Xingning Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.031974,121.500474);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Wanda & Xingning Intersection : 22 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Wanda & Xingning Intersection (Station No: 103) <a href="">中文</a></p>
<p>Bikes: 22 available, 30 spaces, 52 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The S.W. side of Wanda Rd. & Xingning St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

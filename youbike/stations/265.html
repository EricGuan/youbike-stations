<!DOCTYPE html>
<html>
<head>
<title>捷運七張站(1號出口) - MRT Qizhang Sta. (Exit 1) : Youbike Station 1101</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.974996,121.542767);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"9 bikes; 33 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1101 : 捷運七張站(1號出口) / MRT Qizhang Sta. (Exit 1)
<p>新店區 - 北新路二段/北新路二段121巷 / Sec. 2, Beixin Rd./Ln. 121, Sec. 2, Beixin Rd. - Xindian Dist.</p>
<p>9 bicycles, 33 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

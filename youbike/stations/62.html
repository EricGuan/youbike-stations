<!DOCTYPE html>
<html>
<head>
<title>Youbike station 163 捷運麟光站2號出口 - MRT Linguang Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.018097,121.559279);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Linguang Sta. (Exit 2) : 27 bikes; 45 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Linguang Sta. (Exit 2) (Station No: 163) <a href="">中文</a></p>
<p>Bikes: 27 available, 45 spaces, 72 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Sec. 3, Heping E. Rd./Ln. 416,Sec. 3, Heping E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

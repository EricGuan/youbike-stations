<!DOCTYPE html>
<html>
<head>
<title>興華公園 - Xinghua Park : Youbike Station 1008</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.060125,121.483101);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"25 bikes; 15 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1008 : 興華公園 / Xinghua Park
<p>三重區 - 重陽路一段120巷/中華路2巷 / Ln. 120, Sec. 1, Chongyang Rd./Ln. 2, Zhonghua Rd. - Sanchong Dist.</p>
<p>25 bicycles, 15 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

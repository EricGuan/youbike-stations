<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1008 興華公園 - Xinghua Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.060125,121.483101);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinghua Park : 25 bikes; 15 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinghua Park (Station No: 1008) <a href="">中文</a></p>
<p>Bikes: 25 available, 15 spaces, 40 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Ln. 120, Sec. 1, Chongyang Rd./Ln. 2, Zhonghua Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

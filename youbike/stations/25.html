<!DOCTYPE html>
<html>
<head>
<title>捷運新埔站(4號出口) - MRT Xinpu Sta.(Exit.4) : Youbike Station 1138</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.023491,121.468559);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"33 bikes; 17 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1138 : 捷運新埔站(4號出口) / MRT Xinpu Sta.(Exit.4)
<p>板橋區 - 民生路二段250號前人行道 / No.250, Sec. 2, Minsheng Rd. - Banqiao Dist.</p>
<p>33 bicycles, 17 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

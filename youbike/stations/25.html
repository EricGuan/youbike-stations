<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1138 捷運新埔站(4號出口) - MRT Xinpu Sta.(Exit.4)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.023491,121.468559);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xinpu Sta.(Exit.4) : 33 bikes; 17 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xinpu Sta.(Exit.4) (Station No: 1138) <a href="">中文</a></p>
<p>Bikes: 33 available, 17 spaces, 50 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.250, Sec. 2, Minsheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1075 六合公園 - Liuhe Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.069499,121.487588);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Liuhe Park : 8 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Liuhe Park (Station No: 1075) <a href="">中文</a></p>
<p>Bikes: 8 available, 32 spaces, 40 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.27, Ln. 74, Sec. 2, Ziqiang Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

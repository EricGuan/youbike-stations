<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1215 億光電子(樹林高中) - Everlight Electronics Co.,Ltd (Shulin Senior High School)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.983567,121.423601);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Everlight Electronics Co.,Ltd (Shulin Senior High School) : 20 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Everlight Electronics Co.,Ltd (Shulin Senior High School) (Station No: 1215) <a href="">中文</a></p>
<p>Bikes: 20 available, 20 spaces, 40 total</p>
<p>Area: Shulin Dist.</p>
<p>Address: Zhonghua Rd./Shuzhong 2nd St.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

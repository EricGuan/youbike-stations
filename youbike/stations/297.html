<!DOCTYPE html>
<html>
<head>
<title>Youbike station 25 永吉松信路口 - Yongji & Songxin Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.04543,121.57205);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yongji & Songxin Intersection : 7 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yongji & Songxin Intersection (Station No: 25) <a href="">中文</a></p>
<p>Bikes: 7 available, 23 spaces, 30 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The sidewalk- the S.W. side of Songxin Rd. & Yongji Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

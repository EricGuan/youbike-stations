<!DOCTYPE html>
<html>
<head>
<title>捷運中山站(4號出口) - MRT Zhongshan Sta. (Exit 4) : Youbike Station 160</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.053082,121.52029);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"19 bikes; 11 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 160 : 捷運中山站(4號出口) / MRT Zhongshan Sta. (Exit 4)
<p>大同區 - 南京西路/南京西路25巷(東北側) / Nanjing W. Rd. / Ln. 25, Nanjing W. Rd. - Datong Dist.</p>
<p>19 bicycles, 11 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 160 捷運中山站(4號出口) - MRT Zhongshan Sta. (Exit 4)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.053082,121.52029);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Zhongshan Sta. (Exit 4) : 19 bikes; 11 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Zhongshan Sta. (Exit 4) (Station No: 160) <a href="">中文</a></p>
<p>Bikes: 19 available, 11 spaces, 30 total</p>
<p>Area: Datong Dist.</p>
<p>Address: Nanjing W. Rd. / Ln. 25, Nanjing W. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1026 秀山國小 - Xiushan Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.996151,121.521988);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xiushan Elementary School : 2 bikes; 60 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xiushan Elementary School (Station No: 1026) <a href="">中文</a></p>
<p>Bikes: 2 available, 60 spaces, 62 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: Gengsheng St./Zili Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

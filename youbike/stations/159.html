<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1069 三重行政中心 - Sanchong District office</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.060566,121.488229);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sanchong District office : 15 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sanchong District office (Station No: 1069) <a href="">中文</a></p>
<p>Bikes: 15 available, 29 spaces, 44 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Ln. 12, Zhongshan Rd.,/Aly. 2, Ln. 5, Sec. 1, New Taipei Blvd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 59 林森公園 - Linsen Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.052227,121.525805);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Linsen Park : 2 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Linsen Park (Station No: 59) <a href="">中文</a></p>
<p>Bikes: 2 available, 30 spaces, 32 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: Linsen N. Rd. & Sec. 1, Nanjing E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

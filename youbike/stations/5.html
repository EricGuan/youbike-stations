<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1111 板橋和平公園 - Banqiao Heping Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.997679,121.464326);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Banqiao Heping Park : 0 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Banqiao Heping Park (Station No: 1111) <a href="">中文</a></p>
<p>Bikes: 0 available, 40 spaces, 40 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.355, Chongqing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

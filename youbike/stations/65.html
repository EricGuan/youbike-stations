<!DOCTYPE html>
<html>
<head>
<title>捷運台電大樓站(2號出口) - MRT Taipower Building Sta. (Exit 2) : Youbike Station 81</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.020547,121.528552);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"1 bikes; 39 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 81 : 捷運台電大樓站(2號出口) / MRT Taipower Building Sta. (Exit 2)
<p>大安區 - 羅斯福路/辛亥路交叉口(古亭國小前) / The intersection of Roosevelt Rd. & Xinhai Rd. (Gu Ting Elementary School) - Daan Dist.</p>
<p>1 bicycles, 39 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

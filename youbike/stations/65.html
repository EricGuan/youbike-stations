<!DOCTYPE html>
<html>
<head>
<title>Youbike station 81 捷運台電大樓站(2號出口) - MRT Taipower Building Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.020547,121.528552);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Taipower Building Sta. (Exit 2) : 1 bikes; 39 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Taipower Building Sta. (Exit 2) (Station No: 81) <a href="">中文</a></p>
<p>Bikes: 1 available, 39 spaces, 40 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The intersection of Roosevelt Rd. & Xinhai Rd. (Gu Ting Elementary School)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 187 仁愛延吉街口 - Renai & Yanji Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.037465,121.555769);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Renai & Yanji Intersection : 4 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Renai & Yanji Intersection (Station No: 187) <a href="">中文</a></p>
<p>Bikes: 4 available, 30 spaces, 34 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Sec. 4, Ren’ai Rd./Yanji St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

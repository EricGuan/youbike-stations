<!DOCTYPE html>
<html>
<head>
<title>Youbike station 124 振華公園 - Zenhua Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.115863,121.518163);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zenhua Park : 16 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zenhua Park (Station No: 124) <a href="">中文</a></p>
<p>Bikes: 16 available, 20 spaces, 36 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: No.36, Zhenhua St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

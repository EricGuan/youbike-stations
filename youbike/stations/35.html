<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1098 永安公園 - Yongan Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.024786,121.477397);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yongan Park : 14 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yongan Park (Station No: 1098) <a href="">中文</a></p>
<p>Bikes: 14 available, 24 spaces, 38 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.25, Sec. 1, Shuangshi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

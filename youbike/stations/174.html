<!DOCTYPE html>
<html>
<head>
<title>Youbike station 133 蘭興公園 - Lanxing Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.111839,121.525888);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Lanxing Park : 17 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Lanxing Park (Station No: 133) <a href="">中文</a></p>
<p>Bikes: 17 available, 23 spaces, 40 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Sec.6, Zhongshan N. Rd / Shidong Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

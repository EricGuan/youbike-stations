<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1236 安成安德街口 - Ancheng & Ande Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.961147,121.509988);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Ancheng & Ande Intersection : 7 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Ancheng & Ande Intersection (Station No: 1236) <a href="">中文</a></p>
<p>Bikes: 7 available, 29 spaces, 36 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No.26 ~ No.36, Ancheng St.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運木柵站 - MRT Muzha Sta. : Youbike Station 142</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.997747,121.574214);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"10 bikes; 42 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 142 : 捷運木柵站 / MRT Muzha Sta.
<p>文山區 - 木柵路四段82巷18號前(捷運橋樑下) / No.18, Ln. 82, Sec. 4, Muzha Rd. - Wenshan Dist.</p>
<p>10 bicycles, 42 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

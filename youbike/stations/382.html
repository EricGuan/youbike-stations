<!DOCTYPE html>
<html>
<head>
<title>Youbike station 53 八德市場 - Bade Market</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.044781,121.536609);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Bade Market : 5 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Bade Market (Station No: 53) <a href="">中文</a></p>
<p>Bikes: 5 available, 21 spaces, 26 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: The intersection of Sec.1, Jianguo S. Rd. & Civic Blvd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

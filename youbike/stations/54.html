<!DOCTYPE html>
<html>
<head>
<title>金山愛國路口 - Jinshan & Aiguo Intersection : Youbike Station 29</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.03164,121.52655);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"0 bikes; 54 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 29 : 金山愛國路口 / Jinshan & Aiguo Intersection
<p>大安區 - 愛國東路/金山南路(西南側) / The S.W side of Aiguo St. & Jinshan Rd. - Daan Dist.</p>
<p>0 bicycles, 54 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

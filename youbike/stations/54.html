<!DOCTYPE html>
<html>
<head>
<title>Youbike station 29 金山愛國路口 - Jinshan & Aiguo Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.03164,121.52655);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jinshan & Aiguo Intersection : 0 bikes; 54 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jinshan & Aiguo Intersection (Station No: 29) <a href="">中文</a></p>
<p>Bikes: 0 available, 54 spaces, 54 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The S.W side of Aiguo St. & Jinshan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

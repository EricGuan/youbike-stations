<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1021 明志國中 - Mingzhi Junior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.063396,121.488982);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Mingzhi Junior High School : 12 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Mingzhi Junior High School (Station No: 1021) <a href="">中文</a></p>
<p>Bikes: 12 available, 38 spaces, 50 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.107, Zhongzheng N. Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

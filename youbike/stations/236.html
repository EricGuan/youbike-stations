<!DOCTYPE html>
<html>
<head>
<title>Youbike station 125 華西公園 - Huaxi Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.038609,121.498495);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Huaxi Park : 7 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Huaxi Park (Station No: 125) <a href="">中文</a></p>
<p>Bikes: 7 available, 23 spaces, 30 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: Huaxi St. & Guilin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

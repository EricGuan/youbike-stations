<!DOCTYPE html>
<html>
<head>
<title>Youbike station 149 北投運動中心 - Beitou Sports Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.116665,121.509621);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Beitou Sports Center : 22 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Beitou Sports Center (Station No: 149) <a href="">中文</a></p>
<p>Bikes: 22 available, 40 spaces, 62 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: No.100, Ln. 39, Sec. 1, Shipai Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

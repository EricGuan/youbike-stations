<!DOCTYPE html>
<html>
<head>
<title>Youbike station 41 中研公園 - Academia Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.047425,121.613706);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Academia Park : 9 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Academia Park (Station No: 41) <a href="">中文</a></p>
<p>Bikes: 9 available, 21 spaces, 30 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: The S.W side of Ln. 12, Sec. 2, Academia Rd. & Aly. 58, Ln. 12, Sec. 2, Academia Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

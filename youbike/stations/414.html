<!DOCTYPE html>
<html>
<head>
<title>Youbike station 130 羅斯福寧波東街口 - Roosevelt & Ningbo E. St. Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.031445,121.519411);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Roosevelt & Ningbo E. St. Intersection : 8 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Roosevelt & Ningbo E. St. Intersection (Station No: 130) <a href="">中文</a></p>
<p>Bikes: 8 available, 18 spaces, 26 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: Sec. 1, Roosevelt Rd. & Ningbo E. St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>酒泉延平路口 - Jiuquan & Yanping Intersection : Youbike Station 73</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.072228,121.510195);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"14 bikes; 18 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 73 : 酒泉延平路口 / Jiuquan & Yanping Intersection
<p>大同區 - 延平北路四段/酒泉街(西北側) / The N.W. side of Sec. 4, Yanping N. Rd. & Jiuquan St. - Datong Dist.</p>
<p>14 bicycles, 18 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

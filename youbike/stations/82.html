<!DOCTYPE html>
<html>
<head>
<title>Youbike station 73 酒泉延平路口 - Jiuquan & Yanping Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.072228,121.510195);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jiuquan & Yanping Intersection : 14 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jiuquan & Yanping Intersection (Station No: 73) <a href="">中文</a></p>
<p>Bikes: 14 available, 18 spaces, 32 total</p>
<p>Area: Datong Dist.</p>
<p>Address: The N.W. side of Sec. 4, Yanping N. Rd. & Jiuquan St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

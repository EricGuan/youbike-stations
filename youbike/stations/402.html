<!DOCTYPE html>
<html>
<head>
<title>Youbike station 89 和平重慶路口 - Heping Chongqing Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.027323,121.516385);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Heping Chongqing Intersection : 24 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Heping Chongqing Intersection (Station No: 89) <a href="">中文</a></p>
<p>Bikes: 24 available, 20 spaces, 44 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: The N.E. side of Sec. 3, Chongqing S. Rd. & Sec. 1, Heping W. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

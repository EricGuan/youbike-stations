<!DOCTYPE html>
<html>
<head>
<title>和平重慶路口 - Heping Chongqing Intersection : Youbike Station 89</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.027323,121.516385);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"24 bikes; 20 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 89 : 和平重慶路口 / Heping Chongqing Intersection
<p>中正區 - 重慶南路三段/和平西路一段(東北側) / The N.E. side of Sec. 3, Chongqing S. Rd. & Sec. 1, Heping W. Rd. - Zhongzheng Dist.</p>
<p>24 bicycles, 20 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 8 世貿三館 - TWTC Exhibition Hall 3</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0352138889,121.563688889);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"TWTC Exhibition Hall 3 : 22 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: TWTC Exhibition Hall 3 (Station No: 8) <a href="">中文</a></p>
<p>Bikes: 22 available, 38 spaces, 60 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The S.E. side of Road Shifu & Road Song Shou.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

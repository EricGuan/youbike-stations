<!DOCTYPE html>
<html>
<head>
<title>捷運永寧站(2號出口) - MRT Yungning Sta.(EXIT 2) : Youbike Station 1216</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.965783,121.436227);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"19 bikes; 25 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1216 : 捷運永寧站(2號出口) / MRT Yungning Sta.(EXIT 2)
<p>土城區 - 承天路11號對面 / No.11, Chengtian Rd.(oppsite) - Tucheng Dist.</p>
<p>19 bicycles, 25 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1052 新店公有中央市場 - Zhongyang Market</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.975308,121.527287);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhongyang Market : 19 bikes; 17 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhongyang Market (Station No: 1052) <a href="">中文</a></p>
<p>Bikes: 19 available, 17 spaces, 36 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No.64, Zhongyang 4th St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

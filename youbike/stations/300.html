<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1035 丹鳳派出所 - Danfeng Police Substation</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.027694,121.414662);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Danfeng Police Substation : 6 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Danfeng Police Substation (Station No: 1035) <a href="">中文</a></p>
<p>Bikes: 6 available, 32 spaces, 38 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: Ln. 77, Shuangfeng Rd.(Danfeng Police Station)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 62 南昌公園 - Nanchang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.026827,121.520258);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Nanchang Park : 6 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Nanchang Park (Station No: 62) <a href="">中文</a></p>
<p>Bikes: 6 available, 28 spaces, 34 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: Sec. 1, Heping W. Rd.& Nanchang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

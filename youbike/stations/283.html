<!DOCTYPE html>
<html>
<head>
<title>捷運永春站(2號出口) - MRT Yongchun Sta. (Exit 2) : Youbike Station 138</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.040558,121.575372);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2 bikes; 28 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 138 : 捷運永春站(2號出口) / MRT Yongchun Sta. (Exit 2)
<p>信義區 - 忠孝東路五段420號旁(東側巷道上) / No.420, Sec. 5, Zhongxiao E. Rd. - Xinyi Dist.</p>
<p>2 bicycles, 28 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

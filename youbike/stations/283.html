<!DOCTYPE html>
<html>
<head>
<title>Youbike station 138 捷運永春站(2號出口) - MRT Yongchun Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.040558,121.575372);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Yongchun Sta. (Exit 2) : 2 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Yongchun Sta. (Exit 2) (Station No: 138) <a href="">中文</a></p>
<p>Bikes: 2 available, 28 spaces, 30 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: No.420, Sec. 5, Zhongxiao E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

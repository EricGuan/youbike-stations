<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1163 板橋信義公園 - Banqiao Xinyi Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.996183,121.456476);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Banqiao Xinyi Park : 4 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Banqiao Xinyi Park (Station No: 1163) <a href="">中文</a></p>
<p>Bikes: 4 available, 36 spaces, 40 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.6, Sec. 2, Sichuan Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

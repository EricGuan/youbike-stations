<!DOCTYPE html>
<html>
<head>
<title>板橋信義公園 - Banqiao Xinyi Park : Youbike Station 1163</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.996183,121.456476);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"4 bikes; 36 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1163 : 板橋信義公園 / Banqiao Xinyi Park
<p>板橋區 - 四川路二段6號對面 / No.6, Sec. 2, Sichuan Rd. (opposite) - Banqiao Dist.</p>
<p>4 bicycles, 36 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

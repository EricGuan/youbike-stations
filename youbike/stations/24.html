<!DOCTYPE html>
<html>
<head>
<title>捷運新埔站(2號出口) - MRT Xinpu Sta.(Exit.2) : Youbike Station 1103</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.022095,121.467598);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"21 bikes; 19 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>

<p>21 bicycles, 19 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

</html>

<!DOCTYPE html>
<html>
<head>
<title>台灣科技大學 - N.T.U.S.T : Youbike Station 61</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0131,121.539723);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"16 bikes; 30 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 61 : 台灣科技大學 / N.T.U.S.T
<p>大安區 - 基隆路四段/基隆路四段73巷交叉口 / The intersection of Sec. 4, Keelung Rd. & Ln. 73, Sec. 4, Keelung Rd - Daan Dist.</p>
<p>16 bicycles, 30 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 61 台灣科技大學 - N.T.U.S.T</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0131,121.539723);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"N.T.U.S.T : 16 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: N.T.U.S.T (Station No: 61) <a href="">中文</a></p>
<p>Bikes: 16 available, 30 spaces, 46 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The intersection of Sec. 4, Keelung Rd. & Ln. 73, Sec. 4, Keelung Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

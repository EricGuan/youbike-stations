<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1125 捷運南勢角站1號出口 - MRT Nanshijiao Sta.(Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.990804,121.506978);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Nanshijiao Sta.(Exit 1) : 13 bikes; 57 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Nanshijiao Sta.(Exit 1) (Station No: 1125) <a href="">中文</a></p>
<p>Bikes: 13 available, 57 spaces, 70 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: No.131 to No.141, Jieyun Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

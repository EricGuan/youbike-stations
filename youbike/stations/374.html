<!DOCTYPE html>
<html>
<head>
<title>捷運南勢角站1號出口 - MRT Nanshijiao Sta.(Exit 1) : Youbike Station 1125</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.990804,121.506978);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"13 bikes; 57 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1125 : 捷運南勢角站1號出口 / MRT Nanshijiao Sta.(Exit 1)
<p>中和區 - 捷運路131號至141號對面 / No.131 to No.141, Jieyun Rd. - Zhonghe Dist.</p>
<p>13 bicycles, 57 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 134 捷運芝山站(2號出口) - MRT Zhishan Sta.(Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.10336,121.522629);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Zhishan Sta.(Exit 2) : 13 bikes; 51 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Zhishan Sta.(Exit 2) (Station No: 134) <a href="">中文</a></p>
<p>Bikes: 13 available, 51 spaces, 64 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Fuhua Rd. / Ln. 162, Fuhua Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

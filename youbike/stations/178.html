<!DOCTYPE html>
<html>
<head>
<title>捷運芝山站(2號出口) - MRT Zhishan Sta.(Exit 2) : Youbike Station 134</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.10336,121.522629);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"13 bikes; 51 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 134 : 捷運芝山站(2號出口) / MRT Zhishan Sta.(Exit 2)
<p>士林區 - 福華路/福華路162巷(東南側) / Fuhua Rd. / Ln. 162, Fuhua Rd. - Shilin Dist.</p>
<p>13 bicycles, 51 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

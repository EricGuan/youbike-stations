<!DOCTYPE html>
<html>
<head>
<title>捷運三和國中站(1號出口) - MRT Sanhe Junior High School Sta. : Youbike Station 1080</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.075881,121.487795);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"26 bikes; 22 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1080 : 捷運三和國中站(1號出口) / MRT Sanhe Junior High School Sta.
<p>三重區 - 三和路四段95號至97號對面(捷運三和國中站1號出口) / No.95 to N0. 97, Sec. 4, Sanhe Rd. (opposite) - Sanchong Dist.</p>
<p>26 bicycles, 22 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

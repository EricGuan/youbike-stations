<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1080 捷運三和國中站(1號出口) - MRT Sanhe Junior High School Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.075881,121.487795);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Sanhe Junior High School Sta. : 26 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Sanhe Junior High School Sta. (Station No: 1080) <a href="">中文</a></p>
<p>Bikes: 26 available, 22 spaces, 48 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.95 to N0. 97, Sec. 4, Sanhe Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

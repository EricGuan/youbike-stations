<!DOCTYPE html>
<html>
<head>
<title>Youbike station 55 臺北田徑場 - Taipei Stadium</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.049505,121.549408);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Stadium : 32 bikes; 14 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Stadium (Station No: 55) <a href="">中文</a></p>
<p>Bikes: 32 available, 14 spaces, 46 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: No.3, Dunhua N. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

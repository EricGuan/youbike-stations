<!DOCTYPE html>
<html>
<head>
<title>捷運善導寺站(1號出口) - MRT Shandao Temple Sta(Exit 1) : Youbike Station 58</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.045267,121.5222);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"18 bikes; 30 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 58 : 捷運善導寺站(1號出口) / MRT Shandao Temple Sta(Exit 1)
<p>中正區 - 天津街/忠孝東路一段(東北側) / The N.E. side of Tianjin St. & Sec. 1, Zhongxiao E. Rd. - Zhongzheng Dist.</p>
<p>18 bicycles, 30 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

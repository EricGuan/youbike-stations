<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1188 溪洲公園停車場 - Xizhou Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.986723,121.42682);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xizhou Park : 29 bikes; 7 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xizhou Park (Station No: 1188) <a href="">中文</a></p>
<p>Bikes: 29 available, 7 spaces, 36 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.145, Xikun 2nd St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1067 二重國小 - Er Chong Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.065976,121.477656);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Er Chong Elementary School : 14 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Er Chong Elementary School (Station No: 1067) <a href="">中文</a></p>
<p>Bikes: 14 available, 32 spaces, 46 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.164 to No.188, Dingkan St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運國父紀念館站(2號出口) - MRT S.Y.S Memorial Hall Stataion(Exit 2.) : Youbike Station 2</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.041,121.556945);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"15 bikes; 33 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 2 : 捷運國父紀念館站(2號出口) / MRT S.Y.S Memorial Hall Stataion(Exit 2.)
<p>大安區 - 忠孝東路四段/光復南路口(西南側) / Sec,4. Zhongxiao E.Rd/GuangFu S. Rd - Daan Dist.</p>
<p>15 bicycles, 33 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

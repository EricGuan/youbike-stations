<!DOCTYPE html>
<html>
<head>
<title>Youbike station 2 捷運國父紀念館站(2號出口) - MRT S.Y.S Memorial Hall Stataion(Exit 2.)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.041,121.556945);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT S.Y.S Memorial Hall Stataion(Exit 2.) : 15 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT S.Y.S Memorial Hall Stataion(Exit 2.) (Station No: 2) <a href="">中文</a></p>
<p>Bikes: 15 available, 33 spaces, 48 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Sec,4. Zhongxiao E.Rd/GuangFu S. Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 126 敦化基隆路口 - Dunhua & Keelung Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.022073,121.548336);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Dunhua & Keelung Intersection : 3 bikes; 27 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Dunhua & Keelung Intersection (Station No: 126) <a href="">中文</a></p>
<p>Bikes: 3 available, 27 spaces, 30 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Sec. 2, Dunhua S. Rd. & Sec. 2, Keelung Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 90 老松國小 - Laosong Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.037783,121.501708);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Laosong Elementary School : 0 bikes; 44 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Laosong Elementary School (Station No: 90) <a href="">中文</a></p>
<p>Bikes: 0 available, 44 spaces, 44 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The S.E. side of Kangding Rd. & Guilin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

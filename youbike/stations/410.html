<!DOCTYPE html>
<html>
<head>
<title>捷運西門站(3號出口) - MRT Ximen Sta.(Exit 3) : Youbike Station 82</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.041778,121.508693);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"5 bikes; 55 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 82 : 捷運西門站(3號出口) / MRT Ximen Sta.(Exit 3)
<p>中正區 - 中華路一段/寶慶路(東南側) / The S.E. side of Sec. 1, Zhonghua Rd. & Baoqing Rd. - Zhongzheng Dist.</p>
<p>5 bicycles, 55 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

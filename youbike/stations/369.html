<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1166 華福市民活動中心 - Huafu Civil Activity Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.995482,121.467525);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Huafu Civil Activity Center : 10 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Huafu Civil Activity Center (Station No: 1166) <a href="">中文</a></p>
<p>Bikes: 10 available, 26 spaces, 36 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: No.296, Minde Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>建國育英路口 - Chienkuo & Yuying Intersection : Youbike Station 1202</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.952761,121.347193);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"12 bikes; 38 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1202 : 建國育英路口 / Chienkuo & Yuying Intersection
<p>鶯歌區 - 鶯歌區建國路/育英街口機車停車場內 / Jianguo Rd./Yuying St. - Yingge Dist.</p>
<p>12 bicycles, 38 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>集成成功路口 - Ji Cheng Cheng Gong Intersection : Youbike Station 1096</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051542,121.488208);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"3 bikes; 29 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1096 : 集成成功路口 / Ji Cheng Cheng Gong Intersection
<p>三重區 - 集成路2號至8號前人行道 / No.2 to No.8, Jicheng Rd. - Sanchong Dist.</p>
<p>3 bicycles, 29 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1096 集成成功路口 - Ji Cheng Cheng Gong Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051542,121.488208);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Ji Cheng Cheng Gong Intersection : 3 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Ji Cheng Cheng Gong Intersection (Station No: 1096) <a href="">中文</a></p>
<p>Bikes: 3 available, 29 spaces, 32 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.2 to No.8, Jicheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

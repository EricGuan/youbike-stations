<!DOCTYPE html>
<html>
<head>
<title>Youbike station 169 植物園 - Taipei Botanical Garden</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.030015,121.509813);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Botanical Garden : 15 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Botanical Garden (Station No: 169) <a href="">中文</a></p>
<p>Bikes: 15 available, 29 spaces, 44 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: No.100, Sec. 2, Heping W. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

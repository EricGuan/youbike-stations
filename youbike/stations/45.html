<!DOCTYPE html>
<html>
<head>
<title>Youbike station 164 捷運奇岩站 - MRT Qiyan Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.126286,121.500801);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Qiyan Sta. : 20 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Qiyan Sta. (Station No: 164) <a href="">中文</a></p>
<p>Bikes: 20 available, 36 spaces, 56 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Sec. 1, Beitou Rd./Sec. 2, Sanhe St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

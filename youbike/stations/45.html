<!DOCTYPE html>
<html>
<head>
<title>捷運奇岩站 - MRT Qiyan Sta. : Youbike Station 164</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.126286,121.500801);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"20 bikes; 36 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 164 : 捷運奇岩站 / MRT Qiyan Sta.
<p>北投區 - 北投路一段/三合街二段(東北側) / Sec. 1, Beitou Rd./Sec. 2, Sanhe St. - Beitou Dist.</p>
<p>20 bicycles, 36 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

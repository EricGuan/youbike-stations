<!DOCTYPE html>
<html>
<head>
<title>Youbike station 43 凌雲市場 - Linyun Market</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.035639,121.614154);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Linyun Market : 18 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Linyun Market (Station No: 43) <a href="">中文</a></p>
<p>Bikes: 18 available, 18 spaces, 36 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: The N.E. side of St. Lingyun & Academia Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

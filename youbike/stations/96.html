<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1033 捷運三民高中站(1號出口) - MRT Sanmin Senior High School Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.085815,121.472722);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Sanmin Senior High School Sta. (Exit 1) : 63 bikes; 15 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Sanmin Senior High School Sta. (Exit 1) (Station No: 1033) <a href="">中文</a></p>
<p>Bikes: 63 available, 15 spaces, 78 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: No.105, Sanmin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

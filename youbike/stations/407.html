<!DOCTYPE html>
<html>
<head>
<title>捷運臺大醫院(4號出口) - MRT Nat’l Taiwan U. Hospital Sta.(Exit 4) : Youbike Station 67</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.042973,121.516428);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"22 bikes; 26 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 67 : 捷運臺大醫院(4號出口) / MRT Nat’l Taiwan U. Hospital Sta.(Exit 4)
<p>中正區 - 公園路/襄陽路(西南側) / The S.W. side of Gongyuan Rd. & Siangyang Rd. - Zhongzheng Dist.</p>
<p>22 bicycles, 26 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

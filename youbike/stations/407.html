<!DOCTYPE html>
<html>
<head>
<title>Youbike station 67 捷運臺大醫院(4號出口) - MRT Nat’l Taiwan U. Hospital Sta.(Exit 4)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.042973,121.516428);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Nat’l Taiwan U. Hospital Sta.(Exit 4) : 22 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Nat’l Taiwan U. Hospital Sta.(Exit 4) (Station No: 67) <a href="">中文</a></p>
<p>Bikes: 22 available, 26 spaces, 48 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: The S.W. side of Gongyuan Rd. & Siangyang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

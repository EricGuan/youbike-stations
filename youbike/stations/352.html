<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1206 新北市立鶯歌陶瓷博物館 - New Taipei City Yingge Ceramics  Museum</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.949549,121.352832);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"New Taipei City Yingge Ceramics  Museum : 14 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: New Taipei City Yingge Ceramics  Museum (Station No: 1206) <a href="">中文</a></p>
<p>Bikes: 14 available, 26 spaces, 40 total</p>
<p>Area: Yingge Dist.</p>
<p>Address: No.407, Wenhua Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

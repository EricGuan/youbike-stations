<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1167 浮洲合宜住宅(合安一路) - Fujhou Appropriate House ( He-an 1st. Road )</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.999329,121.446343);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fujhou Appropriate House ( He-an 1st. Road ) : 4 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fujhou Appropriate House ( He-an 1st. Road ) (Station No: 1167) <a href="">中文</a></p>
<p>Bikes: 4 available, 30 spaces, 34 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: 1st Rd./Ln. 153, Sec. 2, Daguan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運板橋站(1號出口) - MRT Banqiao Sta.(Exit.1) : Youbike Station 1108</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.013174,121.4619);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"47 bikes; 43 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1108 : 捷運板橋站(1號出口) / MRT Banqiao Sta.(Exit.1)
<p>板橋區 - 縣民大道二段3號(秀泰影城門口) / No.3, Sec. 2, Xianmin Blvd. - Banqiao Dist.</p>
<p>47 bicycles, 43 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1108 捷運板橋站(1號出口) - MRT Banqiao Sta.(Exit.1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.013174,121.4619);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Banqiao Sta.(Exit.1) : 47 bikes; 43 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Banqiao Sta.(Exit.1) (Station No: 1108) <a href="">中文</a></p>
<p>Bikes: 47 available, 43 spaces, 90 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.3, Sec. 2, Xianmin Blvd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

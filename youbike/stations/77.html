<!DOCTYPE html>
<html>
<head>
<title>Youbike station 31 辛亥新生路口 - Xinhai & Xinsheng Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.022413,121.53456);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinhai & Xinsheng Intersection : 9 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinhai & Xinsheng Intersection (Station No: 31) <a href="">中文</a></p>
<p>Bikes: 9 available, 21 spaces, 30 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Under the bridge- Sinhai Rd. & Shinsheng S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

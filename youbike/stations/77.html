<!DOCTYPE html>
<html>
<head>
<title>辛亥新生路口 - Xinhai & Xinsheng Intersection : Youbike Station 31</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.022413,121.53456);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"9 bikes; 21 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 31 : 辛亥新生路口 / Xinhai & Xinsheng Intersection
<p>大安區 - 辛亥路/新生南路(高架橋下) / Under the bridge- Sinhai Rd. & Shinsheng S. Rd. - Daan Dist.</p>
<p>9 bicycles, 21 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>信義公園 - Xinyi Park : Youbike Station 1086</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.064804,121.498749);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"9 bikes; 27 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1086 : 信義公園 / Xinyi Park
<p>三重區 - 信義西街18號對面人行道 / No.18, Xinyi W. St. (opposite) - Sanchong Dist.</p>
<p>9 bicycles, 27 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

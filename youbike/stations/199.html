<!DOCTYPE html>
<html>
<head>
<title>Youbike station 175 捷運南京復興站(5號出口) - MRT Nanjing Fuxing Sta. (Exit 5)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051618,121.544847);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Nanjing Fuxing Sta. (Exit 5) : 1 bikes; 51 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Nanjing Fuxing Sta. (Exit 5) (Station No: 175) <a href="">中文</a></p>
<p>Bikes: 1 available, 51 spaces, 52 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: Sec. 3, Nanjing E. Rd./Ln. 256, Sec. 3, Nanjing E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

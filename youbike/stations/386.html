<!DOCTYPE html>
<html>
<head>
<title>Youbike station 184 劍潭社區 - Jiantan Community</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.084759,121.537892);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jiantan Community : 3 bikes; 39 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jiantan Community (Station No: 184) <a href="">中文</a></p>
<p>Bikes: 3 available, 39 spaces, 42 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: No.143, Tongbei St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>重陽國小 - Chong Yang Elementary School : Youbike Station 1020</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.066245,121.484337);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"8 bikes; 34 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1020 : 重陽國小 / Chong Yang Elementary School
<p>三重區 - 中正北路/三民街175巷 / Zhongzheng N. Rd./Ln. 175, Sanmin St. - Sanchong Dist.</p>
<p>8 bicycles, 34 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1020 重陽國小 - Chong Yang Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.066245,121.484337);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Chong Yang Elementary School : 8 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Chong Yang Elementary School (Station No: 1020) <a href="">中文</a></p>
<p>Bikes: 8 available, 34 spaces, 42 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Zhongzheng N. Rd./Ln. 175, Sanmin St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

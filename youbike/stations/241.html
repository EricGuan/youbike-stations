<!DOCTYPE html>
<html>
<head>
<title>Youbike station 106 西園艋舺路口 - Xiyuan & Bangka Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.032932,121.497674);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xiyuan & Bangka Intersection : 9 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xiyuan & Bangka Intersection (Station No: 106) <a href="">中文</a></p>
<p>Bikes: 9 available, 35 spaces, 44 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The S.W. side of Sec. 2, Xiyuan Rd. & Bangka Blvd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

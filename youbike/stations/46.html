<!DOCTYPE html>
<html>
<head>
<title>Youbike station 135 捷運石牌站(2號出口) - MRT Shipai Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.114513,121.515677);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Shipai Sta. (Exit 2) : 16 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Shipai Sta. (Exit 2) (Station No: 135) <a href="">中文</a></p>
<p>Bikes: 16 available, 38 spaces, 54 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Sec. 1, Donghua St. / Yumin 2nd Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

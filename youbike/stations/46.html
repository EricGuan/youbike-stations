<!DOCTYPE html>
<html>
<head>
<title>捷運石牌站(2號出口) - MRT Shipai Sta. (Exit 2) : Youbike Station 135</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.114513,121.515677);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"16 bikes; 38 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 135 : 捷運石牌站(2號出口) / MRT Shipai Sta. (Exit 2)
<p>北投區 - 東華街一段/裕民二路(西側) / Sec. 1, Donghua St. / Yumin 2nd Rd. - Beitou Dist.</p>
<p>16 bicycles, 38 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

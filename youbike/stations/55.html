<!DOCTYPE html>
<html>
<head>
<title>Youbike station 30 基隆長興路口 - Keelung & Changxing Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.017054,121.544352);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Keelung & Changxing Intersection : 11 bikes; 63 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Keelung & Changxing Intersection (Station No: 30) <a href="">中文</a></p>
<p>Bikes: 11 available, 63 spaces, 74 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The S.W side of Keelung Rd. & Changsing St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

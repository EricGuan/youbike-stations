<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1154 員林社區公園 - Yuanlin Community Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.977883,121.443237);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yuanlin Community Park : 6 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yuanlin Community Park (Station No: 1154) <a href="">中文</a></p>
<p>Bikes: 6 available, 36 spaces, 42 total</p>
<p>Area: Tucheng Dist.</p>
<p>Address: Ln. 12, Yuanlin St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1197 義仁市民活動中心 - Yiren civil activity center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.050479,121.427667);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yiren civil activity center : 1 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yiren civil activity center (Station No: 1197) <a href="">中文</a></p>
<p>Bikes: 1 available, 35 spaces, 36 total</p>
<p>Area: Taishan Dist.</p>
<p>Address: No.177, Sec. 2, Mingzhi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

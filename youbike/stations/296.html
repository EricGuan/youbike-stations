<!DOCTYPE html>
<html>
<head>
<title>信義廣場(台北101) - Xinyi Square(Taipei 101) : Youbike Station 7</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0330388889,121.565619444);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"59 bikes; 21 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 7 : 信義廣場(台北101) / Xinyi Square(Taipei 101)
<p>信義區 - 松智路/信義路(東北側) / The N.E. side of Road Song Zhi & Road Xinyi. - Xinyi Dist.</p>
<p>59 bicycles, 21 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1177 樹林大安活動中心 - Shulin Da''an Activity Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.986391,121.41477);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Shulin Da''an Activity Center : 10 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Shulin Da''an Activity Center (Station No: 1177) <a href="">中文</a></p>
<p>Bikes: 10 available, 26 spaces, 36 total</p>
<p>Area: Shulin Dist.</p>
<p>Address: Beiqian St./Ln. 372, Fuxing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 131 洲子二號公園 - Zhouzhi Park No.2</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.079322,121.568688);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhouzhi Park No.2 : 12 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhouzhi Park No.2 (Station No: 131) <a href="">中文</a></p>
<p>Bikes: 12 available, 22 spaces, 34 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Opposite to the parking space No.500, Ruiguang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

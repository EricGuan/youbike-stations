<!DOCTYPE html>
<html>
<head>
<title>洲子二號公園 - Zhouzhi Park No.2 : Youbike Station 131</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.079322,121.568688);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"12 bikes; 22 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 131 : 洲子二號公園 / Zhouzhi Park No.2
<p>內湖區 - 瑞光路500號對面 / Opposite to the parking space No.500, Ruiguang Rd. - Neihu Dist.</p>
<p>12 bicycles, 22 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

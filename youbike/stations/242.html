<!DOCTYPE html>
<html>
<head>
<title>青年公園3號出口 - Youth Park Exit 3 : Youbike Station 65</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.022725,121.502708);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2 bikes; 36 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 65 : 青年公園3號出口 / Youth Park Exit 3
<p>萬華區 - 青年路/青年路106巷(東側) / The E. side of Qingnian Rd. & Ln. 106, Qingnian Rd. - Wanhua Dist.</p>
<p>2 bicycles, 36 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

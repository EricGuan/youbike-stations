<!DOCTYPE html>
<html>
<head>
<title>Youbike station 65 青年公園3號出口 - Youth Park Exit 3</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.022725,121.502708);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Youth Park Exit 3 : 2 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Youth Park Exit 3 (Station No: 65) <a href="">中文</a></p>
<p>Bikes: 2 available, 36 spaces, 38 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The E. side of Qingnian Rd. & Ln. 106, Qingnian Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

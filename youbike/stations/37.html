<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1151 中山國中 - Zhong Shan Junior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.018559,121.467509);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhong Shan Junior High School : 0 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhong Shan Junior High School (Station No: 1151) <a href="">中文</a></p>
<p>Bikes: 0 available, 38 spaces, 38 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.56, Ln. 188, Sec. 1, Wenhua Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

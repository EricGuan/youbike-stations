<!DOCTYPE html>
<html>
<head>
<title>捷運雙連站(2號出口) - MRT Shuanglian Sta. (Exit 2) : Youbike Station 99</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.057866,121.520711);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"1 bikes; 41 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 99 : 捷運雙連站(2號出口) / MRT Shuanglian Sta. (Exit 2)
<p>大同區 - 民生西路/萬全街(東北側) / The N.E. side of Minsheng W. Rd. & Wanquan St. - Datong Dist.</p>
<p>1 bicycles, 41 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

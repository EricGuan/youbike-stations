<!DOCTYPE html>
<html>
<head>
<title>Youbike station 99 捷運雙連站(2號出口) - MRT Shuanglian Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.057866,121.520711);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Shuanglian Sta. (Exit 2) : 1 bikes; 41 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Shuanglian Sta. (Exit 2) (Station No: 99) <a href="">中文</a></p>
<p>Bikes: 1 available, 41 spaces, 42 total</p>
<p>Area: Datong Dist.</p>
<p>Address: The N.E. side of Minsheng W. Rd. & Wanquan St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

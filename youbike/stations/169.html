<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1076 正義公園 - Zhengyi Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.068551,121.497818);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhengyi Park : 42 bikes; 10 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhengyi Park (Station No: 1076) <a href="">中文</a></p>
<p>Bikes: 42 available, 10 spaces, 52 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.101 to No. 119, Wenhua N. Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

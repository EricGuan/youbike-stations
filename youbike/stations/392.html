<!DOCTYPE html>
<html>
<head>
<title>Youbike station 173 捷運松江南京站(7號出口) - MRT Songjiang Nanjing Sta. (Exit 7)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.052181,121.533211);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Songjiang Nanjing Sta. (Exit 7) : 3 bikes; 53 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Songjiang Nanjing Sta. (Exit 7) (Station No: 173) <a href="">中文</a></p>
<p>Bikes: 3 available, 53 spaces, 56 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: Sec. 2, Nanjing E. Rd./Sec. 2, Nanjing E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

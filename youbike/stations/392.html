<!DOCTYPE html>
<html>
<head>
<title>捷運松江南京站(7號出口) - MRT Songjiang Nanjing Sta. (Exit 7) : Youbike Station 173</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.052181,121.533211);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"3 bikes; 53 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 173 : 捷運松江南京站(7號出口) / MRT Songjiang Nanjing Sta. (Exit 7)
<p>中山區 - 松江路/南京東路二段(東北側) / Sec. 2, Nanjing E. Rd./Sec. 2, Nanjing E. Rd. - Zhongshan Dist.</p>
<p>3 bicycles, 53 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

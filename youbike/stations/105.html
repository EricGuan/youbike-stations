<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1034 中原公園 - Zhung Yuan Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.083316,121.463894);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhung Yuan Park : 20 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhung Yuan Park (Station No: 1034) <a href="">中文</a></p>
<p>Bikes: 20 available, 38 spaces, 58 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: No.22, Changxing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

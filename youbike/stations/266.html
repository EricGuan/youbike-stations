<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1157 捷運新店站 - MRT Xindian Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.958605,121.538659);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xindian Sta. : 30 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xindian Sta. (Station No: 1157) <a href="">中文</a></p>
<p>Bikes: 30 available, 24 spaces, 54 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No.34, Sec. 1, Zhongxing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

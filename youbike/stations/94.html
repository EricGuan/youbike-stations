<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1083 蘆洲國民運動中心 - Luzhou Civil Sports Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.091945,121.461613);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Luzhou Civil Sports Center : 29 bikes; 13 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Luzhou Civil Sports Center (Station No: 1083) <a href="">中文</a></p>
<p>Bikes: 29 available, 13 spaces, 42 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: Ln. 237, Changxing Rd./Changxing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

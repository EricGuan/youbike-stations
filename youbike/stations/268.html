<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1147 青潭國小 - Qing-Tan Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.953101,121.551813);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Qing-Tan Elementary School : 12 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Qing-Tan Elementary School (Station No: 1147) <a href="">中文</a></p>
<p>Bikes: 12 available, 28 spaces, 40 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No.149, Sec. 2, Beiyi Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1099 捷運江子翠站(3號出口) - MRT Jiangzicui Sta.(Exit 3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.029729,121.472359);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Jiangzicui Sta.(Exit 3) : 38 bikes; 6 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Jiangzicui Sta.(Exit 3) (Station No: 1099) <a href="">中文</a></p>
<p>Bikes: 38 available, 6 spaces, 44 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Sec. 2, Wenhua Rd./Sec. 2, Shuangshi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1019 仁愛廣場 - Renai Square</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.090565,121.471621);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Renai Square : 14 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Renai Square (Station No: 1019) <a href="">中文</a></p>
<p>Bikes: 14 available, 36 spaces, 50 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: No.139, Minquan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

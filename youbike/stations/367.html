<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1040 永和國小 - Yonghe Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.002272,121.517442);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yonghe Elementary School : 17 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yonghe Elementary School (Station No: 1040) <a href="">中文</a></p>
<p>Bikes: 17 available, 21 spaces, 38 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: No.390 to No.426, Zhongzheng Rd.(opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

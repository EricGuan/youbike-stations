<!DOCTYPE html>
<html>
<head>
<title>Youbike station 84 復華花園新城 - Fuhua Garden New Village(City)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.029705,121.502899);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fuhua Garden New Village(City) : 25 bikes; 13 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fuhua Garden New Village(City) (Station No: 84) <a href="">中文</a></p>
<p>Bikes: 25 available, 13 spaces, 38 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The S.E. side of No.115, Xizang Rd. & Xizang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1224 金城立體停車場 - Jincheng Parking Lot</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.984102,121.458595);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jincheng Parking Lot : 3 bikes; 39 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jincheng Parking Lot (Station No: 1224) <a href="">中文</a></p>
<p>Bikes: 3 available, 39 spaces, 42 total</p>
<p>Area: Tucheng Dist.</p>
<p>Address: No.266, Sec. 2, Jincheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

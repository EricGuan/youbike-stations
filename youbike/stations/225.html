<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1145 捷運頂埔站(2號出口) - MRT Dingpu Sta.(Exit.2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.959276,121.419008);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Dingpu Sta.(Exit.2) : 23 bikes; 37 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Dingpu Sta.(Exit.2) (Station No: 1145) <a href="">中文</a></p>
<p>Bikes: 23 available, 37 spaces, 60 total</p>
<p>Area: Tucheng Dist.</p>
<p>Address: No.74 to No.76, Sec. 4, Zhongyang Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

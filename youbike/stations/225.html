<!DOCTYPE html>
<html>
<head>
<title>捷運頂埔站(2號出口) - MRT Dingpu Sta.(Exit.2) : Youbike Station 1145</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.959276,121.419008);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"23 bikes; 37 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1145 : 捷運頂埔站(2號出口) / MRT Dingpu Sta.(Exit.2)
<p>土城區 - 中央路四段74號至76號對面人行道 / No.74 to No.76, Sec. 4, Zhongyang Rd. (opposite) - Tucheng Dist.</p>
<p>23 bicycles, 37 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 20 捷運科技大樓站 - MRT Technology Bldg. Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.025896,121.543293);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Technology Bldg. Sta. : 1 bikes; 77 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Technology Bldg. Sta. (Station No: 20) <a href="">中文</a></p>
<p>Bikes: 1 available, 77 spaces, 78 total</p>
<p>Area: Daan Dist.</p>
<p>Address: No.235, Sec. 2, Fusing S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

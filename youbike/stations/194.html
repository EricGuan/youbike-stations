<!DOCTYPE html>
<html>
<head>
<title>Youbike station 86 民權復興路口 - Minquan & Fuxing Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.062344,121.545138);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Minquan & Fuxing Intersection : 5 bikes; 41 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Minquan & Fuxing Intersection (Station No: 86) <a href="">中文</a></p>
<p>Bikes: 5 available, 41 spaces, 46 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: The N.E. side of Fuxing N. Rd. & Sec. 3, Minquan E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

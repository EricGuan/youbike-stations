<!DOCTYPE html>
<html>
<head>
<title>Youbike station 54 臺北市立圖書館(總館) - Taipei Public Library</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.028798,121.538073);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Public Library : 6 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Public Library (Station No: 54) <a href="">中文</a></p>
<p>Bikes: 6 available, 24 spaces, 30 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The N.E. side of Sec. 2, Jianguo S. Rd. & Ln. 151, Sec. 2, Jianguo S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

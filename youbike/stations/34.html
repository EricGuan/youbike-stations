<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1100 音樂公園 - Yinyue Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.028631,121.48046);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yinyue Park : 8 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yinyue Park (Station No: 1100) <a href="">中文</a></p>
<p>Bikes: 8 available, 40 spaces, 48 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.97, Datong St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

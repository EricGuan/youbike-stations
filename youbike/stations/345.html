<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1060 汐止區綜合運動場 - Xizhi Sports Field</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.066238,121.659067);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xizhi Sports Field : 23 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xizhi Sports Field (Station No: 1060) <a href="">中文</a></p>
<p>Bikes: 23 available, 21 spaces, 44 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Xike Rd./Xiufeng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 17 民生光復路口 - Minsheng & Guangfu Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0584,121.55504);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Minsheng & Guangfu Intersection : 10 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Minsheng & Guangfu Intersection (Station No: 17) <a href="">中文</a></p>
<p>Bikes: 10 available, 24 spaces, 34 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: The N.W. side of Road Guangfu S & Road Minsheng E.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

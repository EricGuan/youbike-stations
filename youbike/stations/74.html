<!DOCTYPE html>
<html>
<head>
<title>羅斯福新生南路口 - Roosevelt & Xinsheng S. Intersection : Youbike Station 132</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.01603085,121.5331757);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"16 bikes; 72 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 132 : 羅斯福新生南路口 / Roosevelt & Xinsheng S. Intersection
<p>大安區 - 羅斯福路四段/新生南路三段交叉口 / Sec. 4, Roosevelt Rd./Sec. 3, Xinsheng S. Rd. - Daan Dist.</p>
<p>16 bicycles, 72 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 40 玉成公園 - Yucheng Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.04287,121.5864);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yucheng Park : 16 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yucheng Park (Station No: 40) <a href="">中文</a></p>
<p>Bikes: 16 available, 18 spaces, 34 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: The front of No. 247, Yucheng St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

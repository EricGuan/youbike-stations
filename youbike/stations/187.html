<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1176 光華公園 - Guanghua Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.005412,121.413157);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Guanghua Park : 13 bikes; 19 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Guanghua Park (Station No: 1176) <a href="">中文</a></p>
<p>Bikes: 13 available, 19 spaces, 32 total</p>
<p>Area: Shulin Dist.</p>
<p>Address: No.259, Sec. 2, Bao’an St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

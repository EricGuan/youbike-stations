<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1204 立泰里(中環路二段) - Litai Village(Zhonghuan Rd. Sec. 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.045676,121.442133);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Litai Village(Zhonghuan Rd. Sec. 2) : 12 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Litai Village(Zhonghuan Rd. Sec. 2) (Station No: 1204) <a href="">中文</a></p>
<p>Bikes: 12 available, 28 spaces, 40 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.423, Sec. 2, Zhonghuan Rd.(opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

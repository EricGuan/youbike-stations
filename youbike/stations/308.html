<!DOCTYPE html>
<html>
<head>
<title>立泰里(中環路二段) - Litai Village(Zhonghuan Rd. Sec. 2) : Youbike Station 1204</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.045676,121.442133);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"12 bikes; 28 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1204 : 立泰里(中環路二段) / Litai Village(Zhonghuan Rd. Sec. 2)
<p>新莊區 - 新莊區中環路二段423號(對面橋下) / No.423, Sec. 2, Zhonghuan Rd.(opposite) - Xinzhuang Dist.</p>
<p>12 bicycles, 28 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

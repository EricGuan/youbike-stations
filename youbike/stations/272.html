<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1018 忠誠里(北新路2段97巷) - Zhongcheng Village (Ln. 97, Sec. 2, Beixin Rd)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.974272,121.542779);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhongcheng Village (Ln. 97, Sec. 2, Beixin Rd) : 19 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhongcheng Village (Ln. 97, Sec. 2, Beixin Rd) (Station No: 1018) <a href="">中文</a></p>
<p>Bikes: 19 available, 21 spaces, 40 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: Sec. 2, Beixin Rd./Ln. 97, Sec. 2, Beixin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

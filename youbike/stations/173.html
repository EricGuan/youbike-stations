<!DOCTYPE html>
<html>
<head>
<title>Youbike station 177 葫蘆國小 - Hulu Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.082538,121.507495);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Hulu Elementary School : 30 bikes; 10 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Hulu Elementary School (Station No: 177) <a href="">中文</a></p>
<p>Bikes: 30 available, 10 spaces, 40 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Sec. 3, Huanhe N. Rd./Hulu St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

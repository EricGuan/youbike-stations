<!DOCTYPE html>
<html>
<head>
<title>葫蘆國小 - Hulu Elementary School : Youbike Station 177</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.082538,121.507495);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"30 bikes; 10 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 177 : 葫蘆國小 / Hulu Elementary School
<p>士林區 - 環河北路三段/葫蘆街(東北側) / Sec. 3, Huanhe N. Rd./Hulu St. - Shilin Dist.</p>
<p>30 bicycles, 10 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

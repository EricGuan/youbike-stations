<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1189 崑崙公園 - Kunlun Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.993406,121.429636);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Kunlun Park : 22 bikes; 16 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Kunlun Park (Station No: 1189) <a href="">中文</a></p>
<p>Bikes: 22 available, 16 spaces, 38 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.70, Aly. 212, Sec. 3, Daguan Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

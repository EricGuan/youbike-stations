<!DOCTYPE html>
<html>
<head>
<title>Youbike station 111 捷運忠孝復興站(2號出口) - MRT Zhongxiao Fuxing Sta.(Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.040184,121.543497);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Zhongxiao Fuxing Sta.(Exit 2) : 26 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Zhongxiao Fuxing Sta.(Exit 2) (Station No: 111) <a href="">中文</a></p>
<p>Bikes: 26 available, 28 spaces, 54 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The N.W. side of Sec. 1, Fuxing S. Rd. & Aly. 13, Ln. 123, Sec. 3, Ren’ai Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

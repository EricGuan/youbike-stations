<!DOCTYPE html>
<html>
<head>
<title>Youbike station 60 中山行政中心 - Zhongshan Dist. Admin. Office</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.064317,121.533487);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhongshan Dist. Admin. Office : 1 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhongshan Dist. Admin. Office (Station No: 60) <a href="">中文</a></p>
<p>Bikes: 1 available, 29 spaces, 30 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: Songjiang Rd. & Nong’an St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 155 瑞光港墘路口 - Ruiguang & Gangqian Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.076193,121.57505);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Ruiguang & Gangqian Intersection : 13 bikes; 17 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Ruiguang & Gangqian Intersection (Station No: 155) <a href="">中文</a></p>
<p>Bikes: 13 available, 17 spaces, 30 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Ruiguang Rd. / Gangqian Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>瑞光港墘路口 - Ruiguang & Gangqian Intersection : Youbike Station 155</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.076193,121.57505);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"13 bikes; 17 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 155 : 瑞光港墘路口 / Ruiguang & Gangqian Intersection
<p>內湖區 - 瑞光路/港墘路(西南側) / Ruiguang Rd. / Gangqian Rd. - Neihu Dist.</p>
<p>13 bicycles, 17 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>

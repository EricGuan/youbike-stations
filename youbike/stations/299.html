<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1230 新月橋 - Crescent Bridge</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0323,121.450011);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Crescent Bridge : 0 bikes; 50 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Crescent Bridge (Station No: 1230) <a href="">中文</a></p>
<p>Bikes: 0 available, 50 spaces, 50 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.1, Qionglin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

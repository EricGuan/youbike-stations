<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1031 金龍公園 - Jinlong Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.069473,121.631525);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jinlong Park : 14 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jinlong Park (Station No: 1031) <a href="">中文</a></p>
<p>Bikes: 14 available, 38 spaces, 52 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Aly. 2, Ln. 31, Huqian St./Ln. 31, Huqian St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

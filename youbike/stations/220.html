<!DOCTYPE html>
<html>
<head>
<title>中山北新春街口 - Zhongshan North & Xinchun Intersection : Youbike Station 1222</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.180345,121.444742);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"10 bikes; 30 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1222 : 中山北新春街口 / Zhongshan North & Xinchun Intersection
<p>淡水區 - 中山北路一段/新春街(東南側)(公園籃球場前人行道) / Sec. 1, Zhongshan N. Rd./Xinchun St. - Tamsui Dist.</p>
<p>10 bicycles, 30 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

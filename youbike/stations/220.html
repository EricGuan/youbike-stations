<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1222 中山北新春街口 - Zhongshan North & Xinchun Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.180345,121.444742);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhongshan North & Xinchun Intersection : 10 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhongshan North & Xinchun Intersection (Station No: 1222) <a href="">中文</a></p>
<p>Bikes: 10 available, 30 spaces, 40 total</p>
<p>Area: Tamsui Dist.</p>
<p>Address: Sec. 1, Zhongshan N. Rd./Xinchun St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 194 市民林森路口 - Civic Blvd Linsen Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.047958,121.524388);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Civic Blvd Linsen Intersection : 18 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Civic Blvd Linsen Intersection (Station No: 194) <a href="">中文</a></p>
<p>Bikes: 18 available, 32 spaces, 50 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: Sec. 2, Civic Blvd./Linsen N. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1044 保安永平路口 - Bao''an & Yongping Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.012691,121.506471);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Bao''an & Yongping Intersection : 0 bikes; 42 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Bao''an & Yongping Intersection (Station No: 1044) <a href="">中文</a></p>
<p>Bikes: 0 available, 42 spaces, 42 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: No.248 to No.250, Bao’an Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1112 碧華公園 - Bihua Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.083741,121.487491);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Bihua Park : 14 bikes; 14 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Bihua Park (Station No: 1112) <a href="">中文</a></p>
<p>Bikes: 14 available, 14 spaces, 28 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.303, Xiwei St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

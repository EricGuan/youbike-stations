<!DOCTYPE html>
<html>
<head>
<title>Youbike station 185 瑠公公園 - LiuGong Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.042342,121.54605);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"LiuGong Park : 7 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: LiuGong Park (Station No: 185) <a href="">中文</a></p>
<p>Bikes: 7 available, 23 spaces, 30 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Ln. 75, Sec. 1/Ln. 75, Sec. 1, Da’an Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

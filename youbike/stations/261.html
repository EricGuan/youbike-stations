<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1046 新店高中 - Hsin Tien Senior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.974181,121.534209);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Hsin Tien Senior High School : 7 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Hsin Tien Senior High School (Station No: 1046) <a href="">中文</a></p>
<p>Bikes: 7 available, 35 spaces, 42 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: Ln. 159, Sanmin Rd./ No.108, Sanmin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

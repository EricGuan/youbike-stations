<!DOCTYPE html>
<html>
<head>
<title>新店高中 - Hsin Tien Senior High School : Youbike Station 1046</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.974181,121.534209);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"7 bikes; 35 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1046 : 新店高中 / Hsin Tien Senior High School
<p>新店區 - 三民路159巷/三民路108號(對面人行道) / Ln. 159, Sanmin Rd./ No.108, Sanmin Rd. - Xindian Dist.</p>
<p>7 bicycles, 35 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運動物園站(2號出口) - MRT Taipei Zoo Sta.(Exit 2) : Youbike Station 143</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.997659,121.578752);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"47 bikes; 25 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 143 : 捷運動物園站(2號出口) / MRT Taipei Zoo Sta.(Exit 2)
<p>文山區 - 新光路二段28號前 / No.28, Sec. 2, Xinguang Rd. - Wenshan Dist.</p>
<p>47 bicycles, 25 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

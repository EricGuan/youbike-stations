<!DOCTYPE html>
<html>
<head>
<title>Youbike station 143 捷運動物園站(2號出口) - MRT Taipei Zoo Sta.(Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.997659,121.578752);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Taipei Zoo Sta.(Exit 2) : 47 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Taipei Zoo Sta.(Exit 2) (Station No: 143) <a href="">中文</a></p>
<p>Bikes: 47 available, 25 spaces, 72 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: No.28, Sec. 2, Xinguang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

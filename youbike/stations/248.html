<!DOCTYPE html>
<html>
<head>
<title>Youbike station 66 師範大學公館校區 - NTNU Gongguan Campus</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.007528,121.537188);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"NTNU Gongguan Campus : 1 bikes; 41 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: NTNU Gongguan Campus (Station No: 66) <a href="">中文</a></p>
<p>Bikes: 1 available, 41 spaces, 42 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: The side of Tingzhou Rd. (National Taiwan Normal University- Gongguan Campus)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

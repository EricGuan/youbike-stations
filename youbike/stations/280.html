<!DOCTYPE html>
<html>
<head>
<title>Youbike station 70 捷運台北101/世貿站 - MRT Taipei 101/World Trade Center Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.032752,121.561645);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Taipei 101/World Trade Center Sta. : 29 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Taipei 101/World Trade Center Sta. (Station No: 70) <a href="">中文</a></p>
<p>Bikes: 29 available, 23 spaces, 52 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The S.E. side of Zhuangjing Rd. & Sec. 5, Xinyi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

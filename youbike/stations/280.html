<!DOCTYPE html>
<html>
<head>
<title>捷運台北101/世貿站 - MRT Taipei 101/World Trade Center Sta. : Youbike Station 70</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.032752,121.561645);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"29 bikes; 23 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 70 : 捷運台北101/世貿站 / MRT Taipei 101/World Trade Center Sta.
<p>信義區 - 莊敬路/信義線五段(東南側) / The S.E. side of Zhuangjing Rd. & Sec. 5, Xinyi Rd. - Xinyi Dist.</p>
<p>29 bicycles, 23 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>

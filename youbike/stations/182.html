<!DOCTYPE html>
<html>
<head>
<title>天母運動公園 - Tienmu Sports Park : Youbike Station 123</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.116325,121.534136);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"21 bikes; 23 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 123 : 天母運動公園 / Tienmu Sports Park
<p>士林區 - 忠誠路二段/忠誠路二段207巷(東南側) / Sec.2,Zhongcheng Rd./Ln.207,Sec.2,Zhongcheng Rd. - Shilin Dist.</p>
<p>21 bicycles, 23 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 123 天母運動公園 - Tienmu Sports Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.116325,121.534136);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Tienmu Sports Park : 21 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Tienmu Sports Park (Station No: 123) <a href="">中文</a></p>
<p>Bikes: 21 available, 23 spaces, 44 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Sec.2,Zhongcheng Rd./Ln.207,Sec.2,Zhongcheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

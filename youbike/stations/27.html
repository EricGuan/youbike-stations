<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1107 新北市政府 - New Taipei City Hall</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.012374,121.464224);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"New Taipei City Hall : 18 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: New Taipei City Hall (Station No: 1107) <a href="">中文</a></p>
<p>Bikes: 18 available, 22 spaces, 40 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.1, Xinfu Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1172 樹林火車站(後站) - Shulin Railway Rear Station</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.992553,121.424652);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Shulin Railway Rear Station : 33 bikes; 19 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Shulin Railway Rear Station (Station No: 1172) <a href="">中文</a></p>
<p>Bikes: 33 available, 19 spaces, 52 total</p>
<p>Area: Shulin Dist.</p>
<p>Address: No.11, Ln. 6, Houzhan St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 91 市立美術館 - Taipei Fine Arts Museum</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.070629,121.523268);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Fine Arts Museum : 9 bikes; 27 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Fine Arts Museum (Station No: 91) <a href="">中文</a></p>
<p>Bikes: 9 available, 27 spaces, 36 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: The S.W. side of Sec. 3, Zhongshan N. Rd. & Jiuquan St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

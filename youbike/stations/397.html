<!DOCTYPE html>
<html>
<head>
<title>市立美術館 - Taipei Fine Arts Museum : Youbike Station 91</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.070629,121.523268);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"9 bikes; 27 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 91 : 市立美術館 / Taipei Fine Arts Museum
<p>中山區 - 中山北路三段/酒泉街(西南側) / The S.W. side of Sec. 3, Zhongshan N. Rd. & Jiuquan St. - Zhongshan Dist.</p>
<p>9 bicycles, 27 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

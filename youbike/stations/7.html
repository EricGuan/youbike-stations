<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1109 板橋地政事務所 - Banqiao Land Office</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.007983,121.463387);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Banqiao Land Office : 12 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Banqiao Land Office (Station No: 1109) <a href="">中文</a></p>
<p>Bikes: 12 available, 40 spaces, 52 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.5, Shijian Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

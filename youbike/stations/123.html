<!DOCTYPE html>
<html>
<head>
<title>Youbike station 157 麗山國小 - Lishan Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.082703,121.571467);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Lishan Elementary School : 14 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Lishan Elementary School (Station No: 157) <a href="">中文</a></p>
<p>Bikes: 14 available, 28 spaces, 42 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Ln. 411, Sec. 1, Neihu Rd. / Aly. 19, Ln. 411, Sec. 1, Neihu Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

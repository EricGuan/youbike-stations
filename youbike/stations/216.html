<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1235 捷運淡水站 - MRT Tamsui Station</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.168826,121.444183);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Tamsui Station : 29 bikes; 77 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Tamsui Station (Station No: 1235) <a href="">中文</a></p>
<p>Bikes: 29 available, 77 spaces, 106 total</p>
<p>Area: Tamsui Dist.</p>
<p>Address: No.6, Ln. 73, Gongming St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

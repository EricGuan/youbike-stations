<!DOCTYPE html>
<html>
<head>
<title>捷運淡水站 - MRT Tamsui Station : Youbike Station 1235</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.168826,121.444183);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"29 bikes; 77 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1235 : 捷運淡水站 / MRT Tamsui Station
<p>淡水區 - 淡水區公明街73巷6號前(淡水老街廣場) / No.6, Ln. 73, Gongming St. - Tamsui Dist.</p>
<p>29 bicycles, 77 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1105 捷運板橋站(3號出口) - MRT Banqiao Sta.(Exit.3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.014797,121.462051);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Banqiao Sta.(Exit.3) : 38 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Banqiao Sta.(Exit.3) (Station No: 1105) <a href="">中文</a></p>
<p>Bikes: 38 available, 30 spaces, 68 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.117, Sec. 1, Wenhua Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

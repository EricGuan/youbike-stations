<!DOCTYPE html>
<html>
<head>
<title>捷運板橋站(3號出口) - MRT Banqiao Sta.(Exit.3) : Youbike Station 1105</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.014797,121.462051);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"38 bikes; 30 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>

<p>38 bicycles, 30 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

</html>

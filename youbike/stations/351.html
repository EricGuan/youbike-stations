<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1220 新北市立圖書館鶯歌分館 - New Taipei City Library Yingge Branch</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.957195,121.349704);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"New Taipei City Library Yingge Branch : 16 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: New Taipei City Library Yingge Branch (Station No: 1220) <a href="">中文</a></p>
<p>Bikes: 16 available, 20 spaces, 36 total</p>
<p>Area: Yingge Dist.</p>
<p>Address: No.150, Zhongshan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1050 福壽公園 - Fushou Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051829,121.457746);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fushou Park : 7 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fushou Park (Station No: 1050) <a href="">中文</a></p>
<p>Bikes: 7 available, 29 spaces, 36 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.130 to No.140, Fushou St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

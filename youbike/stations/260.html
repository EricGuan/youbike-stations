<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1001 大鵬華城 - Dapeng Community</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.99116,121.53398);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Dapeng Community : 6 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Dapeng Community (Station No: 1001) <a href="">中文</a></p>
<p>Bikes: 6 available, 32 spaces, 38 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No. 3, Lane 700 Chung Cheng Road, Xindian District</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

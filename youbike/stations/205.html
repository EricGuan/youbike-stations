<!DOCTYPE html>
<html>
<head>
<title>Youbike station 18 社教館 - Taipei Cultural Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.048268,121.552278);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Cultural Center : 9 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Cultural Center (Station No: 18) <a href="">中文</a></p>
<p>Bikes: 9 available, 29 spaces, 38 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: No.25, Sec. 3, Bade Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 12 臺北醫學大學 - Taipei Medical University</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.026679,121.561747);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Medical University : 0 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Medical University (Station No: 12) <a href="">中文</a></p>
<p>Bikes: 0 available, 34 spaces, 34 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: Aly. 59, Ln. 220, Wuxing St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

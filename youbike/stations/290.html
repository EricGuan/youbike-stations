<!DOCTYPE html>
<html>
<head>
<title>臺北醫學大學 - Taipei Medical University : Youbike Station 12</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.026679,121.561747);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"0 bikes; 34 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 12 : 臺北醫學大學 / Taipei Medical University
<p>信義區 - 台北醫學大學(吳興街220巷59弄) / Aly. 59, Ln. 220, Wuxing St. - Xinyi Dist.</p>
<p>0 bicycles, 34 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

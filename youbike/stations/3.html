<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1110 板橋戶政事務所 - Banqiao District Household Registration Office</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.012839,121.456308);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Banqiao District Household Registration Office : 11 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Banqiao District Household Registration Office (Station No: 1110) <a href="">中文</a></p>
<p>Bikes: 11 available, 33 spaces, 44 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.6, Zhongzheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

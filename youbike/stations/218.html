<!DOCTYPE html>
<html>
<head>
<title>新市國小 - Xinshi Elementary School : Youbike Station 1219</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.185313,121.444332);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"25 bikes; 11 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1219 : 新市國小 / Xinshi Elementary School
<p>淡水區 - 中山北路二段189巷2號對面人行道(新市國小) / No.2, Ln. 189, Sec. 2, Zhongshan N. Rd.(oppsite) - Tamsui Dist.</p>
<p>25 bicycles, 11 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1219 新市國小 - Xinshi Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.185313,121.444332);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinshi Elementary School : 25 bikes; 11 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinshi Elementary School (Station No: 1219) <a href="">中文</a></p>
<p>Bikes: 25 available, 11 spaces, 36 total</p>
<p>Area: Tamsui Dist.</p>
<p>Address: No.2, Ln. 189, Sec. 2, Zhongshan N. Rd.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

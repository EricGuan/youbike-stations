<!DOCTYPE html>
<html>
<head>
<title>秀朗成功路口 - Xiulang & Chenggong Intersection : Youbike Station 1194</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.995821,121.52655);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"1 bikes; 39 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1194 : 秀朗成功路口 / Xiulang & Chenggong Intersection
<p>中和區 - 秀朗路三段 / 成功路二段 / Sec. 3, Xiulang Rd./Sec. 2, Chenggong Rd. - Zhonghe Dist.</p>
<p>1 bicycles, 39 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

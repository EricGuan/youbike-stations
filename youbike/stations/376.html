<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1194 秀朗成功路口 - Xiulang & Chenggong Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.995821,121.52655);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xiulang & Chenggong Intersection : 1 bikes; 39 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xiulang & Chenggong Intersection (Station No: 1194) <a href="">中文</a></p>
<p>Bikes: 1 available, 39 spaces, 40 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: Sec. 3, Xiulang Rd./Sec. 2, Chenggong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

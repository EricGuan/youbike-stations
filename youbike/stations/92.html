<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1032 重陽公園 - Chong Yang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.085688,121.483618);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Chong Yang Park : 20 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Chong Yang Park (Station No: 1032) <a href="">中文</a></p>
<p>Bikes: 20 available, 30 spaces, 50 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: Ln. 221, Jixian Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

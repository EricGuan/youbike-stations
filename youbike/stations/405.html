<!DOCTYPE html>
<html>
<head>
<title>金山市民路口 - Jinshen & Civic Blvd. Intersection : Youbike Station 100</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.045753,121.530697);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"14 bikes; 26 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 100 : 金山市民路口 / Jinshen & Civic Blvd. Intersection
<p>中正區 - 金山北路/市民大道三段(南側) / The S. side of Jinshan N. Rd. & Sec. 3, Civic Blvd. - Zhongzheng Dist.</p>
<p>14 bicycles, 26 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

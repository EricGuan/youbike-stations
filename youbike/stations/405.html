<!DOCTYPE html>
<html>
<head>
<title>Youbike station 100 金山市民路口 - Jinshen & Civic Blvd. Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.045753,121.530697);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jinshen & Civic Blvd. Intersection : 14 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jinshen & Civic Blvd. Intersection (Station No: 100) <a href="">中文</a></p>
<p>Bikes: 14 available, 26 spaces, 40 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: The S. side of Jinshan N. Rd. & Sec. 3, Civic Blvd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>信義連雲街口 - Xinyi & Lianyun Intersection : Youbike Station 74</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.033817,121.530547);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"4 bikes; 36 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 74 : 信義連雲街口 / Xinyi & Lianyun Intersection

<p>4 bicycles, 36 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 74 信義連雲街口 - Xinyi & Lianyun Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.033817,121.530547);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinyi & Lianyun Intersection : 4 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinyi & Lianyun Intersection (Station No: 74) <a href="">中文</a></p>
<p>Bikes: 4 available, 36 spaces, 40 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: The N.S. side of Lianyun St. & Sec. 2, Xinyi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

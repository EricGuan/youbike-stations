<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1090 永康公園 - Yongkang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.084764,121.458733);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yongkang Park : 15 bikes; 15 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yongkang Park (Station No: 1090) <a href="">中文</a></p>
<p>Bikes: 15 available, 15 spaces, 30 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: No.6, Ln. 220, Chang’an St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1057 東方科學園區 - Oriental Science Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.061262,121.649512);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Oriental Science Park : 36 bikes; 16 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Oriental Science Park (Station No: 1057) <a href="">中文</a></p>
<p>Bikes: 36 available, 16 spaces, 52 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No.90 to No.116, Sec. 1, Xintai 5th Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

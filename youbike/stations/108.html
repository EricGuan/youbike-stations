<!DOCTYPE html>
<html>
<head>
<title>Youbike station 193 舊莊區民活動中心 - Jiuzhuang Recreation Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.041277,121.61935);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jiuzhuang Recreation Center : 17 bikes; 19 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jiuzhuang Recreation Center (Station No: 193) <a href="">中文</a></p>
<p>Bikes: 17 available, 19 spaces, 36 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: Ln. 91, Sec. 1, Jiuzhuang St./Aly. 12, Ln. 91, Sec. 1, Jiuzhuang St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

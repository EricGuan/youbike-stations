<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1139 板橋仁愛公園 - Banqiao Renai Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.99643,121.459696);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Banqiao Renai Park : 14 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Banqiao Renai Park (Station No: 1139) <a href="">中文</a></p>
<p>Bikes: 14 available, 20 spaces, 34 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Aly. 23, Ln. 49, Guoqing Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

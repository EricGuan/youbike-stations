<!DOCTYPE html>
<html>
<head>
<title>板橋仁愛公園 - Banqiao Renai Park : Youbike Station 1139</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.99643,121.459696);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"14 bikes; 20 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1139 : 板橋仁愛公園 / Banqiao Renai Park
<p>板橋區 - 國慶路49巷23號對面 / Aly. 23, Ln. 49, Guoqing Rd. (opposite) - Banqiao Dist.</p>
<p>14 bicycles, 20 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

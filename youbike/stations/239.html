<!DOCTYPE html>
<html>
<head>
<title>捷運龍山寺站(1號出口) - MRT Longshan Temple Sta. (Exit. 1) : Youbike Station 120</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.035479,121.50026);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"22 bikes; 24 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 120 : 捷運龍山寺站(1號出口) / MRT Longshan Temple Sta. (Exit. 1)
<p>萬華區 - 和平西路三段/和平西路三段109巷(西北側) / Sec. 3, Heping W. Rd. & Ln. 109, Sec. 3, Heping W. Rd. - Wanhua Dist.</p>
<p>22 bicycles, 24 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 120 捷運龍山寺站(1號出口) - MRT Longshan Temple Sta. (Exit. 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.035479,121.50026);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Longshan Temple Sta. (Exit. 1) : 22 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Longshan Temple Sta. (Exit. 1) (Station No: 120) <a href="">中文</a></p>
<p>Bikes: 22 available, 24 spaces, 46 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: Sec. 3, Heping W. Rd. & Ln. 109, Sec. 3, Heping W. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1214 民享藝文特區 - Minxiang Art Zone</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.003435,121.475345);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Minxiang Art Zone : 15 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Minxiang Art Zone (Station No: 1214) <a href="">中文</a></p>
<p>Bikes: 15 available, 21 spaces, 36 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: No.120, Minzhi St.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

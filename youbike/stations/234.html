<!DOCTYPE html>
<html>
<head>
<title>Youbike station 68 國興青年路口 - Guoxing & Qingnian Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.025865,121.506536);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Guoxing & Qingnian Intersection : 19 bikes; 17 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Guoxing & Qingnian Intersection (Station No: 68) <a href="">中文</a></p>
<p>Bikes: 19 available, 17 spaces, 36 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The S.W. side of Guoxing Rd. & Qingnian Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

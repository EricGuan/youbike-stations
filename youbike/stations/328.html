<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1156 北港國小 - Beigang Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.089027,121.645946);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Beigang Elementary School : 26 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Beigang Elementary School (Station No: 1156) <a href="">中文</a></p>
<p>Bikes: 26 available, 18 spaces, 44 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No.279, Sec. 2, Xiwan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

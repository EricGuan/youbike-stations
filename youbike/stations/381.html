<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1030 中和公園 - Zhonghe Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.000726,121.51435);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhonghe Park : 15 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhonghe Park (Station No: 1030) <a href="">中文</a></p>
<p>Bikes: 15 available, 31 spaces, 46 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: Anle Rd./Dehe Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

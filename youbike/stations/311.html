<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1023 捷運新莊站(1號出口) - MRT Xinzhuang Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.036152,121.452069);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xinzhuang Sta. (Exit 1) : 31 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xinzhuang Sta. (Exit 1) (Station No: 1023) <a href="">中文</a></p>
<p>Bikes: 31 available, 29 spaces, 60 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: Zhongzheng Rd./Sec. 1, Zhonghua Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

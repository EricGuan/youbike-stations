<!DOCTYPE html>
<html>
<head>
<title>捷運新莊站(1號出口) - MRT Xinzhuang Sta. (Exit 1) : Youbike Station 1023</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.036152,121.452069);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"31 bikes; 29 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1023 : 捷運新莊站(1號出口) / MRT Xinzhuang Sta. (Exit 1)
<p>新莊區 - 中正路/中華路一段 / Zhongzheng Rd./Sec. 1, Zhonghua Rd. - Xinzhuang Dist.</p>
<p>31 bicycles, 29 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 174 捷運小巨蛋站(5號出口) - MRT Taipei Arena Sta. (Exit 5)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051702,121.553057);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Taipei Arena Sta. (Exit 5) : 12 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Taipei Arena Sta. (Exit 5) (Station No: 174) <a href="">中文</a></p>
<p>Bikes: 12 available, 40 spaces, 52 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: Sec. 4, Nanjing E. Rd./Jiankang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

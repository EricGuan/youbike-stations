<!DOCTYPE html>
<html>
<head>
<title>捷運小巨蛋站(5號出口) - MRT Taipei Arena Sta. (Exit 5) : Youbike Station 174</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051702,121.553057);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"12 bikes; 40 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 174 : 捷運小巨蛋站(5號出口) / MRT Taipei Arena Sta. (Exit 5)
<p>松山區 - 南京東路四段/健康路(東北側) / Sec. 4, Nanjing E. Rd./Jiankang Rd. - Songshan Dist.</p>
<p>12 bicycles, 40 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

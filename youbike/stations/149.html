<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1079 捷運菜寮站(3號出口) - MRT Cailiao Sta. (Exit 3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.060471,121.492198);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Cailiao Sta. (Exit 3) : 7 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Cailiao Sta. (Exit 3) (Station No: 1079) <a href="">中文</a></p>
<p>Bikes: 7 available, 23 spaces, 30 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.67, Sec. 3, Chongxin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

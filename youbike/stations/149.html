<!DOCTYPE html>
<html>
<head>
<title>捷運菜寮站(3號出口) - MRT Cailiao Sta. (Exit 3) : Youbike Station 1079</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.060471,121.492198);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"7 bikes; 23 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1079 : 捷運菜寮站(3號出口) / MRT Cailiao Sta. (Exit 3)
<p>三重區 - 重新路三段67號旁 / No.67, Sec. 3, Chongxin Rd. - Sanchong Dist.</p>
<p>7 bicycles, 23 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 45 捷運公館站(2號出口) - MRT Gongguan Sta.(Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.01476,121.534538);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Gongguan Sta.(Exit 2) : 8 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Gongguan Sta.(Exit 2) (Station No: 45) <a href="">中文</a></p>
<p>Bikes: 8 available, 22 spaces, 30 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The N.W. side of Roosevelt Rd.& Sinhai Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

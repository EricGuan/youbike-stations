<!DOCTYPE html>
<html>
<head>
<title>捷運公館站(2號出口) - MRT Gongguan Sta.(Exit 2) : Youbike Station 45</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.01476,121.534538);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"8 bikes; 22 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 45 : 捷運公館站(2號出口) / MRT Gongguan Sta.(Exit 2)
<p>大安區 - 羅斯福路四段/舟山路(東北側) / The N.W. side of Roosevelt Rd.& Sinhai Rd. - Daan Dist.</p>
<p>8 bicycles, 22 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

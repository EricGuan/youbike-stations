<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1191 興化公園 - Xinhua Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.065234,121.461115);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinhua Park : 7 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinhua Park (Station No: 1191) <a href="">中文</a></p>
<p>Bikes: 7 available, 31 spaces, 38 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: Wugong 2nd Rd./Ln. 50, Wugong 3rd Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

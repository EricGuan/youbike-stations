<!DOCTYPE html>
<html>
<head>
<title>Youbike station 150 松德公園 - Songde Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.036568,121.57343);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Songde Park : 1 bikes; 37 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Songde Park (Station No: 150) <a href="">中文</a></p>
<p>Bikes: 1 available, 37 spaces, 38 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: No.20, Ln. 168, Songde Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 151 考試院 - Examination Yuan</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.987507,121.549827);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Examination Yuan : 16 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Examination Yuan (Station No: 151) <a href="">中文</a></p>
<p>Bikes: 16 available, 18 spaces, 34 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: Shiyuan Rd. / Sec. 1, Muzha Rd.,</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

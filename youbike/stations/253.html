<!DOCTYPE html>
<html>
<head>
<title>Youbike station 141 文山行政中心 - Wenshan Dist. Admin. Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.989902,121.569984);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Wenshan Dist. Admin. Center : 7 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Wenshan Dist. Admin. Center (Station No: 141) <a href="">中文</a></p>
<p>Bikes: 7 available, 29 spaces, 36 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: No.220, Sec. 3, Muzha Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1119 新泰公園 - Xintai Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0372,121.444946);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xintai Park : 0 bikes; 42 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xintai Park (Station No: 1119) <a href="">中文</a></p>
<p>Bikes: 0 available, 42 spaces, 42 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: Ln. 116, Jianzhong St./Aly. 3, Ln. 116, Jianzhong St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

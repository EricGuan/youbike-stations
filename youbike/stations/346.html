<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1014 東勢宜興活動中心 - Yixing-Dongshi Civic Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.039031,121.624333);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yixing-Dongshi Civic Center : 19 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yixing-Dongshi Civic Center (Station No: 1014) <a href="">中文</a></p>
<p>Bikes: 19 available, 33 spaces, 52 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Dongshi St./Fangyuan St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

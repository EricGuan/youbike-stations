<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1056 中興寶慶街口 - Zhongxing & Baoqing Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.986942,121.54195);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhongxing & Baoqing Intersection : 24 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhongxing & Baoqing Intersection (Station No: 1056) <a href="">中文</a></p>
<p>Bikes: 24 available, 26 spaces, 50 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: Sec. 3, Zhongxing Rd./Baoqing St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

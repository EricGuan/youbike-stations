<!DOCTYPE html>
<html>
<head>
<title>文湖國小 - Wenhu Elementary School : Youbike Station 110</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.086376,121.560888);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"24 bikes; 20 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 110 : 文湖國小 / Wenhu Elementary School
<p>內湖區 - 文湖街21巷/文湖街(東北側) / The N.E. side of Ln. 21, Wenhu St. & Wenhu St. - Neihu Dist.</p>
<p>24 bicycles, 20 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

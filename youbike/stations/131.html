<!DOCTYPE html>
<html>
<head>
<title>Youbike station 110 文湖國小 - Wenhu Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.086376,121.560888);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Wenhu Elementary School : 24 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Wenhu Elementary School (Station No: 110) <a href="">中文</a></p>
<p>Bikes: 24 available, 20 spaces, 44 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: The N.E. side of Ln. 21, Wenhu St. & Wenhu St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

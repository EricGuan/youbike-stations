<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1010 捷運三重站(3號出口) - MRT Sanchong Sta. (Exit 3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.055883,121.484739);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Sanchong Sta. (Exit 3) : 2 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Sanchong Sta. (Exit 3) (Station No: 1010) <a href="">中文</a></p>
<p>Bikes: 2 available, 32 spaces, 34 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Jieyun Rd./Ln. 37, Jieyun Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

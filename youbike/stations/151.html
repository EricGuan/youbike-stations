<!DOCTYPE html>
<html>
<head>
<title>捷運三重站(3號出口) - MRT Sanchong Sta. (Exit 3) : Youbike Station 1010</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.055883,121.484739);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2 bikes; 32 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1010 : 捷運三重站(3號出口) / MRT Sanchong Sta. (Exit 3)
<p>三重區 - 捷運路/捷運路37巷 / Jieyun Rd./Ln. 37, Jieyun Rd. - Sanchong Dist.</p>
<p>2 bicycles, 32 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

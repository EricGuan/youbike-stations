<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1179 義學國小 - Yixue Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051762,121.431669);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yixue Elementary School : 14 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yixue Elementary School (Station No: 1179) <a href="">中文</a></p>
<p>Bikes: 14 available, 20 spaces, 34 total</p>
<p>Area: Taishan Dist.</p>
<p>Address: No.33, Minsheng Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

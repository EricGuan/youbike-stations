<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1091 頭前運動公園 - Touqian Sports Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05218,121.462124);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Touqian Sports Park : 23 bikes; 27 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Touqian Sports Park (Station No: 1091) <a href="">中文</a></p>
<p>Bikes: 23 available, 27 spaces, 50 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.165, Toucheng St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

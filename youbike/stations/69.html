<!DOCTYPE html>
<html>
<head>
<title>Youbike station 47 捷運忠孝新生(3號出口) - MRT Zhongxiao Xinsheng Sta.(Exit 3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.041924,121.533862);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Zhongxiao Xinsheng Sta.(Exit 3) : 18 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Zhongxiao Xinsheng Sta.(Exit 3) (Station No: 47) <a href="">中文</a></p>
<p>Bikes: 18 available, 22 spaces, 40 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The intersection of Sec. 3, Zhongxiao E. Rd. & Ln. 10, Sec. 3, Zhongxiao E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

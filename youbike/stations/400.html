<!DOCTYPE html>
<html>
<head>
<title>Youbike station 76 新生長春路口 - Xinsheng & Changchun Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.056387,121.527522);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinsheng & Changchun Intersection : 13 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinsheng & Changchun Intersection (Station No: 76) <a href="">中文</a></p>
<p>Bikes: 13 available, 23 spaces, 36 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: Under the bridge- the intersection of Sec. 2, Xinsheng N. Rd. & Ln. 68, Sec. 2, Xinsheng N. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

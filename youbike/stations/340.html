<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1124 五堵火車站 - Wudu Railway Station</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.077493,121.666869);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Wudu Railway Station : 17 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Wudu Railway Station (Station No: 1124) <a href="">中文</a></p>
<p>Bikes: 17 available, 33 spaces, 50 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Sec. 1, Xiangzhang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

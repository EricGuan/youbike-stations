<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1143 廣福公園 - Guangfu Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.991643,121.462872);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Guangfu Park : 0 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Guangfu Park (Station No: 1143) <a href="">中文</a></p>
<p>Bikes: 0 available, 38 spaces, 38 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Guangquan Rd./Guanghe St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

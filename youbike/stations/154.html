<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1180 自然公園 - Natural Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.08984,121.487987);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Natural Park : 9 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Natural Park (Station No: 1180) <a href="">中文</a></p>
<p>Bikes: 9 available, 25 spaces, 34 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Ruyi St./Jixian Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

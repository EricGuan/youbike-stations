<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1042 台北慈濟醫院 - Taipei Tzu Chi Hospital</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.985872,121.536887);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Tzu Chi Hospital : 5 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Tzu Chi Hospital (Station No: 1042) <a href="">中文</a></p>
<p>Bikes: 5 available, 35 spaces, 40 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No.289, Jianguo Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

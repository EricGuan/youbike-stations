<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1049 新北高中 - New Taipei Senior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.087225,121.489525);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"New Taipei Senior High School : 27 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: New Taipei Senior High School (Station No: 1049) <a href="">中文</a></p>
<p>Bikes: 27 available, 33 spaces, 60 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.1, Sanxin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 113 仁愛逸仙路口 - Renai & Yixian Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.037724,121.561178);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Renai & Yixian Intersection : 6 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Renai & Yixian Intersection (Station No: 113) <a href="">中文</a></p>
<p>Bikes: 6 available, 32 spaces, 38 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: Sec. 4, Ren’ai Rd. & Yixian Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

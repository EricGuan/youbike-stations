<!DOCTYPE html>
<html>
<head>
<title>Youbike station 140 捷運大橋頭站(2號出口) - MRT Daqiaotou Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.063404,121.512909);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Daqiaotou Sta. (Exit 2) : 10 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Daqiaotou Sta. (Exit 2) (Station No: 140) <a href="">中文</a></p>
<p>Bikes: 10 available, 36 spaces, 46 total</p>
<p>Area: Datong Dist.</p>
<p>Address: Minquan W. Rd./ Sec. 3, Chongqing N. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

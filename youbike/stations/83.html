<!DOCTYPE html>
<html>
<head>
<title>捷運大橋頭站(2號出口) - MRT Daqiaotou Sta. (Exit 2) : Youbike Station 140</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.063404,121.512909);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"10 bikes; 36 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 140 : 捷運大橋頭站(2號出口) / MRT Daqiaotou Sta. (Exit 2)
<p>大同區 - 民權西路/重慶北路三段(東北側) / Minquan W. Rd./ Sec. 3, Chongqing N. Rd. - Datong Dist.</p>
<p>10 bicycles, 36 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

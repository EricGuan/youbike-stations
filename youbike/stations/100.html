<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1169 水河里活動中心 - Shuei He Village Activity Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.093949,121.473913);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Shuei He Village Activity Center : 15 bikes; 37 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Shuei He Village Activity Center (Station No: 1169) <a href="">中文</a></p>
<p>Bikes: 15 available, 37 spaces, 52 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: Ln. 408, Minzu Rd./Ln. 323, Fuxing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

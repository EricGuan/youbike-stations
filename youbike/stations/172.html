<!DOCTYPE html>
<html>
<head>
<title>Youbike station 116 福林公園 - Fulin Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.096122,121.530215);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fulin Park : 32 bikes; 12 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fulin Park (Station No: 116) <a href="">中文</a></p>
<p>Bikes: 32 available, 12 spaces, 44 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Zhicheng St. & Zhongzheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

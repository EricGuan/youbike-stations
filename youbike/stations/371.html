<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1229 景安板南路口 - Jing’an / Bannan Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.992249,121.504443);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jing’an / Bannan Intersection : 1 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jing’an / Bannan Intersection (Station No: 1229) <a href="">中文</a></p>
<p>Bikes: 1 available, 29 spaces, 30 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: Jing’an Rd./Bannan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

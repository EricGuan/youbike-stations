<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1168 建福公園 - Jianfu Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.027694,121.426685);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jianfu Park : 23 bikes; 15 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jianfu Park (Station No: 1168) <a href="">中文</a></p>
<p>Bikes: 23 available, 15 spaces, 38 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: Jianfu Rd./Ln. 49, Jianfu Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

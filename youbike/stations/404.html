<!DOCTYPE html>
<html>
<head>
<title>Youbike station 101 華山文創園區 - Huashan 1914‧Creative Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.043668,121.528487);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Huashan 1914‧Creative Park : 30 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Huashan 1914‧Creative Park (Station No: 101) <a href="">中文</a></p>
<p>Bikes: 30 available, 20 spaces, 50 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: Front of No.41, Sec. 2, Zhongxiao E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

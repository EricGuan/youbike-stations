<!DOCTYPE html>
<html>
<head>
<title>捷運南京三民站(1號出口) - MRT Nanjing Sanmin Sta. (Exit 1) : Youbike Station 172</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051518,121.563785);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"14 bikes; 10 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 172 : 捷運南京三民站(1號出口) / MRT Nanjing Sanmin Sta. (Exit 1)
<p>松山區 - 南京東路五段/三民路(西北側) / Sec. 5, Nanjing E. Rd./Sanmin Rd. - Songshan Dist.</p>
<p>14 bicycles, 10 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 172 捷運南京三民站(1號出口) - MRT Nanjing Sanmin Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.051518,121.563785);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Nanjing Sanmin Sta. (Exit 1) : 14 bikes; 10 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Nanjing Sanmin Sta. (Exit 1) (Station No: 172) <a href="">中文</a></p>
<p>Bikes: 14 available, 10 spaces, 24 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: Sec. 5, Nanjing E. Rd./Sanmin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1153 四川遠東路口 - Sichuan & Yuandong Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.998003,121.457355);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sichuan & Yuandong Intersection : 13 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sichuan & Yuandong Intersection (Station No: 1153) <a href="">中文</a></p>
<p>Bikes: 13 available, 35 spaces, 48 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.5, Yuandong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

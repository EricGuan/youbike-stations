<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1134 思賢國小 - Si Xian Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.046446,121.457716);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Si Xian Elementary School : 1 bikes; 51 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Si Xian Elementary School (Station No: 1134) <a href="">中文</a></p>
<p>Bikes: 1 available, 51 spaces, 52 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.66, Fule St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

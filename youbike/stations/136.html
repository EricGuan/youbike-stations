<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1132 重新重安街口 - Chongxi & Chongan Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.058443,121.489751);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Chongxi & Chongan Intersection : 22 bikes; 14 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Chongxi & Chongan Intersection (Station No: 1132) <a href="">中文</a></p>
<p>Bikes: 22 available, 14 spaces, 36 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Sec. 3, Chongxin Rd./Chong’an St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

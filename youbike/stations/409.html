<!DOCTYPE html>
<html>
<head>
<title>捷運小南門站(1號出口) - MRT Xiaonanmen Sta. (Exit 1) : Youbike Station 107</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.036402,121.509422);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"34 bikes; 20 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 107 : 捷運小南門站(1號出口) / MRT Xiaonanmen Sta. (Exit 1)
<p>中正區 - 博愛路/愛國西路交叉口(西北側) / The intersection of Bo’ai Rd. & Aiguo W. Rd. - Zhongzheng Dist.</p>
<p>34 bicycles, 20 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

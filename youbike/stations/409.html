<!DOCTYPE html>
<html>
<head>
<title>Youbike station 107 捷運小南門站(1號出口) - MRT Xiaonanmen Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.036402,121.509422);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xiaonanmen Sta. (Exit 1) : 34 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xiaonanmen Sta. (Exit 1) (Station No: 107) <a href="">中文</a></p>
<p>Bikes: 34 available, 20 spaces, 54 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: The intersection of Bo’ai Rd. & Aiguo W. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

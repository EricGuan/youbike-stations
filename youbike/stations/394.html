<!DOCTYPE html>
<html>
<head>
<title>Youbike station 35 捷運行天宮站(3號出口) - MRT Xingtian Temple Sta. (Exit 3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.059978,121.533302);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xingtian Temple Sta. (Exit 3) : 8 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xingtian Temple Sta. (Exit 3) (Station No: 35) <a href="">中文</a></p>
<p>Bikes: 8 available, 22 spaces, 30 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: The outside of the MRT station of Xingtian Temple.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

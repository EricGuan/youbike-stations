<!DOCTYPE html>
<html>
<head>
<title>捷運行天宮站(3號出口) - MRT Xingtian Temple Sta. (Exit 3) : Youbike Station 35</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.059978,121.533302);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"8 bikes; 22 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 35 : 捷運行天宮站(3號出口) / MRT Xingtian Temple Sta. (Exit 3)
<p>中山區 - 捷運行天宮站3號出口站外 / The outside of the MRT station of Xingtian Temple. - Zhongshan Dist.</p>
<p>8 bicycles, 22 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

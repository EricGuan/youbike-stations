<!DOCTYPE html>
<html>
<head>
<title>Youbike station 181 建國和平路口 - JianGuo & Heping Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.02585,121.537383);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"JianGuo & Heping Intersection : 23 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: JianGuo & Heping Intersection (Station No: 181) <a href="">中文</a></p>
<p>Bikes: 23 available, 29 spaces, 52 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Sec. 2, Jianguo S. Rd./Sec. 2, Heping E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運景美站 - MRT Jingmei Sta. : Youbike Station 94</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.993254,121.541059);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"0 bikes; 52 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 94 : 捷運景美站 / MRT Jingmei Sta.
<p>文山區 - 羅斯福路六段/景中街交叉口(東北側) / The intersectionof Sec. 6, Roosevelt Rd. & Jingzhong St. - Wenshan Dist.</p>
<p>0 bicycles, 52 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

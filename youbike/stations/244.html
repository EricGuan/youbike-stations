<!DOCTYPE html>
<html>
<head>
<title>Youbike station 94 捷運景美站 - MRT Jingmei Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.993254,121.541059);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Jingmei Sta. : 0 bikes; 52 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Jingmei Sta. (Station No: 94) <a href="">中文</a></p>
<p>Bikes: 0 available, 52 spaces, 52 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: The intersectionof Sec. 6, Roosevelt Rd. & Jingzhong St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

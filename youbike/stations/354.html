<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1198 鶯歌國中 - Yingge Junior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.951734,121.342963);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yingge Junior High School : 6 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yingge Junior High School (Station No: 1198) <a href="">中文</a></p>
<p>Bikes: 6 available, 28 spaces, 34 total</p>
<p>Area: Yingge Dist.</p>
<p>Address: No.420, Jianguo Rd.(opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

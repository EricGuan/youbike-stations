<!DOCTYPE html>
<html>
<head>
<title>三重國民運動中心 - San chong Civil Sports Center : Youbike Station 1009</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.054391,121.488489);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"32 bikes; 36 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1009 : 三重國民運動中心 / San chong Civil Sports Center
<p>三重區 - 集美街/重新路四段184巷 / Jimei St., Sanchong Dist./Ln. 184, Sec. 4, Chongxin Rd. - Sanchong Dist.</p>
<p>32 bicycles, 36 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

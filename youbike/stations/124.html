<!DOCTYPE html>
<html>
<head>
<title>Youbike station 191 捷運大湖公園站(2號出口) - MRT Dahu Park Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.083945,121.601854);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Dahu Park Sta. (Exit 2) : 18 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Dahu Park Sta. (Exit 2) (Station No: 191) <a href="">中文</a></p>
<p>Bikes: 18 available, 40 spaces, 58 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Sec. 5, Chenggong Rd./Dahu Shanzhuang St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運大湖公園站(2號出口) - MRT Dahu Park Sta. (Exit 2) : Youbike Station 191</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.083945,121.601854);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"18 bikes; 40 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 191 : 捷運大湖公園站(2號出口) / MRT Dahu Park Sta. (Exit 2)
<p>內湖區 - 成功路五段/大湖山莊街(大湖公園地下停車場旁) / Sec. 5, Chenggong Rd./Dahu Shanzhuang St. - Neihu Dist.</p>
<p>18 bicycles, 40 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

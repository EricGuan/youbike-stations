<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1178 三民中山一路口 - Sanmin & Zhongshan 1st Rd. Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.082229,121.476004);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sanmin & Zhongshan 1st Rd. Intersection : 14 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sanmin & Zhongshan 1st Rd. Intersection (Station No: 1178) <a href="">中文</a></p>
<p>Bikes: 14 available, 22 spaces, 36 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: No.8, Sanmin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1028 福和國中 - Fuhe Junior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.005952,121.52093);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fuhe Junior High School : 11 bikes; 55 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fuhe Junior High School (Station No: 1028) <a href="">中文</a></p>
<p>Bikes: 11 available, 55 spaces, 66 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: Yongzhen Rd./Yongheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1186 同興公園 - Tongxing Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.055188,121.432128);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Tongxing Park : 2 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Tongxing Park (Station No: 1186) <a href="">中文</a></p>
<p>Bikes: 2 available, 32 spaces, 34 total</p>
<p>Area: Taishan Dist.</p>
<p>Address: No.15, Renyi Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

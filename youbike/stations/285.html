<!DOCTYPE html>
<html>
<head>
<title>Youbike station 11 三張犁 - Sanchangli</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.034937,121.55762);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sanchangli : 11 bikes; 55 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sanchangli (Station No: 11) <a href="">中文</a></p>
<p>Bikes: 11 available, 55 spaces, 66 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The S.E. side of Road Guangfu South & Ln. 346, Sec. 1, Keelung Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

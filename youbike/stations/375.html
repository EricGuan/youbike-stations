<!DOCTYPE html>
<html>
<head>
<title>捷運永安市場站 - MRT Yongan Market Sta. : Youbike Station 1027</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.001013,121.511588);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"40 bikes; 32 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1027 : 捷運永安市場站 / MRT Yongan Market Sta.
<p>中和區 - 中安街/中和路378巷(東南側) / Zhong’an St./Ln. 378, Zhonghe Rd. - Zhonghe Dist.</p>
<p>40 bicycles, 32 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

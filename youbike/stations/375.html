<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1027 捷運永安市場站 - MRT Yongan Market Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.001013,121.511588);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Yongan Market Sta. : 40 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Yongan Market Sta. (Station No: 1027) <a href="">中文</a></p>
<p>Bikes: 40 available, 32 spaces, 72 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: Zhong’an St./Ln. 378, Zhonghe Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

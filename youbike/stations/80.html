<!DOCTYPE html>
<html>
<head>
<title>信義建國路口 - Xinyi & Jianguo Intersection : Youbike Station 24</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.032981,121.537328);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"20 bikes; 26 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 24 : 信義建國路口 / Xinyi & Jianguo Intersection
<p>大安區 - 信義路三段/建國南路二段(西南側) / The N.S. side of Lianyun St. & Sec. 2, Xinyi Rd. - Daan Dist.</p>
<p>20 bicycles, 26 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 24 信義建國路口 - Xinyi & Jianguo Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.032981,121.537328);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinyi & Jianguo Intersection : 20 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinyi & Jianguo Intersection (Station No: 24) <a href="">中文</a></p>
<p>Bikes: 20 available, 26 spaces, 46 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The N.S. side of Lianyun St. & Sec. 2, Xinyi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

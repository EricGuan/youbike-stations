<!DOCTYPE html>
<html>
<head>
<title>鶯歌陶瓷老街 - Yingge ceramics old street : Youbike Station 1203</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.952226,121.351035);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"4 bikes; 40 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1203 : 鶯歌陶瓷老街 / Yingge ceramics old street

<p>4 bicycles, 40 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

</body>
</html>

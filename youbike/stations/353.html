<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1203 鶯歌陶瓷老街 - Yingge ceramics old street</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.952226,121.351035);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yingge ceramics old street : 4 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yingge ceramics old street (Station No: 1203) <a href="">中文</a></p>
<p>Bikes: 4 available, 40 spaces, 44 total</p>
<p>Area: Yingge Dist.</p>
<p>Address: Jianshanpu Rd./Guoqing St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

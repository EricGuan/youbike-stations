<!DOCTYPE html>
<html>
<head>
<title>Youbike station 121 龍江南京路口 - Longjiang & Nanjing Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05298,121.540568);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Longjiang & Nanjing Intersection : 12 bikes; 54 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Longjiang & Nanjing Intersection (Station No: 121) <a href="">中文</a></p>
<p>Bikes: 12 available, 54 spaces, 66 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: No.100, Longjiang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

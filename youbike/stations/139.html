<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1227 光興國小 - Guangxing Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.060339,121.500103);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Guangxing Elementary School : 2 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Guangxing Elementary School (Station No: 1227) <a href="">中文</a></p>
<p>Bikes: 2 available, 34 spaces, 36 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Guangxing St./Wenhua S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

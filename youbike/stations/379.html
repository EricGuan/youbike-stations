<!DOCTYPE html>
<html>
<head>
<title>中和環球購物中心 - Zhonghe Global Mall : Youbike Station 1160</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.006367,121.474223);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"9 bikes; 31 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1160 : 中和環球購物中心 / Zhonghe Global Mall
<p>中和區 - 中山路三段130號 / No.130, Sec. 3, Zhongshan Rd. - Zhonghe Dist.</p>
<p>9 bicycles, 31 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

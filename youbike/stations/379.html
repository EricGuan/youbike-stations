<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1160 中和環球購物中心 - Zhonghe Global Mall</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.006367,121.474223);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhonghe Global Mall : 9 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhonghe Global Mall (Station No: 1160) <a href="">中文</a></p>
<p>Bikes: 9 available, 31 spaces, 40 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: No.130, Sec. 3, Zhongshan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 33 中崙高中 - Zhonglun High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.04878,121.56087);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhonglun High School : 6 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhonglun High School (Station No: 33) <a href="">中文</a></p>
<p>Bikes: 6 available, 40 spaces, 46 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: The side of Ln. 91, Sec. 4, Bade Rd. ( beside Zhong-Lun High School)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

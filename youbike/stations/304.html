<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1142 光華東帝士 - Guanghua dongdishi</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.010795,121.427836);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Guanghua dongdishi : 8 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Guanghua dongdishi (Station No: 1142) <a href="">中文</a></p>
<p>Bikes: 8 available, 32 spaces, 40 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.376 to No.376, Min’an W. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

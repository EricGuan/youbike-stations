<!DOCTYPE html>
<html>
<head>
<title>捷運海山站(3號出口) - MRT Haishan Sta.(Exit 3) : Youbike Station 1190</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.986923,121.449335);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"30 bikes; 10 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1190 : 捷運海山站(3號出口) / MRT Haishan Sta.(Exit 3)
<p>土城區 - 土城區海山路46號對面機車格位 / No.46, Haishan Rd. (opposite) - Tucheng Dist.</p>
<p>30 bicycles, 10 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

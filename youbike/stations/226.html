<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1190 捷運海山站(3號出口) - MRT Haishan Sta.(Exit 3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.986923,121.449335);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Haishan Sta.(Exit 3) : 30 bikes; 10 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Haishan Sta.(Exit 3) (Station No: 1190) <a href="">中文</a></p>
<p>Bikes: 30 available, 10 spaces, 40 total</p>
<p>Area: Tucheng Dist.</p>
<p>Address: No.46, Haishan Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

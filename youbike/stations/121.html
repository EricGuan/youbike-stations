<!DOCTYPE html>
<html>
<head>
<title>Youbike station 180 福華商場 - Fuhua Market</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.06877,121.592654);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fuhua Market : 14 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fuhua Market (Station No: 180) <a href="">中文</a></p>
<p>Bikes: 14 available, 26 spaces, 40 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Sec. 6, Minquan E. Rd./Ln. 180, Sec. 6, Minquan E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

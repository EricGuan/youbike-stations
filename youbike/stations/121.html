<!DOCTYPE html>
<html>
<head>
<title>福華商場 - Fuhua Market : Youbike Station 180</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.06877,121.592654);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"14 bikes; 26 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 180 : 福華商場 / Fuhua Market
<p>內湖區 - 民權東路六段/民權東路六段180巷(石潭平面停車場內) / Sec. 6, Minquan E. Rd./Ln. 180, Sec. 6, Minquan E. Rd. - Neihu Dist.</p>
<p>14 bicycles, 26 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

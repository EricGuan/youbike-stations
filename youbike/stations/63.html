<!DOCTYPE html>
<html>
<head>
<title>Youbike station 32 捷運六張犁站 - MRT Liuzhangli Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.023884,121.553161);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Liuzhangli Sta. : 0 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Liuzhangli Sta. (Station No: 32) <a href="">中文</a></p>
<p>Bikes: 0 available, 30 spaces, 30 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The outside of the MRT exit and the side of Heping E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

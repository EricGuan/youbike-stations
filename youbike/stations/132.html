<!DOCTYPE html>
<html>
<head>
<title>Youbike station 196 新湖國小 - Xinhu Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.068744,121.589233);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinhu Elementary School : 6 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinhu Elementary School (Station No: 196) <a href="">中文</a></p>
<p>Bikes: 6 available, 18 spaces, 24 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Sec. 6, Minquan E. Rd./Aly. 31, Ln. 320, Sec. 2, Chenggong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1054 惠國市場 - Huiguo Market</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.970415,121.543384);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Huiguo Market : 13 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Huiguo Market (Station No: 1054) <a href="">中文</a></p>
<p>Bikes: 13 available, 23 spaces, 36 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: Ln. 75 to Ln. 95 , Zhongzheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

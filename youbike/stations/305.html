<!DOCTYPE html>
<html>
<head>
<title>後港公園 - Hougang Park : Youbike Station 1015</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.025358,121.428348);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"17 bikes; 23 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1015 : 後港公園 / Hougang Park
<p>新莊區 - 建安街/建安街57巷 / Ln. 57, Jian’an St./Jian’an St. - Xinzhuang Dist.</p>
<p>17 bicycles, 23 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1148 金城忠義路口 - Jincheng Zhongyi Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.969399,121.440808);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jincheng Zhongyi Intersection : 7 bikes; 27 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jincheng Zhongyi Intersection (Station No: 1148) <a href="">中文</a></p>
<p>Bikes: 7 available, 27 spaces, 34 total</p>
<p>Area: Tucheng Dist.</p>
<p>Address: Sec. 1, Jincheng Rd./Zhongyi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1231 修德國小 - Sioude Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.065295,121.49045);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sioude Elementary School : 7 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sioude Elementary School (Station No: 1231) <a href="">中文</a></p>
<p>Bikes: 7 available, 35 spaces, 42 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.74, Minsheng St.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

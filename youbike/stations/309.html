<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1072 捷運丹鳳站(1號出口) - MRT Danfeng Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.029032,121.422799);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Danfeng Sta. (Exit 1) : 26 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Danfeng Sta. (Exit 1) (Station No: 1072) <a href="">中文</a></p>
<p>Bikes: 26 available, 20 spaces, 46 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: Zhongzheng Rd./Min’an Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1221 德音國小 - Teyin Elementery School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.071515,121.43567);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Teyin Elementery School : 9 bikes; 27 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Teyin Elementery School (Station No: 1221) <a href="">中文</a></p>
<p>Bikes: 9 available, 27 spaces, 36 total</p>
<p>Area: Wugu Dist.</p>
<p>Address: No.2, Mingde Rd.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

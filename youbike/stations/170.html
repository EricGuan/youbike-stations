<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1122 自強溪尾街口 - Ziqiang & Xiwei Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.078153,121.489894);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Ziqiang & Xiwei Intersection : 21 bikes; 19 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Ziqiang & Xiwei Intersection (Station No: 1122) <a href="">中文</a></p>
<p>Bikes: 21 available, 19 spaces, 40 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Sec. 4, Ziqiang Rd./Xiwei St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

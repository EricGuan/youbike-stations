<!DOCTYPE html>
<html>
<head>
<title>社子國小 - Taipei Municipal Shezi Elementary School : Youbike Station 188</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.090293,121.50189);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"28 bikes; 32 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 188 : 社子國小 / Taipei Municipal Shezi Elementary School
<p>士林區 - 延平北路六段/社中街(社子國小對面跨提便道橋下) / Sec. 6, Yanping N. Rd./Shezhong St. - Shilin Dist.</p>
<p>28 bicycles, 32 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

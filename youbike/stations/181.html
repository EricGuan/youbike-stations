<!DOCTYPE html>
<html>
<head>
<title>Youbike station 188 社子國小 - Taipei Municipal Shezi Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.090293,121.50189);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Municipal Shezi Elementary School : 28 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Municipal Shezi Elementary School (Station No: 188) <a href="">中文</a></p>
<p>Bikes: 28 available, 32 spaces, 60 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Sec. 6, Yanping N. Rd./Shezhong St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

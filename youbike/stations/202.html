<!DOCTYPE html>
<html>
<head>
<title>Youbike station 15 饒河夜市 - Raohe Night Market</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.049845,121.571885);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Raohe Night Market : 3 bikes; 57 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Raohe Night Market (Station No: 15) <a href="">中文</a></p>
<p>Bikes: 3 available, 57 spaces, 60 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: The S.W. side of Road Bade & Road SongXiny.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

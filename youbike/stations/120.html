<!DOCTYPE html>
<html>
<head>
<title>Youbike station 127 東湖國中 - Donghu Junior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.073277,121.619521);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Donghu Junior High School : 21 bikes; 19 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Donghu Junior High School (Station No: 127) <a href="">中文</a></p>
<p>Bikes: 21 available, 19 spaces, 40 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Kangle St./Ln. 125, Kangle St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

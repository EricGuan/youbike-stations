<!DOCTYPE html>
<html>
<head>
<title>Youbike station 83 捷運大安森林公園站 - MRT Daan Park Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.033156,121.535161);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Daan Park Sta. : 11 bikes; 63 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Daan Park Sta. (Station No: 83) <a href="">中文</a></p>
<p>Bikes: 11 available, 63 spaces, 74 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The S. side of Ln. 31, Sec. 3, Xinyi Rd. & Sec. 3, Xinyi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

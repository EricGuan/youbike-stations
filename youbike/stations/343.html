<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1061 汐止公園 - Xizhi Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.067682,121.659763);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xizhi Park : 0 bikes; 52 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xizhi Park (Station No: 1061) <a href="">中文</a></p>
<p>Bikes: 0 available, 52 spaces, 52 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No.451, Sec. 2, Datong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

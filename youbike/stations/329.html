<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1004 國泰綜合醫院 - Cathay General Hospital</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.07315,121.662555);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Cathay General Hospital : 14 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Cathay General Hospital (Station No: 1004) <a href="">中文</a></p>
<p>Bikes: 14 available, 26 spaces, 40 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No78, Jiancheng Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1071 三張公園 - Sanzhang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.070507,121.490935);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Sanzhang Park : 5 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Sanzhang Park (Station No: 1071) <a href="">中文</a></p>
<p>Bikes: 5 available, 35 spaces, 40 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.127, Dazhi St. to No.137, Dazhi St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 23 東新國小 - Dongxin Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.055074,121.602798);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Dongxin Elementary School : 4 bikes; 28 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Dongxin Elementary School (Station No: 23) <a href="">中文</a></p>
<p>Bikes: 4 available, 28 spaces, 32 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: A side entrance of Dongxin Elementery School(front of No. 62, Dongxin St.)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

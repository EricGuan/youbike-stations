<!DOCTYPE html>
<html>
<head>
<title>羅斯福景隆街口 - Roosevelt & Jinglong Intersection : Youbike Station 98</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.999378,121.540197);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"7 bikes; 41 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 98 : 羅斯福景隆街口 / Roosevelt & Jinglong Intersection
<p>文山區 - 羅斯福路六段/景隆街交叉口(東南側) / The intersection of Sec. 6, Roosevelt Rd. & Jinglong St. (the S.E. side) - Wenshan Dist.</p>
<p>7 bicycles, 41 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

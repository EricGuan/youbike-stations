<!DOCTYPE html>
<html>
<head>
<title>Youbike station 98 羅斯福景隆街口 - Roosevelt & Jinglong Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.999378,121.540197);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Roosevelt & Jinglong Intersection : 7 bikes; 41 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Roosevelt & Jinglong Intersection (Station No: 98) <a href="">中文</a></p>
<p>Bikes: 7 available, 41 spaces, 48 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: The intersection of Sec. 6, Roosevelt Rd. & Jinglong St. (the S.E. side)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運西湖站(1號出口) - MRT Xihu Sta. (Exit 1) : Youbike Station 159</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.082866,121.566695);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"12 bikes; 24 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 159 : 捷運西湖站(1號出口) / MRT Xihu Sta. (Exit 1)
<p>內湖區 - 環山路一段9巷/內湖路一段285巷(西南側) / Ln. 9, Sec. 1, Huanshan Rd./Ln. 285, Sec. 1, Neihu Rd. - Neihu Dist.</p>
<p>12 bicycles, 24 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 159 捷運西湖站(1號出口) - MRT Xihu Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.082866,121.566695);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xihu Sta. (Exit 1) : 12 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xihu Sta. (Exit 1) (Station No: 159) <a href="">中文</a></p>
<p>Bikes: 12 available, 24 spaces, 36 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Ln. 9, Sec. 1, Huanshan Rd./Ln. 285, Sec. 1, Neihu Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

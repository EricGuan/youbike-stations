<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1162 厚德公園 - Houde Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.071988,121.4912);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Houde Park : 24 bikes; 12 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Houde Park (Station No: 1162) <a href="">中文</a></p>
<p>Bikes: 24 available, 12 spaces, 36 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.37, Sec. 1, Zhongxiao Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1051 保長公園 - Baochang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.079523,121.674342);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Baochang Park : 16 bikes; 12 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Baochang Park (Station No: 1051) <a href="">中文</a></p>
<p>Bikes: 16 available, 12 spaces, 28 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Baochang Rd./Ln. 45, Baochang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

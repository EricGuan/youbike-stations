<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1024 原興廣場 - Yuan Xing Square</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.065042,121.633149);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yuan Xing Square : 8 bikes; 44 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yuan Xing Square (Station No: 1024) <a href="">中文</a></p>
<p>Bikes: 8 available, 44 spaces, 52 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Yuanxing Rd./Ln. 150, Zhongxing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

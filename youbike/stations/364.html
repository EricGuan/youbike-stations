<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1041 秀朗國小 - Xiu Lang Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.999392,121.522843);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xiu Lang Elementary School : 1 bikes; 45 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xiu Lang Elementary School (Station No: 1041) <a href="">中文</a></p>
<p>Bikes: 1 available, 45 spaces, 46 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: No.15 to No.23, Minsheng Rd.(opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>裕隆公園 - Yulon Park : Youbike Station 1005</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.979649,121.546319);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"17 bikes; 23 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1005 : 裕隆公園 / Yulon Park
<p>新店區 - 寶中路/品牌路口(東南側) /  - Xindian Dist.</p>
<p>17 bicycles, 23 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

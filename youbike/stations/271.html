<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1005 裕隆公園 - Yulon Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.979649,121.546319);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yulon Park : 17 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yulon Park (Station No: 1005) <a href="">中文</a></p>
<p>Bikes: 17 available, 23 spaces, 40 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: </p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

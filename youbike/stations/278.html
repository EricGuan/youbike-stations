<!DOCTYPE html>
<html>
<head>
<title>Youbike station 13 福德公園 - Fude Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.03809,121.58367);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fude Park : 2 bikes; 64 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fude Park (Station No: 13) <a href="">中文</a></p>
<p>Bikes: 2 available, 64 spaces, 66 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The N.W. side of Road Dadao & St. Fude.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

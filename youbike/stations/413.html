<!DOCTYPE html>
<html>
<head>
<title>Youbike station 56 仁愛林森路口 - Renai & Linsen Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.038954,121.522334);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Renai & Linsen Intersection : 20 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Renai & Linsen Intersection (Station No: 56) <a href="">中文</a></p>
<p>Bikes: 20 available, 22 spaces, 42 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: The N.E. side of Linsen S. Rd & Sec. 1, Ren’ai Rd.(42)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

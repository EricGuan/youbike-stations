<!DOCTYPE html>
<html>
<head>
<title>仁愛林森路口 - Renai & Linsen Intersection : Youbike Station 56</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.038954,121.522334);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"20 bikes; 22 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 56 : 仁愛林森路口 / Renai & Linsen Intersection
<p>中正區 - 林森南路/仁愛路一段路口(東北側) / The N.E. side of Linsen S. Rd & Sec. 1, Ren’ai Rd.(42) - Zhongzheng Dist.</p>
<p>20 bicycles, 22 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 144 國立政治大學 - Nat’l Chengchi U.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.988363,121.576536);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Nat’l Chengchi U. : 38 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Nat’l Chengchi U. (Station No: 144) <a href="">中文</a></p>
<p>Bikes: 38 available, 32 spaces, 70 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: No.6, Ln. 16, Wanshou Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

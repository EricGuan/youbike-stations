<!DOCTYPE html>
<html>
<head>
<title>Youbike station 64 國家圖書館 - National Central Library</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.037773,121.517029);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"National Central Library : 28 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: National Central Library (Station No: 64) <a href="">中文</a></p>
<p>Bikes: 28 available, 22 spaces, 50 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: The S.W. side of Zhongshan S. Rd. & Guiyang St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

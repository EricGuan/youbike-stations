<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1196 永豐公園活動中心 - Yongfeng  Park Activity Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.021127,121.476853);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yongfeng  Park Activity Center : 7 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yongfeng  Park Activity Center (Station No: 1196) <a href="">中文</a></p>
<p>Bikes: 7 available, 25 spaces, 32 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.221, Yongfeng St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

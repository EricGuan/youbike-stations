<!DOCTYPE html>
<html>
<head>
<title>頭前國中 - Touqian Junior High School : Youbike Station 1092</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.054464,121.459318);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"11 bikes; 31 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1092 : 頭前國中 / Touqian Junior High School
<p>新莊區 - 中原路3至9號對面人行道 / No.3 to No.9 , Zhongyuan Rd. (opposite) - Xinzhuang Dist.</p>
<p>11 bicycles, 31 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

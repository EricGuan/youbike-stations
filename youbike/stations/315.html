<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1092 頭前國中 - Touqian Junior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.054464,121.459318);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Touqian Junior High School : 11 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Touqian Junior High School (Station No: 1092) <a href="">中文</a></p>
<p>Bikes: 11 available, 31 spaces, 42 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.3 to No.9 , Zhongyuan Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1165 民生長江路口 - Minsheng & Changjiang Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.030904,121.463596);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Minsheng & Changjiang Intersection : 0 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Minsheng & Changjiang Intersection (Station No: 1165) <a href="">中文</a></p>
<p>Bikes: 0 available, 36 spaces, 36 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Sec. 3, Minsheng Rd./Sec. 1, Changjiang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1022 三重商工 - San-Chung Commercial and Industrial Vocational High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.068681,121.480705);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"San-Chung Commercial and Industrial Vocational High School : 33 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: San-Chung Commercial and Industrial Vocational High School (Station No: 1022) <a href="">中文</a></p>
<p>Bikes: 33 available, 31 spaces, 64 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Ln. 276, Zhongzheng N. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運民權西路站(3號出口) - MRT Minquan W.Rd. Sta.(Exit 3) : Youbike Station 79</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.061285,121.520205);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"17 bikes; 33 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 79 : 捷運民權西路站(3號出口) / MRT Minquan W.Rd. Sta.(Exit 3)
<p>大同區 - 民權西路70巷37號對面 / The opposite of No.37, Ln. 70, Minquan W. Rd. - Datong Dist.</p>
<p>17 bicycles, 33 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

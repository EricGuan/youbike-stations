<!DOCTYPE html>
<html>
<head>
<title>Youbike station 79 捷運民權西路站(3號出口) - MRT Minquan W.Rd. Sta.(Exit 3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.061285,121.520205);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Minquan W.Rd. Sta.(Exit 3) : 17 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Minquan W.Rd. Sta.(Exit 3) (Station No: 79) <a href="">中文</a></p>
<p>Bikes: 17 available, 33 spaces, 50 total</p>
<p>Area: Datong Dist.</p>
<p>Address: The opposite of No.37, Ln. 70, Minquan W. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

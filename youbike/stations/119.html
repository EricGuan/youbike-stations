<!DOCTYPE html>
<html>
<head>
<title>Youbike station 156 東湖國小 - Donghu Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.068409,121.615938);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Donghu Elementary School : 8 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Donghu Elementary School (Station No: 156) <a href="">中文</a></p>
<p>Bikes: 8 available, 30 spaces, 38 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Donghu Rd. / Ln. 119, Donghu Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 87 捷運大安站 - MRT Daan Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.033078,121.543057);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Daan Sta. : 3 bikes; 55 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Daan Sta. (Station No: 87) <a href="">中文</a></p>
<p>Bikes: 3 available, 55 spaces, 58 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The S.W. side of Fuxing S. Rd. & Sec. 3 Xinyi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

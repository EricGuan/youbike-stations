<!DOCTYPE html>
<html>
<head>
<title>Youbike station 190 捷運大直站(3號出口) - MRT Dazhi Sta. (Exit 3)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.079278,121.546683);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Dazhi Sta. (Exit 3) : 22 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Dazhi Sta. (Exit 3) (Station No: 190) <a href="">中文</a></p>
<p>Bikes: 22 available, 30 spaces, 52 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: Aly. 41, Ln. 458, Bei’an Rd./Ln. 536, Bei’an Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

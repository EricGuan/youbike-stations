<!DOCTYPE html>
<html>
<head>
<title>捷運大直站(3號出口) - MRT Dazhi Sta. (Exit 3) : Youbike Station 190</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.079278,121.546683);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"22 bikes; 30 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 190 : 捷運大直站(3號出口) / MRT Dazhi Sta. (Exit 3)
<p>中山區 - 北安路458巷41弄/北安路536巷(捷運大直站3號出口前人行道) / Aly. 41, Ln. 458, Bei’an Rd./Ln. 536, Bei’an Rd. - Zhongshan Dist.</p>
<p>22 bicycles, 30 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

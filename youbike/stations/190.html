<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1210 樹林區衛生所 - Shulin District Public Health Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.983768,121.415032);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Shulin District Public Health Center : 6 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Shulin District Public Health Center (Station No: 1210) <a href="">中文</a></p>
<p>Bikes: 6 available, 32 spaces, 38 total</p>
<p>Area: Shulin Dist.</p>
<p>Address: No.80-1, Sec. 2, Zhongshan Rd.(opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

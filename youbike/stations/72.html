<!DOCTYPE html>
<html>
<head>
<title>臺大資訊大樓 - NTU Information Bldg. : Youbike Station 36</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.02101,121.54153);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"24 bikes; 48 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 36 : 臺大資訊大樓 / NTU Information Bldg.
<p>大安區 - 辛亥路二段(臺大外語學院外) / Sec. 2, Xinghai Rd. (the outside ofLanguage Center of National Taiwan University) - Daan Dist.</p>
<p>24 bicycles, 48 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

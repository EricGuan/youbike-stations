<!DOCTYPE html>
<html>
<head>
<title>Youbike station 36 臺大資訊大樓 - NTU Information Bldg.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.02101,121.54153);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"NTU Information Bldg. : 24 bikes; 48 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: NTU Information Bldg. (Station No: 36) <a href="">中文</a></p>
<p>Bikes: 24 available, 48 spaces, 72 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Sec. 2, Xinghai Rd. (the outside ofLanguage Center of National Taiwan University)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

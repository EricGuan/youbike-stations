<!DOCTYPE html>
<html>
<head>
<title>Youbike station 154 中正基河路口 - Zhongzheng & Jihe Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.093396,121.519867);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhongzheng & Jihe Intersection : 13 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhongzheng & Jihe Intersection (Station No: 154) <a href="">中文</a></p>
<p>Bikes: 13 available, 25 spaces, 38 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: No.420, Zhongzheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

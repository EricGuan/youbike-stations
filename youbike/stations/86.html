<!DOCTYPE html>
<html>
<head>
<title>Youbike station 78 捷運圓山站(2號出口) - MRT Yuanshan Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.071824,121.519287);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Yuanshan Sta. (Exit 2) : 1 bikes; 51 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Yuanshan Sta. (Exit 2) (Station No: 78) <a href="">中文</a></p>
<p>Bikes: 1 available, 51 spaces, 52 total</p>
<p>Area: Datong Dist.</p>
<p>Address: The S.E. side of Sec. 3, Chengde Rd. & Kulun St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

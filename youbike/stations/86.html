<!DOCTYPE html>
<html>
<head>
<title>捷運圓山站(2號出口) - MRT Yuanshan Sta. (Exit 2) : Youbike Station 78</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.071824,121.519287);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"1 bikes; 51 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 78 : 捷運圓山站(2號出口) / MRT Yuanshan Sta. (Exit 2)
<p>大同區 - 承德路三段/庫倫街(東南側) / The S.E. side of Sec. 3, Chengde Rd. & Kulun St. - Datong Dist.</p>
<p>1 bicycles, 51 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

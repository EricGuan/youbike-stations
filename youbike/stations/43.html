<!DOCTYPE html>
<html>
<head>
<title>Youbike station 148 捷運明德站 - MRT Mingde Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.110331,121.518316);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Mingde Sta. : 36 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Mingde Sta. (Station No: 148) <a href="">中文</a></p>
<p>Bikes: 36 available, 32 spaces, 68 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Ln. 46, Sec. 1, Zhiyuan 1st Rd./Sec. 1, Xi’an St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

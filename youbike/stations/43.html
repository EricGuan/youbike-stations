<!DOCTYPE html>
<html>
<head>
<title>捷運明德站 - MRT Mingde Sta. : Youbike Station 148</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.110331,121.518316);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"36 bikes; 32 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 148 : 捷運明德站 / MRT Mingde Sta.
<p>北投區 - 致遠一路一段46巷/西安街一段(東南側) / Ln. 46, Sec. 1, Zhiyuan 1st Rd./Sec. 1, Xi’an St. - Beitou Dist.</p>
<p>36 bicycles, 32 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

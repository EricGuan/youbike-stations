<!DOCTYPE html>
<html>
<head>
<title>Youbike station 109 林安泰古厝 - Lin An-tai Historical House</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.071606,121.530805);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Lin An-tai Historical House : 12 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Lin An-tai Historical House (Station No: 109) <a href="">中文</a></p>
<p>Bikes: 12 available, 24 spaces, 36 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: The N. side of Jilin Rd. & Minzu E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

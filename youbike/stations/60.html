<!DOCTYPE html>
<html>
<head>
<title>捷運東門站(4號出口) - MRT Dongmen Sta. (Exit 4) : Youbike Station 37</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0337,121.529166);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2 bikes; 44 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 37 : 捷運東門站(4號出口) / MRT Dongmen Sta. (Exit 4)
<p>大安區 - 信義路/麗水街口 / Ren’ai Rd. & Lishuei St. - Daan Dist.</p>
<p>2 bicycles, 44 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 37 捷運東門站(4號出口) - MRT Dongmen Sta. (Exit 4)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0337,121.529166);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Dongmen Sta. (Exit 4) : 2 bikes; 44 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Dongmen Sta. (Exit 4) (Station No: 37) <a href="">中文</a></p>
<p>Bikes: 2 available, 44 spaces, 46 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Ren’ai Rd. & Lishuei St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

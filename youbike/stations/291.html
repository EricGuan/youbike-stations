<!DOCTYPE html>
<html>
<head>
<title>Youbike station 6 世貿二館 - TWTC Exhibition Hall 2</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0347361111,121.565658333);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"TWTC Exhibition Hall 2 : 54 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: TWTC Exhibition Hall 2 (Station No: 6) <a href="">中文</a></p>
<p>Bikes: 54 available, 26 spaces, 80 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The N.E. side of Road Song Zhi & Road Song Lian.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

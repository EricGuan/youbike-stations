<!DOCTYPE html>
<html>
<head>
<title>世貿二館 - TWTC Exhibition Hall 2 : Youbike Station 6</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0347361111,121.565658333);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"54 bikes; 26 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 6 : 世貿二館 / TWTC Exhibition Hall 2
<p>信義區 - 松智路/松廉路(東北側) / The N.E. side of Road Song Zhi & Road Song Lian. - Xinyi Dist.</p>
<p>54 bicycles, 26 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

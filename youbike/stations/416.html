<!DOCTYPE html>
<html>
<head>
<title>臺北轉運站 - Taipei Bus Sta. : Youbike Station 115</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.048222,121.520526);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"0 bikes; 68 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 115 : 臺北轉運站 / Taipei Bus Sta.
<p>中正區 - 中山北路一段/市民大道一段(西北側) / Sec. 1, Zhongshan N. Rd. & Sec. 1, Civic Blvd. - Zhongzheng Dist.</p>
<p>0 bicycles, 68 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

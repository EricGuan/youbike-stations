<!DOCTYPE html>
<html>
<head>
<title>Youbike station 115 臺北轉運站 - Taipei Bus Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.048222,121.520526);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei Bus Sta. : 0 bikes; 68 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei Bus Sta. (Station No: 115) <a href="">中文</a></p>
<p>Bikes: 0 available, 68 spaces, 68 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: Sec. 1, Zhongshan N. Rd. & Sec. 1, Civic Blvd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1077 捷運徐匯中學站(1號出口) - MRT St.Ignatius High School Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.080468,121.479852);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT St.Ignatius High School Sta. (Exit 1) : 31 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT St.Ignatius High School Sta. (Exit 1) (Station No: 1077) <a href="">中文</a></p>
<p>Bikes: 31 available, 25 spaces, 56 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: No.3, Zhongshan 1st Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

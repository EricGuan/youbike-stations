<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1127 新北市立圖書館總館 - New Taipei City Library</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.001583,121.455524);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"New Taipei City Library : 27 bikes; 9 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: New Taipei City Library (Station No: 1127) <a href="">中文</a></p>
<p>Bikes: 27 available, 9 spaces, 36 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Ln. 119, Guixing Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

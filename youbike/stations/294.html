<!DOCTYPE html>
<html>
<head>
<title>Youbike station 28 五常公園 - Wuchang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.04814,121.57467);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Wuchang Park : 7 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Wuchang Park (Station No: 28) <a href="">中文</a></p>
<p>Bikes: 7 available, 29 spaces, 36 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The S.W side of Songlong Rd. & Hulin St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 139 永樂市場 - Yongle Market</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.054501,121.510549);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yongle Market : 9 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yongle Market (Station No: 139) <a href="">中文</a></p>
<p>Bikes: 9 available, 21 spaces, 30 total</p>
<p>Area: Datong Dist.</p>
<p>Address: Minle St., Datong Dist./Ln. 233, Nanjing W. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

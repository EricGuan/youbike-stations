<!DOCTYPE html>
<html>
<head>
<title>鶯歌火車站(仁愛路) - Yingge Railway Station(Ren’ai  Rd.) : Youbike Station 1201</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.955591,121.354376);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"13 bikes; 45 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1201 : 鶯歌火車站(仁愛路) / Yingge Railway Station(Ren’ai  Rd.)
<p>鶯歌區 - 仁愛路55號對側人行道 / No.55, Ren’ai Rd., Yingge Dist.(opposite) - Yingge Dist.</p>
<p>13 bicycles, 45 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>

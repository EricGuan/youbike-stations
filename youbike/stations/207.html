<!DOCTYPE html>
<html>
<head>
<title>Youbike station 170 新東公園 - XinDong Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.059245,121.568883);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"XinDong Park : 6 bikes; 44 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: XinDong Park (Station No: 170) <a href="">中文</a></p>
<p>Bikes: 6 available, 44 spaces, 50 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: Sec. 5, Minsheng E. Rd./Tayou Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1016 福營行政中心 - Fuying Administration Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.024125,121.42387);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fuying Administration Center : 3 bikes; 39 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fuying Administration Center (Station No: 1016) <a href="">中文</a></p>
<p>Bikes: 3 available, 39 spaces, 42 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.17, Siwei Rd./No.20, Siwei Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

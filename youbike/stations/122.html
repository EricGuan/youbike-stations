<!DOCTYPE html>
<html>
<head>
<title>Youbike station 189 金瑞公園(金龍路) - JinRui Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.087848,121.587821);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"JinRui Park : 15 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: JinRui Park (Station No: 189) <a href="">中文</a></p>
<p>Bikes: 15 available, 23 spaces, 38 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: No.7, Aly. 1, Ln. 213, Jinlong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

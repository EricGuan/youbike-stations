<!DOCTYPE html>
<html>
<head>
<title>Youbike station 46 南港國小 - Nangang Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05646,121.611027);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Nangang Elementary School : 18 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Nangang Elementary School (Station No: 46) <a href="">中文</a></p>
<p>Bikes: 18 available, 26 spaces, 44 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: The opposite of parking lots of exit Singdong St. (Nan-Gang Elementary School)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

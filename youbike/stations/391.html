<!DOCTYPE html>
<html>
<head>
<title>捷運劍南路站(2號出口) - MRT Jiannan Rd. Sta.(Exit 2) : Youbike Station 119</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.08418,121.555116);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"12 bikes; 44 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 119 : 捷運劍南路站(2號出口) / MRT Jiannan Rd. Sta.(Exit 2)
<p>中山區 - 敬業二路/植福路(東北側) / Jingye 2nd Rd. & Zhifu Rd. - Zhongshan Dist.</p>
<p>12 bicycles, 44 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

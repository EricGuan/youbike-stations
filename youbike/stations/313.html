<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1082 四維公園 - Siwei Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.021308,121.422185);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Siwei Park : 2 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Siwei Park (Station No: 1082) <a href="">中文</a></p>
<p>Bikes: 2 available, 38 spaces, 40 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.181, Siwei Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

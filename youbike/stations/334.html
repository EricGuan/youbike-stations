<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1013 白雲國小 - Pai Yun Primary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.047578,121.618888);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Pai Yun Primary School : 14 bikes; 32 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Pai Yun Primary School (Station No: 1013) <a href="">中文</a></p>
<p>Bikes: 14 available, 32 spaces, 46 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No.90, Sec. 2, Minquan St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>連興龍安路口 - Lianxing & Long’an Intersection : Youbike Station 1058</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.062989,121.65443);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"41 bikes; 29 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1058 : 連興龍安路口 / Lianxing & Long’an Intersection
<p>汐止區 - 連興路/龍安路28巷 / Lianxing St./Ln. 28, Long’an Rd. - Xizhi Dist.</p>
<p>41 bicycles, 29 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

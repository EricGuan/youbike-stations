<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1058 連興龍安路口 - Lianxing & Long’an Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.062989,121.65443);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Lianxing & Long’an Intersection : 41 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Lianxing & Long’an Intersection (Station No: 1058) <a href="">中文</a></p>
<p>Bikes: 41 available, 29 spaces, 70 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Lianxing St./Ln. 28, Long’an Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

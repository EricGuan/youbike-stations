<!DOCTYPE html>
<html>
<head>
<title>Youbike station 97 捷運劍潭站(2號出口) - MRT Jiantan Sta.(Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.082825,121.524721);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Jiantan Sta.(Exit 2) : 28 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Jiantan Sta.(Exit 2) (Station No: 97) <a href="">中文</a></p>
<p>Bikes: 28 available, 24 spaces, 52 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: The opposite of No.18, Jihe Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

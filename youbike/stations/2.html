<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1097 板橋國民運動中心 - Banqiao Civil Sports Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.022235,121.458152);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Banqiao Civil Sports Center : 4 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Banqiao Civil Sports Center (Station No: 1097) <a href="">中文</a></p>
<p>Bikes: 4 available, 40 spaces, 44 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Yingshi Rd./Jhihle Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

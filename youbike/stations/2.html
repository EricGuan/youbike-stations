<!DOCTYPE html>
<html>
<head>
<title>板橋國民運動中心 - Banqiao Civil Sports Center : Youbike Station 1097</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.022235,121.458152);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"4 bikes; 40 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1097 : 板橋國民運動中心 / Banqiao Civil Sports Center
<p>板橋區 - 英士路/智樂路 / Yingshi Rd./Jhihle Rd. - Banqiao Dist.</p>
<p>4 bicycles, 40 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

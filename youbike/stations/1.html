<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1181 板林溪北路口 - Banlin & Xibei Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.990555,121.42635);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Banlin & Xibei Intersection : 25 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Banlin & Xibei Intersection (Station No: 1181) <a href="">中文</a></p>
<p>Bikes: 25 available, 21 spaces, 46 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: Banlin Rd./Xibei Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

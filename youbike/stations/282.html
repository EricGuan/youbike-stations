<!DOCTYPE html>
<html>
<head>
<title>Youbike station 88 捷運象山站 - MRT Xiangshan Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.032835,121.571274);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xiangshan Sta. : 49 bikes; 9 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xiangshan Sta. (Station No: 88) <a href="">中文</a></p>
<p>Bikes: 49 available, 9 spaces, 58 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The N.W. side of Sec. 5, Xinyi Rd. & Ln. 91, Sec. 5, Xinyi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

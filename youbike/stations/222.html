<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1170 金城延和路口 - Jincheng & Yanhe Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.989155,121.470454);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jincheng & Yanhe Intersection : 2 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jincheng & Yanhe Intersection (Station No: 1170) <a href="">中文</a></p>
<p>Bikes: 2 available, 36 spaces, 38 total</p>
<p>Area: Tucheng Dist.</p>
<p>Address: Sec. 3, Jincheng Rd./Yanhe Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>金城延和路口 - Jincheng & Yanhe Intersection : Youbike Station 1170</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.989155,121.470454);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2 bikes; 36 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1170 : 金城延和路口 / Jincheng & Yanhe Intersection

<p>2 bicycles, 36 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1161 楓樹腳公園 - Fengshujiao Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.061938,121.434939);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Fengshujiao Park : 15 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Fengshujiao Park (Station No: 1161) <a href="">中文</a></p>
<p>Bikes: 15 available, 21 spaces, 36 total</p>
<p>Area: Taishan Dist.</p>
<p>Address: No.26, Ln. 26, Fengjiang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

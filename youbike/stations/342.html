<!DOCTYPE html>
<html>
<head>
<title>汐止區公所 - Xizhi Dist. Office : Youbike Station 1003</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.064162,121.658301);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"24 bikes; 22 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1003 : 汐止區公所 / Xizhi Dist. Office
<p>汐止區 - 新台五路一段/仁愛路口(新台五路側汐止地政事務所前機車停車場) / Sec. 1, Xintai 5th Rd./Ren’ai Rd. - Xizhi Dist.</p>
<p>24 bicycles, 22 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

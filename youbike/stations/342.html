<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1003 汐止區公所 - Xizhi Dist. Office</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.064162,121.658301);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xizhi Dist. Office : 24 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xizhi Dist. Office (Station No: 1003) <a href="">中文</a></p>
<p>Bikes: 24 available, 22 spaces, 46 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Sec. 1, Xintai 5th Rd./Ren’ai Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

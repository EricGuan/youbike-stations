<!DOCTYPE html>
<html>
<head>
<title>Youbike station 95 東園國小 - Dongyuan Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.023393,121.497679);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Dongyuan Elementary School : 3 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Dongyuan Elementary School (Station No: 95) <a href="">中文</a></p>
<p>Bikes: 3 available, 29 spaces, 32 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The S.E. side of Dongyuan St. & Ln. 344, Wanda Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

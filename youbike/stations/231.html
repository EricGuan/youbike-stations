<!DOCTYPE html>
<html>
<head>
<title>東園國小 - Dongyuan Elementary School : Youbike Station 95</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.023393,121.497679);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"3 bikes; 29 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 95 : 東園國小 / Dongyuan Elementary School
<p>萬華區 - 東園街/萬大路344巷(東南側) / The S.E. side of Dongyuan St. & Ln. 344, Wanda Rd. - Wanhua Dist.</p>
<p>3 bicycles, 29 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

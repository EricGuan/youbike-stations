<!DOCTYPE html>
<html>
<head>
<title>Youbike station 63 仁愛醫院 - Taipei City Hospital Renai Branch</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.037569,121.545632);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei City Hospital Renai Branch : 15 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei City Hospital Renai Branch (Station No: 63) <a href="">中文</a></p>
<p>Bikes: 15 available, 21 spaces, 36 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Da’an Rd. & Sec. 4, Sinyi Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

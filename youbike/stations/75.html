<!DOCTYPE html>
<html>
<head>
<title>仁愛醫院 - Taipei City Hospital Renai Branch : Youbike Station 63</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.037569,121.545632);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"15 bikes; 21 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 63 : 仁愛醫院 / Taipei City Hospital Renai Branch
<p>大安區 - 大安路一段/仁愛路四段 / Da’an Rd. & Sec. 4, Sinyi Rd. - Daan Dist.</p>
<p>15 bicycles, 21 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1074 中港國小 - Zhonggang Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.046418,121.447639);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhonggang Elementary School : 1 bikes; 49 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhonggang Elementary School (Station No: 1074) <a href="">中文</a></p>
<p>Bikes: 1 available, 49 spaces, 50 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.62, Zhonghe St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>秀得里(成功路二段) - Xiu de Village (Chenggong Rd. Sec. 2) : Youbike Station 1088</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.000705,121.526729);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"7 bikes; 21 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1088 : 秀得里(成功路二段) / Xiu de Village (Chenggong Rd. Sec. 2)
<p>永和區 - 成功路二段28號至34號 / No.28 to No.34, Sec. 2, Chenggong Rd. - Yonghe Dist.</p>
<p>7 bicycles, 21 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

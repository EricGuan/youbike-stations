<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1088 秀得里(成功路二段) - Xiu de Village (Chenggong Rd. Sec. 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.000705,121.526729);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xiu de Village (Chenggong Rd. Sec. 2) : 7 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xiu de Village (Chenggong Rd. Sec. 2) (Station No: 1088) <a href="">中文</a></p>
<p>Bikes: 7 available, 21 spaces, 28 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: No.28 to No.34, Sec. 2, Chenggong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

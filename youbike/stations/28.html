<!DOCTYPE html>
<html>
<head>
<title>聯合醫院板橋院區 - New Taipei City Hospital Banqiao Branch : Youbike Station 1104</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.023832,121.457773);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"9 bikes; 25 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1104 : 聯合醫院板橋院區 / New Taipei City Hospital Banqiao Branch
<p>板橋區 - 龍泉街131號旁人行道(立體停車場前) / No.131, Longquan St. - Banqiao Dist.</p>
<p>9 bicycles, 25 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

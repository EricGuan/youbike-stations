<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1115 中華里(中華路二段) - Zhonghua Village (Zhonghua Rd. Sec. 2 )</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.045951,121.453766);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhonghua Village (Zhonghua Rd. Sec. 2 ) : 0 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhonghua Village (Zhonghua Rd. Sec. 2 ) (Station No: 1115) <a href="">中文</a></p>
<p>Bikes: 0 available, 38 spaces, 38 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.31, Sec. 2, Zhonghua Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

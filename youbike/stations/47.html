<!DOCTYPE html>
<html>
<head>
<title>Youbike station 112 捷運新北投站 - MRT Xinbeitou Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.137456,121.503124);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xinbeitou Sta. : 26 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xinbeitou Sta. (Station No: 112) <a href="">中文</a></p>
<p>Bikes: 26 available, 22 spaces, 48 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Daye Rd. & Zhonghe St.  Intersection</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

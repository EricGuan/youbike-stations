<!DOCTYPE html>
<html>
<head>
<title>國立臺北護理健康大學 - NTUNHS : Youbike Station 136</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.118049,121.517512);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"10 bikes; 20 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 136 : 國立臺北護理健康大學 / NTUNHS
<p>北投區 - 石牌路二段130巷/石牌路二段(東南側) / Ln. 130, Sec. 2, Shipai Rd. / Sec. 2, Shipai Rd. - Beitou Dist.</p>
<p>10 bicycles, 20 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

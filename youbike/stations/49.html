<!DOCTYPE html>
<html>
<head>
<title>Youbike station 136 國立臺北護理健康大學 - NTUNHS</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.118049,121.517512);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"NTUNHS : 10 bikes; 20 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: NTUNHS (Station No: 136) <a href="">中文</a></p>
<p>Bikes: 10 available, 20 spaces, 30 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Ln. 130, Sec. 2, Shipai Rd. / Sec. 2, Shipai Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

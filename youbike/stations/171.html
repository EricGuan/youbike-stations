<!DOCTYPE html>
<html>
<head>
<title>Youbike station 152 百齡國小 - Bailing Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.08521,121.519175);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Bailing Elementary School : 0 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Bailing Elementary School (Station No: 152) <a href="">中文</a></p>
<p>Bikes: 0 available, 40 spaces, 40 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Ln. 100, Qiangang St. / Qiangang St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

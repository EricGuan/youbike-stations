<!DOCTYPE html>
<html>
<head>
<title>Youbike station 69 興豐公園 - Xingfong Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.999837,121.547778);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xingfong Park : 11 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xingfong Park (Station No: 69) <a href="">中文</a></p>
<p>Bikes: 11 available, 23 spaces, 34 total</p>
<p>Area: Wenshan Dist.</p>
<p>Address: The N.W. side of Ln. 123, Sec. 2, Xinglong Rd. & Sec. 2, Xinglong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

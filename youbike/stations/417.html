<!DOCTYPE html>
<html>
<head>
<title>Youbike station 102 臺北市客家文化主題公園 - Taipei City Hakka Cultural Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.02043,121.525322);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taipei City Hakka Cultural Park : 6 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taipei City Hakka Cultural Park (Station No: 102) <a href="">中文</a></p>
<p>Bikes: 6 available, 26 spaces, 32 total</p>
<p>Area: Zhongzheng Dist.</p>
<p>Address: The intersection of Shida Rd. & Tingzhou Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

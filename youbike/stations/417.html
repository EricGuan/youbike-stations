<!DOCTYPE html>
<html>
<head>
<title>臺北市客家文化主題公園 - Taipei City Hakka Cultural Park : Youbike Station 102</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.02043,121.525322);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"6 bikes; 26 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 102 : 臺北市客家文化主題公園 / Taipei City Hakka Cultural Park
<p>中正區 - 師大路/汀州路交叉口 / The intersection of Shida Rd. & Tingzhou Rd. - Zhongzheng Dist.</p>
<p>6 bicycles, 26 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

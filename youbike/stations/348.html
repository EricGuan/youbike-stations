<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1011 樟樹國小 - Zhangshu Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.066688,121.640367);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhangshu Elementary School : 3 bikes; 45 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhangshu Elementary School (Station No: 1011) <a href="">中文</a></p>
<p>Bikes: 3 available, 45 spaces, 48 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Zhangshu 2nd Rd./Ln. 141, Zhangshu 1st Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

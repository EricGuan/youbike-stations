<!DOCTYPE html>
<html>
<head>
<title>樟樹國小 - Zhangshu Elementary School : Youbike Station 1011</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.066688,121.640367);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"3 bikes; 45 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1011 : 樟樹國小 / Zhangshu Elementary School
<p>汐止區 - 樟樹二路/樟樹一路141巷 / Zhangshu 2nd Rd./Ln. 141, Zhangshu 1st Rd. - Xizhi Dist.</p>
<p>3 bicycles, 45 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 52 建國長春路口 - Jianguo & Changchun Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.054761,121.536925);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jianguo & Changchun Intersection : 0 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jianguo & Changchun Intersection (Station No: 52) <a href="">中文</a></p>
<p>Bikes: 0 available, 30 spaces, 30 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: The N. side of Jianguo N. Rd. & Changchun Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1064 中正國小 - Chung Cheng Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.971496,121.536296);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Chung Cheng Elementary School : 8 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Chung Cheng Elementary School (Station No: 1064) <a href="">中文</a></p>
<p>Bikes: 8 available, 24 spaces, 32 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No. 36 to No.42-1, Sanmin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

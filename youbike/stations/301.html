<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1136 豐年國小 - Feng-Nian Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.031278,121.44323);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Feng-Nian Elementary School : 3 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Feng-Nian Elementary School (Station No: 1136) <a href="">中文</a></p>
<p>Bikes: 3 available, 31 spaces, 34 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.161, Qiongtai Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

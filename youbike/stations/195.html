<!DOCTYPE html>
<html>
<head>
<title>Youbike station 50 民權運動公園 - MinQuan Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.062002,121.560186);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MinQuan Park : 26 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MinQuan Park (Station No: 50) <a href="">中文</a></p>
<p>Bikes: 26 available, 26 spaces, 52 total</p>
<p>Area: Songshan Dist.</p>
<p>Address: The intersection of Sec. 4, Mincyuan E. Rd. & Xinzhong St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

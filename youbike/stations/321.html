<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1047 新莊文化藝術中心 - Xinzhuang Culture and Arts Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.04715,121.444453);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinzhuang Culture and Arts Center : 8 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinzhuang Culture and Arts Center (Station No: 1047) <a href="">中文</a></p>
<p>Bikes: 8 available, 40 spaces, 48 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: No.133, Zhongping Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

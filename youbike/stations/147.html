<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1146 龍門龍濱路口 - Longmen & Longbin Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.073475,121.500977);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Longmen & Longbin Intersection : 3 bikes; 33 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Longmen & Longbin Intersection (Station No: 1146) <a href="">中文</a></p>
<p>Bikes: 3 available, 33 spaces, 36 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.192, Longbin Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

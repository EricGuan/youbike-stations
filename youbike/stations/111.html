<!DOCTYPE html>
<html>
<head>
<title>捷運昆陽站(1號出口) - MRT Kunyang Sta. (Exit 1) : Youbike Station 26</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.050142,121.592375);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"29 bikes; 13 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 26 : 捷運昆陽站(1號出口) / MRT Kunyang Sta. (Exit 1)
<p>南港區 - 捷運昆陽站1號出口外停車場旁 / The side of parking lots in the MRT Kunyang station (exit 1) - Nangang Dist.</p>
<p>29 bicycles, 13 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 49 龍門廣場 - Longmen Square</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.040901,121.548252);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Longmen Square : 30 bikes; 22 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Longmen Square (Station No: 49) <a href="">中文</a></p>
<p>Bikes: 30 available, 22 spaces, 52 total</p>
<p>Area: Daan Dist.</p>
<p>Address: Sec. 1, Dunhua S. Rd. & Ln. 236, Sec. 1, Dunhua S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 183 圓環站 - Yuanhuan</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.053884,121.514549);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yuanhuan : 13 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yuanhuan (Station No: 183) <a href="">中文</a></p>
<p>Bikes: 13 available, 25 spaces, 38 total</p>
<p>Area: Datong Dist.</p>
<p>Address: Nanjing W. Rd./Sec. 1, Chongqing N. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運行天宮站(1號出口) - MRT Xingtian Temple Sta. (Exit 1) : Youbike Station 34</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.058369,121.532934);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"7 bikes; 25 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 34 : 捷運行天宮站(1號出口) / MRT Xingtian Temple Sta. (Exit 1)
<p>中山區 - 捷運行天宮1號出口後方(松江路側) / The side of Songjiang Rd.(the exit 1 of the MRT station of Xingtian Temple) - Zhongshan Dist.</p>
<p>7 bicycles, 25 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

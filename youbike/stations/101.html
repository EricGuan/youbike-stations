<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1211 溪墘公園 - Si Cian Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.079969,121.476205);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Si Cian Park : 13 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Si Cian Park (Station No: 1211) <a href="">中文</a></p>
<p>Bikes: 13 available, 23 spaces, 36 total</p>
<p>Area: Luzhou Dist.</p>
<p>Address: No.2, Ln. 73, Xinyi Rd.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>信義敦化路口 - Xinyi & Dunhua Intersection : Youbike Station 85</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.033362,121.54911);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2 bikes; 44 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 85 : 信義敦化路口 / Xinyi & Dunhua Intersection
<p>大安區 - 信義路四段/敦化南路一段(東北側) / The N.E. side of Sec. 4, Xinyi Rd. & Sec. 1, Dunhua S. Rd. - Daan Dist.</p>
<p>2 bicycles, 44 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

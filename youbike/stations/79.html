<!DOCTYPE html>
<html>
<head>
<title>Youbike station 85 信義敦化路口 - Xinyi & Dunhua Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.033362,121.54911);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinyi & Dunhua Intersection : 2 bikes; 44 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinyi & Dunhua Intersection (Station No: 85) <a href="">中文</a></p>
<p>Bikes: 2 available, 44 spaces, 46 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The N.E. side of Sec. 4, Xinyi Rd. & Sec. 1, Dunhua S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

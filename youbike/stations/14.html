<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1164 國光里(國光路) - Guoguang Village (Guoguang Rd.)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.017755,121.458308);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Guoguang Village (Guoguang Rd.) : 0 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Guoguang Village (Guoguang Rd.) (Station No: 1164) <a href="">中文</a></p>
<p>Bikes: 0 available, 34 spaces, 34 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.76, Guoguang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1002 汐止火車站 - Xizhi Railway Station</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.068914,121.662748);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xizhi Railway Station : 27 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xizhi Railway Station (Station No: 1002) <a href="">中文</a></p>
<p>Bikes: 27 available, 29 spaces, 56 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Nanchang St./Xinchang Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

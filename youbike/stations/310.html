<!DOCTYPE html>
<html>
<head>
<title>捷運迴龍站(3號出口) - MRT Huilong Sta.(Exit 3) : Youbike Station 1199</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.02276,121.413053);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"15 bikes; 45 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1199 : 捷運迴龍站(3號出口) / MRT Huilong Sta.(Exit 3)
<p>新莊區 - 中正路/中正路746巷 / Zhongzheng Rd./Ln. 746, Zhongzheng Rd. - Xinzhuang Dist.</p>
<p>15 bicycles, 45 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

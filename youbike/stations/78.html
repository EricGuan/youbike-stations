<!DOCTYPE html>
<html>
<head>
<title>新生和平路口 - Xinsheng & Heping Intersection : Youbike Station 57</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.026217,121.53519);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"22 bikes; 24 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 57 : 新生和平路口 / Xinsheng & Heping Intersection
<p>大安區 - 新生南路二段/和平東路二段(東北側) / The N.E. side of Sec. 2, Xinsheng S. Rd. & Sec. 2, Heping E. Rd - Daan Dist.</p>
<p>22 bicycles, 24 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

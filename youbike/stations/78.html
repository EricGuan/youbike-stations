<!DOCTYPE html>
<html>
<head>
<title>Youbike station 57 新生和平路口 - Xinsheng & Heping Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.026217,121.53519);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinsheng & Heping Intersection : 22 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinsheng & Heping Intersection (Station No: 57) <a href="">中文</a></p>
<p>Bikes: 22 available, 24 spaces, 46 total</p>
<p>Area: Daan Dist.</p>
<p>Address: The N.E. side of Sec. 2, Xinsheng S. Rd. & Sec. 2, Heping E. Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

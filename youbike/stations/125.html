<!DOCTYPE html>
<html>
<head>
<title>Youbike station 158 捷運東湖站 - MRT Donghu Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.066635,121.613505);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Donghu Sta. : 22 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Donghu Sta. (Station No: 158) <a href="">中文</a></p>
<p>Bikes: 22 available, 26 spaces, 48 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Ln. 315, Ankang Rd./Ln. 14, Wufen St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

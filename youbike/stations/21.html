<!DOCTYPE html>
<html>
<head>
<title>捷運亞東醫院站(2號出口) - MRT Far Eastern Hospital Sta.(Exit.2) : Youbike Station 1118</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.99783,121.452315);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"33 bikes; 19 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1118 : 捷運亞東醫院站(2號出口) / MRT Far Eastern Hospital Sta.(Exit.2)
<p>板橋區 - 南雅南路二段122-23號‎前人行道 / No.122-23, Sec. 2, Nanya S. Rd. - Banqiao Dist.</p>
<p>33 bicycles, 19 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

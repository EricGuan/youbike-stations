<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1118 捷運亞東醫院站(2號出口) - MRT Far Eastern Hospital Sta.(Exit.2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.99783,121.452315);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Far Eastern Hospital Sta.(Exit.2) : 33 bikes; 19 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Far Eastern Hospital Sta.(Exit.2) (Station No: 1118) <a href="">中文</a></p>
<p>Bikes: 33 available, 19 spaces, 52 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.122-23, Sec. 2, Nanya S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

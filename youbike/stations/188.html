<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1213 彭福國小 - Pengfu Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.980335,121.423104);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Pengfu Elementary School : 22 bikes; 18 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Pengfu Elementary School (Station No: 1213) <a href="">中文</a></p>
<p>Bikes: 22 available, 18 spaces, 40 total</p>
<p>Area: Shulin Dist.</p>
<p>Address: No.130, Guokai St.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

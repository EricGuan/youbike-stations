<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1081 中和國民運動中心 - Zhonghe Civil Sports Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.993477,121.487692);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Zhonghe Civil Sports Center : 2 bikes; 48 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Zhonghe Civil Sports Center (Station No: 1081) <a href="">中文</a></p>
<p>Bikes: 2 available, 48 spaces, 50 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: Sec. 1, Hecheng Rd./  Zhongzheng Second Bridge</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

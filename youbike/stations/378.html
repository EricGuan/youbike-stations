<!DOCTYPE html>
<html>
<head>
<title>中和國民運動中心 - Zhonghe Civil Sports Center : Youbike Station 1081</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.993477,121.487692);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"2 bikes; 48 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1081 : 中和國民運動中心 / Zhonghe Civil Sports Center
<p>中和區 - 和城路一段/中正二橋 / Sec. 1, Hecheng Rd./  Zhongzheng Second Bridge - Zhonghe Dist.</p>
<p>2 bicycles, 48 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1158 錦和運動公園 - Jinhe Sports Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.992086,121.490671);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jinhe Sports Park : 13 bikes; 23 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jinhe Sports Park (Station No: 1158) <a href="">中文</a></p>
<p>Bikes: 13 available, 23 spaces, 36 total</p>
<p>Area: Zhonghe Dist.</p>
<p>Address: No.163, Jinhe Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

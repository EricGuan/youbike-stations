<!DOCTYPE html>
<html>
<head>
<title>捷運士林站(2號出口) - MRT Shilin Sta.(Exit 2) : Youbike Station 146</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.092546,121.526556);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"9 bikes; 37 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 146 : 捷運士林站(2號出口) / MRT Shilin Sta.(Exit 2)
<p>士林區 - 中正路247巷/中山北路五段505巷(東南側) / Ln. 247, Zhongzheng Rd. / Ln. 505, Sec. 5, Zhongshan N. Rd. - Shilin Dist.</p>
<p>9 bicycles, 37 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

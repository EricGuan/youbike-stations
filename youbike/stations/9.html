<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1144 板橋四維公園 - Banqiao Siwei Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.025464,121.462633);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Banqiao Siwei Park : 3 bikes; 51 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Banqiao Siwei Park (Station No: 1144) <a href="">中文</a></p>
<p>Bikes: 3 available, 51 spaces, 54 total</p>
<p>Area: Banqiao Dist.</p>
<p>Address: No.251 to No.259, Yangming St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

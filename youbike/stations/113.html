<!DOCTYPE html>
<html>
<head>
<title>Youbike station 44 捷運南港軟體園區站(2號出口) - MRT Nangang Software Park Sta.(Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05973,121.616187);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Nangang Software Park Sta.(Exit 2) : 23 bikes; 13 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Nangang Software Park Sta.(Exit 2) (Station No: 44) <a href="">中文</a></p>
<p>Bikes: 23 available, 13 spaces, 36 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: The outside of the MRT station exit 2 of Taipei Nangang Exhibition Center</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

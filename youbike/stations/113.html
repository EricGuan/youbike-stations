<!DOCTYPE html>
<html>
<head>
<title>捷運南港軟體園區站(2號出口) - MRT Nangang Software Park Sta.(Exit 2) : Youbike Station 44</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05973,121.616187);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"23 bikes; 13 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 44 : 捷運南港軟體園區站(2號出口) / MRT Nangang Software Park Sta.(Exit 2)
<p>南港區 - 捷運南港軟體園區站2號出口外 / The outside of the MRT station exit 2 of Taipei Nangang Exhibition Center - Nangang Dist.</p>
<p>23 bicycles, 13 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>

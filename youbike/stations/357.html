<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1062 保順環河西路口 - Baoshun & Huanhe W. Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.010786,121.503376);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Baoshun & Huanhe W. Intersection : 1 bikes; 57 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Baoshun & Huanhe W. Intersection (Station No: 1062) <a href="">中文</a></p>
<p>Bikes: 1 available, 57 spaces, 58 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: Baoshun & Huanhe W. Intersection</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 51 建國農安街口 - Jianguo & Nongan Intersection</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.065031,121.536775);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jianguo & Nongan Intersection : 20 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jianguo & Nongan Intersection (Station No: 51) <a href="">中文</a></p>
<p>Bikes: 20 available, 24 spaces, 44 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: (Behind empty area of CPC coporation) Jianguo N. Rd. & Nong’an St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

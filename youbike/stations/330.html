<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1012 金龍國小 - Jinlong Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0688,121.628908);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jinlong Elementary School : 4 bikes; 48 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jinlong Elementary School (Station No: 1012) <a href="">中文</a></p>
<p>Bikes: 4 available, 48 spaces, 52 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: Zhongxing Rd./Minzu 6th St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>國防大學 - Nat’l Defense U. : Youbike Station 137</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.137976,121.493066);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"38 bikes; 8 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 137 : 國防大學 / Nat’l Defense U.
<p>北投區 - 中央北路二段/豐年路二段交叉口 / Sec. 2, Zhongyang N. Rd. / Sec. 2, Fengnian Rd. - Beitou Dist.</p>
<p>38 bicycles, 8 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

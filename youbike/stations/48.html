<!DOCTYPE html>
<html>
<head>
<title>Youbike station 137 國防大學 - Nat’l Defense U.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.137976,121.493066);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Nat’l Defense U. : 38 bikes; 8 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Nat’l Defense U. (Station No: 137) <a href="">中文</a></p>
<p>Bikes: 38 available, 8 spaces, 46 total</p>
<p>Area: Beitou Dist.</p>
<p>Address: Sec. 2, Zhongyang N. Rd. / Sec. 2, Fengnian Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

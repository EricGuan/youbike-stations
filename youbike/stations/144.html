<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1065 開元市民活動中心 - Kaiyuan Civic Activity Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.066074,121.503557);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Kaiyuan Civic Activity Center : 16 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Kaiyuan Civic Activity Center (Station No: 1065) <a href="">中文</a></p>
<p>Bikes: 16 available, 26 spaces, 42 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.58, Kaiyuan St./Aly. 16, Ln. 65, Changyuan St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

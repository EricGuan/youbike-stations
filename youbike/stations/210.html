<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1129 明志國小 - Mingzhi Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.045729,121.426269);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Mingzhi Elementary School : 6 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Mingzhi Elementary School (Station No: 1129) <a href="">中文</a></p>
<p>Bikes: 6 available, 40 spaces, 46 total</p>
<p>Area: Taishan Dist.</p>
<p>Address: No.324, Sec. 2, Mingzhi Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1152 捷運土城站(2號出口) - MRT Tucheng Sta.(Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.972631,121.443563);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Tucheng Sta.(Exit 2) : 16 bikes; 36 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Tucheng Sta.(Exit 2) (Station No: 1152) <a href="">中文</a></p>
<p>Bikes: 16 available, 36 spaces, 52 total</p>
<p>Area: Tucheng Dist.</p>
<p>Address: Sec. 1, Jincheng Rd./Heping Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

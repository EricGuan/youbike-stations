<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1084 和平公園 - Helping Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.070884,121.485712);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Helping Park : 15 bikes; 21 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Helping Park (Station No: 1084) <a href="">中文</a></p>
<p>Bikes: 15 available, 21 spaces, 36 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Zhongxiao Rd./Ln. 32, Sec. 2, Zhongxiao Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

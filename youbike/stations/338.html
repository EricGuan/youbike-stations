<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1063 台灣科學園區 - Taiwan Science Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0579,121.634899);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Taiwan Science Park : 16 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Taiwan Science Park (Station No: 1063) <a href="">中文</a></p>
<p>Bikes: 16 available, 24 spaces, 40 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No.237, Sec. 1, Datong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

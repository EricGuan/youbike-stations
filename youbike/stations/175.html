<!DOCTYPE html>
<html>
<head>
<title>Youbike station 114 蘭雅公園 - Lanya Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.109908,121.530386);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Lanya Park : 4 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Lanya Park (Station No: 114) <a href="">中文</a></p>
<p>Bikes: 4 available, 26 spaces, 30 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Sec. 2, Zhongcheng Rd. & Ln. 40, Sec. 2, Zhongcheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

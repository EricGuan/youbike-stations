<!DOCTYPE html>
<html>
<head>
<title>基隆光復路口 - Keelung & Guangfu Intersection : Youbike Station 75</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.0300508,121.557635);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"5 bikes; 25 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 75 : 基隆光復路口 / Keelung & Guangfu Intersection
<p>信義區 - 基隆路二段/光復南路(東北側) / The intersection of Sec. 2, Keelung Rd. & Guangfu S. Rd. - Xinyi Dist.</p>
<p>5 bicycles, 25 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

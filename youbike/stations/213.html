<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1187 新五泰國民運動中心 - Xinwutai  Civil Sports Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.055865,121.434262);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xinwutai  Civil Sports Center : 20 bikes; 10 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xinwutai  Civil Sports Center (Station No: 1187) <a href="">中文</a></p>
<p>Bikes: 20 available, 10 spaces, 30 total</p>
<p>Area: Taishan Dist.</p>
<p>Address: No.214, Quanxing Rd. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

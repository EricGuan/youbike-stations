<!DOCTYPE html>
<html>
<head>
<title>Youbike station 122 捷運港墘站(2號出口) - MRT Gangqian Sta. (Exit 2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.079681,121.575458);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Gangqian Sta. (Exit 2) : 16 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Gangqian Sta. (Exit 2) (Station No: 122) <a href="">中文</a></p>
<p>Bikes: 16 available, 34 spaces, 50 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: </p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

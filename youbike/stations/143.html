<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1121 進安公園 - Jinan Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.086031,121.493774);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jinan Park : 4 bikes; 30 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jinan Park (Station No: 1121) <a href="">中文</a></p>
<p>Bikes: 4 available, 30 spaces, 34 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.258 to No.290, Renyi St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

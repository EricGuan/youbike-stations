<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1123 捷運三重國小站 - MRT Sanchong Elementary School Sta.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.070418,121.497126);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Sanchong Elementary School Sta. : 30 bikes; 24 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Sanchong Elementary School Sta. (Station No: 1123) <a href="">中文</a></p>
<p>Bikes: 30 available, 24 spaces, 54 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Ren’ai St./Ln. 11, Sec. 3, Sanhe Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

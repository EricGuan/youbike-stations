<!DOCTYPE html>
<html>
<head>
<title>Youbike station 153 蔣渭水紀念公園 - Jiang Wei-shui Memorial Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.059885,121.516299);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Jiang Wei-shui Memorial Park : 2 bikes; 38 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Jiang Wei-shui Memorial Park (Station No: 153) <a href="">中文</a></p>
<p>Bikes: 2 available, 38 spaces, 40 total</p>
<p>Area: Datong Dist.</p>
<p>Address: No.51, Jinxi St., Datong Dist.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

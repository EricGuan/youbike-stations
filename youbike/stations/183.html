<!DOCTYPE html>
<html>
<head>
<title>延平國宅 - Yanping Public Housing : Youbike Station 178</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.078908,121.510306);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"5 bikes; 27 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 178 : 延平國宅 / Yanping Public Housing
<p>士林區 - 延平北路五段一巷40號前 / No.40, Ln. 1, Sec. 5, Yanping N. Rd. - Shilin Dist.</p>
<p>5 bicycles, 27 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

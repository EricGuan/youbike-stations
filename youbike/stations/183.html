<!DOCTYPE html>
<html>
<head>
<title>Youbike station 178 延平國宅 - Yanping Public Housing</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.078908,121.510306);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Yanping Public Housing : 5 bikes; 27 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Yanping Public Housing (Station No: 178) <a href="">中文</a></p>
<p>Bikes: 5 available, 27 spaces, 32 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: No.40, Ln. 1, Sec. 5, Yanping N. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

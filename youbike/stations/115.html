<!DOCTYPE html>
<html>
<head>
<title>Youbike station 39 南港世貿公園 - Nangang Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.058,121.61422);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Nangang Park : 13 bikes; 13 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Nangang Park (Station No: 39) <a href="">中文</a></p>
<p>Bikes: 13 available, 13 spaces, 26 total</p>
<p>Area: Nangang Dist.</p>
<p>Address: The N.E. side of Sanchong Rd. & Ln. 88, Jingmao 2nd Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

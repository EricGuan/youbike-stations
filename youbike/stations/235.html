<!DOCTYPE html>
<html>
<head>
<title>Youbike station 80 華江高中 - Huajiang High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.02751,121.495869);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Huajiang High School : 13 bikes; 31 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Huajiang High School (Station No: 80) <a href="">中文</a></p>
<p>Bikes: 13 available, 31 spaces, 44 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The N.E. side of Dongyuan St. & Ln. 35, Dongyuan St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>捷運葫洲站(1號出口) - MRT Huzhou Sta. (Exit 1) : Youbike Station 192</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.072485,121.607955);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"27 bikes; 17 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 192 : 捷運葫洲站(1號出口) / MRT Huzhou Sta. (Exit 1)
<p>內湖區 - 康寧路三段/成功路五段450巷21弄(西北側)(捷運葫洲站1號出口前自行車停放區) / Sec. 3, Kangning Rd./Aly. 21, Ln. 450, Sec. 5, Chenggong Rd. - Neihu Dist.</p>
<p>27 bicycles, 17 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

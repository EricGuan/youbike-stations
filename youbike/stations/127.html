<!DOCTYPE html>
<html>
<head>
<title>Youbike station 192 捷運葫洲站(1號出口) - MRT Huzhou Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.072485,121.607955);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Huzhou Sta. (Exit 1) : 27 bikes; 17 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Huzhou Sta. (Exit 1) (Station No: 192) <a href="">中文</a></p>
<p>Bikes: 27 available, 17 spaces, 44 total</p>
<p>Area: Neihu Dist.</p>
<p>Address: Sec. 3, Kangning Rd./Aly. 21, Ln. 450, Sec. 5, Chenggong Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

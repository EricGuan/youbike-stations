<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1218 長壽親子公園 - Changshou Parent-child Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.991853,121.421371);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Changshou Parent-child Park : 30 bikes; 8 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Changshou Parent-child Park (Station No: 1218) <a href="">中文</a></p>
<p>Bikes: 30 available, 8 spaces, 38 total</p>
<p>Area: Shulin Dist.</p>
<p>Address: No.35, Shude St.(oppsite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

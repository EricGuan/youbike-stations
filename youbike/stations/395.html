<!DOCTYPE html>
<html>
<head>
<title>Youbike station 162 捷運中山國小站(4號出口) - MRT Zhongshan Elementary School sta.(Exit 4)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.062924,121.52772);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Zhongshan Elementary School sta.(Exit 4) : 21 bikes; 49 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Zhongshan Elementary School sta.(Exit 4) (Station No: 162) <a href="">中文</a></p>
<p>Bikes: 21 available, 49 spaces, 70 total</p>
<p>Area: Zhongshan Dist.</p>
<p>Address: Sec. 1, Minquan E. Rd./Sec. 3, Xinsheng N. Rd</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

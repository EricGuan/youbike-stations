<!DOCTYPE html>
<html>
<head>
<title>捷運中山國小站(4號出口) - MRT Zhongshan Elementary School sta.(Exit 4) : Youbike Station 162</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.062924,121.52772);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"21 bikes; 49 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 162 : 捷運中山國小站(4號出口) / MRT Zhongshan Elementary School sta.(Exit 4)
<p>中山區 - 民權東路一段/新生北路三段(北側)(新生高架橋下) / Sec. 1, Minquan E. Rd./Sec. 3, Xinsheng N. Rd - Zhongshan Dist.</p>
<p>21 bicycles, 49 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

</body>
</html>

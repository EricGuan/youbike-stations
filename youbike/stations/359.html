<!DOCTYPE html>
<html>
<head>
<title>捷運頂溪站(1號出口) - MRT Dingxi Sta. (Exit 1) : Youbike Station 1043</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.012176,121.515271);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"17 bikes; 19 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1043 : 捷運頂溪站(1號出口) / MRT Dingxi Sta. (Exit 1)
<p>永和區 - 中興街1號對面 / No.1, Zhongxing St.(opposite) - Yonghe Dist.</p>
<p>17 bicycles, 19 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

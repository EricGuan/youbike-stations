<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1043 捷運頂溪站(1號出口) - MRT Dingxi Sta. (Exit 1)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.012176,121.515271);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Dingxi Sta. (Exit 1) : 17 bikes; 19 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Dingxi Sta. (Exit 1) (Station No: 1043) <a href="">中文</a></p>
<p>Bikes: 17 available, 19 spaces, 36 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: No.1, Zhongxing St.(opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

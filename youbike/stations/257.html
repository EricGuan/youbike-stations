<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1102 北新國小 - BeiXin Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(24.974233,121.544428);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"BeiXin Elementary School : 19 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: BeiXin Elementary School (Station No: 1102) <a href="">中文</a></p>
<p>Bikes: 19 available, 25 spaces, 44 total</p>
<p>Area: Xindian Dist.</p>
<p>Address: No.8, Baoqiao Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

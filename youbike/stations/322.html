<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1017 西盛公園 - Xisheng Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.017113,121.428048);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Xisheng Park : 10 bikes; 26 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Xisheng Park (Station No: 1017) <a href="">中文</a></p>
<p>Bikes: 10 available, 26 spaces, 36 total</p>
<p>Area: Xinzhuang Dist.</p>
<p>Address: Xisheng St./Ln. 201, Xisheng St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

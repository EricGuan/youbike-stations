<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1113 五福里(五華街) - Wufu Village (Wuhua St.)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.081725,121.493902);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Wufu Village (Wuhua St.) : 10 bikes; 42 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Wufu Village (Wuhua St.) (Station No: 1113) <a href="">中文</a></p>
<p>Bikes: 10 available, 42 spaces, 52 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.64, Wuhua St. (opposite)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

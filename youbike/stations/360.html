<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1029 仁愛公園 - Renai Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.009838,121.505825);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Renai Park : 11 bikes; 49 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Renai Park (Station No: 1029) <a href="">中文</a></p>
<p>Bikes: 11 available, 49 spaces, 60 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: Ren’ai Rd./Baosheng Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

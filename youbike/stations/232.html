<!DOCTYPE html>
<html>
<head>
<title>Youbike station 105 峨嵋停車場 - Emei Parking Lot</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.044412,121.505409);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Emei Parking Lot : 13 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Emei Parking Lot (Station No: 105) <a href="">中文</a></p>
<p>Bikes: 13 available, 29 spaces, 42 total</p>
<p>Area: Wanhua Dist.</p>
<p>Address: The S.E. side of Kunming St. & Ln. 50, Xining S. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

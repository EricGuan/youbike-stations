<!DOCTYPE html>
<html>
<head>
<title>峨嵋停車場 - Emei Parking Lot : Youbike Station 105</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.044412,121.505409);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"13 bikes; 29 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 105 : 峨嵋停車場 / Emei Parking Lot
<p>萬華區 - 昆明街/西寧南路50巷(東南側) / The S.E. side of Kunming St. & Ln. 50, Xining S. Rd. - Wanhua Dist.</p>
<p>13 bicycles, 29 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

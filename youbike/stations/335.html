<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1150 橋東里(忠孝東路) - Qiaodong Village (Zhongxiao E. Rd.)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.073682,121.666257);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Qiaodong Village (Zhongxiao E. Rd.) : 3 bikes; 37 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Qiaodong Village (Zhongxiao E. Rd.) (Station No: 1150) <a href="">中文</a></p>
<p>Bikes: 3 available, 37 spaces, 40 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No.484 to No.488, Zhongxiao E. Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

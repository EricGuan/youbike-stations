<!DOCTYPE html>
<html>
<head>
<title>橋東里(忠孝東路) - Qiaodong Village (Zhongxiao E. Rd.) : Youbike Station 1150</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.073682,121.666257);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"3 bikes; 37 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1150 : 橋東里(忠孝東路) / Qiaodong Village (Zhongxiao E. Rd.)
<p>汐止區 - 忠孝東路484號至488號前 / No.484 to No.488, Zhongxiao E. Rd. - Xizhi Dist.</p>
<p>3 bicycles, 37 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

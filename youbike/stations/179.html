<!DOCTYPE html>
<html>
<head>
<title>Youbike station 147 士林運動中心 - Shilin Sports Center</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.089175,121.521814);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Shilin Sports Center : 3 bikes; 29 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Shilin Sports Center (Station No: 147) <a href="">中文</a></p>
<p>Bikes: 3 available, 29 spaces, 32 total</p>
<p>Area: Shilin Dist.</p>
<p>Address: Sec. 4, Chengde Rd./Danan Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

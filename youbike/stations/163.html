<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1114 同安公園 - Tong An Park</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05732,121.499067);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Tong An Park : 5 bikes; 35 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Tong An Park (Station No: 1114) <a href="">中文</a></p>
<p>Bikes: 5 available, 35 spaces, 40 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: Zhengyi S. Rd./Tong’an E. St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

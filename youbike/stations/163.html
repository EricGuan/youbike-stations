<!DOCTYPE html>
<html>
<head>
<title>同安公園 - Tong An Park : Youbike Station 1114</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.05732,121.499067);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"5 bikes; 35 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1114 : 同安公園 / Tong An Park
<p>三重區 - 正義南路/同安東街(正義南路側公園廣場) / Zhengyi S. Rd./Tong’an E. St. - Sanchong Dist.</p>
<p>5 bicycles, 35 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>

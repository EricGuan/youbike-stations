<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1039 頂溪國小 - Tinghsi Elementary School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.015811,121.511261);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Tinghsi Elementary School : 10 bikes; 40 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Tinghsi Elementary School (Station No: 1039) <a href="">中文</a></p>
<p>Bikes: 10 available, 40 spaces, 50 total</p>
<p>Area: Yonghe Dist.</p>
<p>Address: No.133, Wenhua Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

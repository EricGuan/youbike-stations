<!DOCTYPE html>
<html>
<head>
<title>捷運先嗇宮站(2號出口) - MRT Xianse Temple Sta.(Exit.2) : Youbike Station 1200</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.046068,121.470987);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"25 bikes; 25 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 1200 : 捷運先嗇宮站(2號出口) / MRT Xianse Temple Sta.(Exit.2)
<p>三重區 - 重新路五段515號 / No.515, Sec. 5, Chongxin Rd. - Sanchong Dist.</p>
<p>25 bicycles, 25 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>

<p><a href="index.html">All Youbike stations</a></p>
</body>
</html>

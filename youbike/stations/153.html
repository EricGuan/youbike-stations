<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1200 捷運先嗇宮站(2號出口) - MRT Xianse Temple Sta.(Exit.2)</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.046068,121.470987);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"MRT Xianse Temple Sta.(Exit.2) : 25 bikes; 25 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: MRT Xianse Temple Sta.(Exit.2) (Station No: 1200) <a href="">中文</a></p>
<p>Bikes: 25 available, 25 spaces, 50 total</p>
<p>Area: Sanchong Dist.</p>
<p>Address: No.515, Sec. 5, Chongxin Rd.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Youbike station 1059 青山國民中小學 - Qingshan Elementary and Junior High School</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.061034,121.655586);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Qingshan Elementary and Junior High School : 16 bikes; 34 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Qingshan Elementary and Junior High School (Station No: 1059) <a href="">中文</a></p>
<p>Bikes: 16 available, 34 spaces, 50 total</p>
<p>Area: Xizhi Dist.</p>
<p>Address: No.33, Zhuangjing St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

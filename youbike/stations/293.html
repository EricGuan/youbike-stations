<!DOCTYPE html>
<html>
<head>
<title>Youbike station 93 吳興公車總站 - Wu Xing Bus Station.</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.023877,121.569836);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"Wu Xing Bus Station. : 15 bikes; 41 spaces"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike Station Name: Wu Xing Bus Station. (Station No: 93) <a href="">中文</a></p>
<p>Bikes: 15 available, 41 spaces, 56 total</p>
<p>Area: Xinyi Dist.</p>
<p>Address: The intersection of Songren Rd. & Wuxing St.</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>

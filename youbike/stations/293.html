<!DOCTYPE html>
<html>
<head>
<title>吳興公車總站 - Wu Xing Bus Station. : Youbike Station 93</title>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
var myCenter=new google.maps.LatLng(25.023877,121.569836);

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:16,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  });

marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"15 bikes; 41 spaces <br>(on Sunday Dec 6, 2015 at 13:33)"
  });

infowindow.open(map,marker);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<p>Youbike station 93 : 吳興公車總站 / Wu Xing Bus Station.
<p>信義區 - 松仁路/吳興街交叉口 / The intersection of Songren Rd. & Wuxing St. - Xinyi Dist.</p>
<p>15 bicycles, 41 spaces (on Sunday Dec 6, 2015 at 13:33)</p>

<div id="googleMap" style="width:500px;height:380px;"></div>
</body>
</html>
